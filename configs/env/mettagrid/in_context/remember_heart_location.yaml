defaults:
  - ../../mettagrid@

game:
  num_agents: 20  #how many agents are in the map x2
  max_steps: 300

  objects:
    altar:
      cooldown: 255
      initial_items: 1
    wall:
      hp: 1
    lasery:
      initial_items: 0

  agent:
    rewards:
      heart: 3

  map_builder:

    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    room:
      _target_: mettagrid.config.room.ascii.Ascii
      border_width: 1
      uri: "configs/env/mettagrid/maps/in_context_learning_evals/remember_heart_location.map"