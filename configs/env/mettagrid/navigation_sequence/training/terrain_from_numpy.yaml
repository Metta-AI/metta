defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 16
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6
    room:
      _target_: mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: ${sampling:1,6,3}
      agents: 4
      objects:
        mine.red: ${sampling:1,3,2}
        generator.red: ${sampling:1,3,2}
        altar: ${sampling:1,3,2}
  objects:
      altar:
        input_battery: 1
        initial_items: ${choose:0,0,0,1}
        cooldown: ${sampling:5, 20, 10}
      generator.red:
        initial_items: ${choose:0,0,0,1}
        cooldown: ${sampling:5, 20, 10}
      mine.red:
        cooldown: ${sampling:15, 50, 10}
