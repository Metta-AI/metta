defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 512
  agent:
    rewards:
      inventory:
        ore_blue: 0.01
        ore_red: 0.02
  map_builder:
    root:
      params:
        objects:
          generator_green: 1
          generator_red: 1
          altar: 1
          mine_blue: 1
          lab: 1
  objects:
    generator_green:
      output_resources:
        ore_blue: 1
      cooldown: 15
    generator_red:
      input_resources:
        ore_blue: 1
      output_resources:
        ore_red: 1
      cooldown: 15
    altar:
      input_resources:
        ore_red: 1
      output_resources:
        heart: 1
      cooldown: 15
    mine_blue:
      input_resources:
        ore_blue: 1
        ore_red: 1
    lab:
      input_resources:
        ore_blue: 1
        ore_red: 1
    initial_inventory:
      input_resources:
        ore_blue: 1
