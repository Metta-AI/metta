defaults:
  - common
  - wandb
  - agent: simple
  - eval: eval
  - analyzer: train_analyzer
  - trainer: puffer

cmd: sweep
sweep_name: ???
sweep_params: "sweep/full"
sweep_params_override: {}
sweep: ???

# metric: heart.get
metric: episode_reward
num_random_samples: 10

trainer:
  evaluate_interval: 0

eval:
  env: env/mettagrid/simple
  num_envs: 25
  num_episodes: 25
  max_time_s: 600
  policy_agents_pct: 1.0
  eval_db_uri: ${..run_dir}/eval_stats.json

analyzer:
  analysis:
    metrics:
      - metric: episode_reward
      - metric: heart.get

sweep_dir: "${.data_dir}/sweep/${.sweep_name}"
runs_dir: "${.sweep_dir}/runs"
