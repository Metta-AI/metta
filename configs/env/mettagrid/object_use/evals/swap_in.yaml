defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 1
  max_steps: 150
  agent:
    rewards:
      heart: 1
  map_builder:
    _target_: metta.map.mapgen.MapGen
    border_width: 1

    root:
      type: metta.map.scenes.ascii.Ascii
      params:
        uri: "configs/env/mettagrid/maps/object_use/swap_in.map"
