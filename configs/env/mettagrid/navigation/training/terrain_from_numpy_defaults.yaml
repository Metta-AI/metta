defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 4
  max_steps: 1000
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    border_width: 6
    instance_border_width: 3
    instance_map:
      type: metta.map.terrain_from_numpy.TerrainFromNumpy
      params:
        agents: 1
        objects:
          altar: 10
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
