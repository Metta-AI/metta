_target_: metta.mettagrid.curriculum.learning_progress.LearningProgressCurriculum

tasks:
  # Traditional navigation tasks (existing training configs)
  /env/mettagrid/navigation/training/terrain_from_numpy: 1
  /env/mettagrid/navigation/training/cylinder_world: 1
  /env/mettagrid/navigation/training/varied_terrain_sparse: 1
  /env/mettagrid/navigation/training/varied_terrain_balanced: 1
  /env/mettagrid/navigation/training/varied_terrain_maze: 1
  /env/mettagrid/navigation/training/varied_terrain_dense: 1
  /env/mettagrid/navigation/training/sparse: 1

  # Raster grid tasks - using our new training config
  /env/mettagrid/navigation/training/raster_grid_multiroom: 1



# Focus on subset of tasks at once for efficient learning
num_active_tasks: 4  # Focus on 4 out of 8 tasks at a time
ema_timescale: 0.001
progress_smoothing: 0.05
rand_task_rate: 0.25  # 25% random exploration of all tasks
