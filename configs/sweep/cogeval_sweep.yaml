

metric: action.use.altar
test: raw # glicko, elo, raw

rollout_count: 100000
num_random_samples: 10
resume: true

eval:
  num_envs: 100
  num_episodes: 100
  max_time_s: 600
  policy_agents_pct: 1.0

generation:
  enabled: false
  min_samples: 5
  regen_pct: 0.25

parameters:
  env:
    game:
      max_steps:
        space: linear
        min: 500
        max: 3000

  trainer:
    learning_rate:
      space: log
      min: 1e-5
      max: 1e-1
    gamma:
      space: logit
      min: 0.0
      max: 1.0
    gae_lambda:
      space: logit
      min: 0.0
      max: 1.0
    vf_coef:
      space: logit
      min: 0.0
      max: 1.0
    ent_coef:
      space: log
      min: 1e-4
      max: 1e-1
    batch_size:
      space: pow2
      min: 131072
      max: 524288
    minibatch_size:
      space: pow2
      min: 1024
      max: 131072
    bptt_horizon:
      space: pow2
      min: 1
      max: 128
    total_timesteps:
      space: log
      search_center: 1.1e9
      min: 1e9
      max: 6e9