# All cronjobs get a service account with shared IAM role for simplicity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cronjob.fullname" . }}
  labels:
    {{- include "cronjob.labels" . | nindent 4 }}
  annotations:
    # All cronjobs share a single IAM role with broad AWS permissions for simplicity
    eks.amazonaws.com/role-arn: arn:aws:iam::751442549699:role/monitoring-cronjobs
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
