name: "Deploy to GitHub Pages"
on:
  push:
    paths: &site_paths
      - "mettascope/**"
      - "packages/mettagrid/nim/mettascope/**"
      - "observatory/**"
      - ".github/workflows/**"
  pull_request:
    paths: *site_paths
  workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configure concurrency to always run
concurrency:
  group: pages-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history to ensure we don't hit caching issues

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-mode: "minimal"

      - name: Install Mettascope
        run: |
          ./mettascope/install.sh

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build mettascope2
        run: |
          cd packages/mettagrid/nim/mettascope
          nimble install -y
          nimble deps --tree
          cd ../../../..
          mkdir -p packages/mettagrid/nim/mettascope/dist
          nim c -d:emscripten packages/mettagrid/nim/mettascope/src/mettascope.nim
          ls -la packages/mettagrid/nim/mettascope/dist

      - name: Build Observatory
        run: |
          cd observatory
          pnpm install
          pnpm run build

      - name: Debug Output
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== UV Environment ==="
          which uv
          uv --version

          echo "=== Directory Structure ==="
          echo "Current directory: $(pwd)"
          ls -la

          echo "=== Player Directory ==="
          cd mettascope
          echo "Player directory: $(pwd)"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p deploy/observatory
          mkdir -p deploy/mettascope2
          cp -r mettascope/* deploy/
          cp -r observatory/dist/* deploy/observatory/
          cp -r packages/mettagrid/nim/mettascope/dist/* deploy/mettascope2/

      - name: Upload artifact
        # Only upload artifact for main branch
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

      - name: Deploy to GitHub Pages
        # Only deploy for main branch
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
