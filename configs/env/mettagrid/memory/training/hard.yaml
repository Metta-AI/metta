defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 16
  max_steps: 70
  agent:
    rewards:
      heart: 0.333
  map_builder:
    _target_: metta.map.mapgen.MapGen
    num_rooms: 4
    border_width: 1
    room_border_width: 1

    root:
      type: metta.map.scenes.ascii.Ascii
      params:
        uri: "configs/env/mettagrid/maps/memory_training/hard.map"

  objects:
    altar:
      cooldown: 255
