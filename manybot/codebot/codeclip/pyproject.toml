[project]
name = "codeclip"
version = "0.1.0"
description = "Copy subsets of code for LLM contexts"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "typing-extensions>=4.0.0",
    "tiktoken>=0.9.0",
    "pyperclip>=1.8.0",
]

[project.scripts]
codeclip = "codeclip.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["codeclip"]

[tool.hatch.build.targets.wheel]
packages = ["codeclip"]
