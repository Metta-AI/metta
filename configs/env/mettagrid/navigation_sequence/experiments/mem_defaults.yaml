#This config is the defaults for training environments focused on
#learning the sequence and remembering where objects are located.
#So, rooms are small, and there are a very few number of each object.
#Currently objects are only altars, mines, and generators, of single color.

defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - _self_

labels:
  - memory
game:
  num_agents: 4
  max_steps: 2000
  agent:
    resource_limits:
      ore_red: 15
      battery_red: 15
    rewards:
      inventory:
        ore_red: 0.01
        battery_red: 0.1
        heart: 1
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    border_width: 6
    instance_border_width: 3
    instance_map:
      type: metta.map.terrain_from_numpy.TerrainFromNumpy
      params:
        agents: 1
        dir: ???
        objects:
          mine_red: 5
          generator_red: 5
          altar: 5
  objects:
    altar:
      input_resources:
        battery_red: 1
      initial_resource_count: ???
      cooldown: 10
    generator_red:
      initial_resource_count: ???
      cooldown: 10
    mine_red:
      cooldown: 10
