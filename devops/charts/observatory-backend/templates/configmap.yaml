{{- if .Values.useConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-backend-config
data:
  wandb_api_key: {{ .Values.localConfig.wandbApiKey | default "" | quote }}
  database_url: {{ .Values.localConfig.databaseUrl | default "" | quote }}
  metta_api_key: {{ .Values.localConfig.mettaApiKey | default "" | quote }}
{{- end }}