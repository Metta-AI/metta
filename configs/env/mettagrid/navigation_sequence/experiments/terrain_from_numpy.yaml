defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

game:
  num_agents: 4
  max_steps: 2000
  agent:
    resource_limits:
      ore_red: 15  # Fixed value (was 15  # Fixed value (was ${sampling:5,25,15}))
      battery_red: 15  # Fixed value (was 15  # Fixed value (was ${sampling:5,25,15}))
    rewards:
      inventory:
        ore_red: 0.01  # Fixed value (was ${0.005,0.1, 0.01})
        battery_red: 0.1  # Fixed value (was ${0.01,0.3, 0.1})
        heart: 1
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3  # Fixed value (was 3  # Fixed value (was ${sampling:1,6,3}))
      agents: 1
      objects:
        mine_red: 2  # Fixed value (was 2  # Fixed value (was ${sampling:3,15,2}))
        generator_red: 2  # Fixed value (was 2  # Fixed value (was ${sampling:3,15,2}))
        altar: 5
  objects:
    altar:
      input_resources:
        battery_red: 1
      initial_resource_count: ${choose:0,0,0,1}
      cooldown: 10  # Fixed value (was ${5, 20, 10})
    generator_red:
      initial_resource_count: ${choose:0,0,0,1}
      cooldown: 10  # Fixed value (was ${5, 20, 10})
    mine_red:
      cooldown: 10  # Fixed value (was ${15, 50, 10})
