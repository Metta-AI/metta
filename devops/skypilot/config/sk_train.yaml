resources:
  any_of:
    - cloud: aws
      region: us-east-1
      use_spot: true
      accelerators: "L4:1"
    - cloud: aws
      region: us-east-1
      use_spot: true
      accelerators: "A10G:1"
    - cloud: aws
      region: us-east-1
      accelerators: "L4:1"
    - cloud: aws
      region: us-east-1
      accelerators: "A10G:1"
  cpus: 8+
  image_id: docker:metta:latest

setup: |
  cd /workspace/metta
  git fetch
  git checkout $METTA_GIT_REF

  uv pip install -r requirements.txt
  uv pip install -e .
  uv --directory mettagrid pip install -e .

  mkdir -p $WANDB_DIR

run: |
  cd /workspace/metta
  source ./devops/env.sh

  export NUM_GPUS=$SKYPILOT_NUM_GPUS_PER_NODE
  export NUM_NODES=$SKYPILOT_NUM_NODES
  export MASTER_ADDR=$(echo "$SKYPILOT_NODE_IPS" | head -n1)
  export MASTER_PORT=8008
  export NODE_INDEX=$SKYPILOT_NODE_RANK

  ./devops/$METTA_CMD.sh \
    +hardware=$METTA_HARDWARE \
    run=$METTA_RUN_ID \
    $METTA_CMD_ARGS

file_mounts:
  # Wandb Credentials
  ~/.netrc: ~/.netrc

  /mnt/s3/softmax-public:
    source: s3://softmax-public
    mode: MOUNT

  /workspace/metta/train_dir:
    name: softmax-train-dir
    store: s3
    mode: MOUNT

envs:
  METTA_RUN_ID: ""
  METTA_HARDWARE: aws
  METTA_CMD: train
  METTA_CMD_ARGS: ""
  METTA_GIT_REF: main
  WANDB_DIR: ./wandb

  # username and password are acquired automatically by our api-server patch, see skypilot-chart/files/ecr.patch
  SKYPILOT_DOCKER_USERNAME: ""
  SKYPILOT_DOCKER_PASSWORD: ""
  SKYPILOT_DOCKER_SERVER: 751442549699.dkr.ecr.us-east-1.amazonaws.com
