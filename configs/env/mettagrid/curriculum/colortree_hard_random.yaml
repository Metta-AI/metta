_target_: metta.mettagrid.curriculum.colortree_random.ColorTreeRandomFromSetCurriculum

env_cfg: /env/mettagrid/colortree_hard

sequence_pool:
  # Sequential patterns (permutations)
  - [0, 1, 2, 3]  # Forward sequence
  - [3, 2, 1, 0]  # Reverse sequence
  - [1, 2, 3, 0]  # Rotated forward
  - [2, 3, 0, 1]  # Rotated forward 2
  - [3, 0, 1, 2]  # Rotated forward 3
  - [0, 3, 2, 1]  # Reverse rotated

  # Alternating patterns
  - [0, 2, 1, 3]  # Even-odd split
  - [1, 3, 0, 2]  # Odd-even split
  - [0, 1, 3, 2]  # First two, last two swapped
  - [2, 3, 0, 1]  # Last two, first two swapped
  - [0, 3, 1, 2]  # Outer-inner pattern
  - [1, 2, 0, 3]  # Inner-outer pattern

  # Repeating element patterns
  - [0, 0, 1, 2]  # Double first
  - [0, 1, 1, 2]  # Double second
  - [0, 1, 2, 2]  # Double third
  - [1, 1, 2, 3]  # Double first (shifted)
  - [2, 2, 3, 0]  # Double first (shifted 2)
  - [3, 3, 0, 1]  # Double first (shifted 3)

  # Mirror patterns
  - [0, 1, 1, 0]  # Mirror around center
  - [1, 2, 2, 1]  # Mirror around center (shifted)
  - [2, 3, 3, 2]  # Mirror around center (shifted 2)
  - [3, 0, 0, 3]  # Mirror around center (shifted 3)

  # Complex mixed patterns
  - [0, 2, 3, 1]  # Skip pattern 1
  - [1, 3, 0, 2]  # Skip pattern 2
  - [2, 0, 1, 3]  # Skip pattern 3
  - [3, 1, 2, 0]  # Skip pattern 4
  - [0, 3, 1, 2]  # Complex mix 1
  - [1, 0, 3, 2]  # Complex mix 2
  - [2, 1, 0, 3]  # Complex mix 3
  - [3, 2, 0, 1]  # Complex mix 4

  # All same (simple baseline)
  - [0, 0, 0, 0]  # All red
  - [1, 1, 1, 1]  # All green
  - [2, 2, 2, 2]  # All blue
  - [3, 3, 3, 3]  # All battery_red
