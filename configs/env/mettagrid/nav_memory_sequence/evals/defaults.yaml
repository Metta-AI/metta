defaults:
  - /env/mettagrid/mettagrid@
  - _self_

agents: 1

game:
  num_agents: 1
  max_steps: 700
  map_builder:
    _target_: metta.mettagrid.room.ascii.Ascii
    border_width: 1
  agent:
    rewards:
      heart: 1.0
      ore.red: 0
      battery.red: 0
    default_item_max: 100
    freeze_duration: 0

  objects:
    altar:
      input_battery.red: 1
      output_heart: 1
      max_output: 1
      conversion_ticks: 1
      cooldown: 255
      initial_items: 0

    mine_red:
      output_ore.red: 1
      color: 0
      max_output: 1
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1

    generator_red:
      input_ore.red: 1
      output_battery.red: 3
      color: 0
      max_output: 3
      conversion_ticks: 1
      cooldown: 10
      initial_items: 0
