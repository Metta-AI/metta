defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1
game:
  num_agents: 4
  max_steps: 1000
  agent:
    starting_inventory:
      battery_red: 100
      battery_blue: 100
      battery_green: 100
    rewards:
      inventory:
        battery_red: 0.01
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      dir: ${choose:varied_terrain/cylinder-world_large,varied_terrain/cylinder-world_medium,varied_terrain/cylinder-world_small}
      objects:
        altar: ${sampling:3, 50, 25}
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
