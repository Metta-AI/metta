defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: ${sampling:400, 1000, 700}
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 8
    room:
      _target_: metta.map.mapgen.MapGen
      width: ${sampling:50, 70, 60}
      height: ${sampling:50, 70, 60}
      border_width: 4

      root:
        type: metta.map.scenes.grid_altars.GridAltars
        params:
          objects:
            altar: ${sampling:20, 60, 36}  # 20-60 altars (sparse coverage of larger grids)
          agents: 1
          grid_rows: ${sampling:6, 10, 8}  # 6-10 rows
          grid_cols: ${sampling:6, 10, 8}  # 6-10 columns
          margin: ${sampling:4, 8, 6}
          min_spacing: ${sampling:3, 5, 4}
          randomize_position: 0  # Perfect grid
          place_agent_center: true
