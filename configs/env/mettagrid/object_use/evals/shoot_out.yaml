defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 1 #how many agents are in the map x2
  max_steps: 400

  objects:
    altar:
      cooldown: 255
    wall:
      hp: 1
    lasery:
      initial_items: 20

  agent:
    rewards:
      heart: 1

  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 1
    room:
      _target_: mettagrid.room.ascii.Ascii
      border_width: 1
      uri: "configs/env/mettagrid/maps/object_use/shoot_out.map"
