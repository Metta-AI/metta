defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 256
  agent:
    rewards:
      inventory:
        heart: 1
        ore_green: 0.01
  map_builder:
    root:
      params:
        objects:
          altar: 1
          mine_red: 1
          generator_red: 1
          mine_blue: 1
  objects:
    altar:
      output_resources:
        ore_green: 1
      cooldown: 10
    mine_red:
      input_resources:
        ore_green: 1
      output_resources:
        heart: 1
      cooldown: 10
    generator_red:
      input_resources:
        ore_green: 1
    mine_blue:
      input_resources:
        ore_green: 1
