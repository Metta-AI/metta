# Example training configuration for Metta AI
# This shows how to structure a training config YAML file

run: "example_train_run"

# Training configuration
trainer:
  # Basic training settings
  total_timesteps: 100000
  num_workers: 2
  device: "cuda"  # or "cpu"
  vectorization: "multiprocessing"  # or "serial"
  
  # PPO hyperparameters  
  ppo:
    clip_coef: 0.1
    ent_coef: 0.0021
    gae_lambda: 0.916
    gamma: 0.977
    max_grad_norm: 0.5
    
  # Batch configuration
  batch_size: 524288
  minibatch_size: 16384
  bptt_horizon: 64
  update_epochs: 1
  
  # Checkpointing
  checkpoint:
    checkpoint_interval: 50
    wandb_checkpoint_interval: 50
    checkpoint_dir: ""  # Will be set automatically based on run name
    
  # Simulation/evaluation
  simulation:
    evaluate_interval: 200  # 0 to disable
    replay_dir: ""  # Will be set automatically
    evaluate_remote: true
    evaluate_local: true
    
  # Environment - can be a path to config or inline config
  env: null  # Will use default EnvConfig
  
  # Curriculum - can be a path or curriculum object  
  curriculum: "/env/mettagrid/curriculum/simple"

# WandB configuration
wandb:
  enabled: true
  project: "metta"
  tags: ["demo", "example"]

# Other settings
device: "cuda"
bypass_mac_overrides: false