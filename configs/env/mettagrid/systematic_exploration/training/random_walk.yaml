defaults:
  - /env/mettagrid/systematic_exploration/training/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.random_walk.RandomWalkTerrain
    # Oversized arena → long cover times
    agents: ${..num_agents}

    # Deep cul‑de‑sacs, few overall walls
    corridor_count: ${int:${uniform:10,30}}
    corridor_length: ${int:${uniform:5,15}}
    occupancy_threshold: 0.25          # keep ≥ 75 % cells free space


  # -------------------------------------------------------------------------
  # Object (item) specs
  # -------------------------------------------------------------------------
  objects:
    altar:
      cooldown: 255        # maximum cooldown (255)
      initial_resource_count: 1
