defaults:
  - mettagrid
  - _self_

game:
  num_agents: 24

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: ${div:${..num_agents},6}
    border_width: 6

    room:
      _target_: mettagrid.config.room.random.Random
      width: ${sampling:10,100,25}
      height: ${sampling:10,100,25}
      border_width: 0

      agents: 6

      objects:
        mine: ${sampling:1,20,10}
        generator: ${sampling:1,10,2}
        altar: ${sampling:1,5,1}
        armory: ${sampling:1,5,1}
        lasery: ${sampling:1,5,1}
        lab: ${sampling:1,5,1}
        factory: ${sampling:1,5,1}
        temple: ${sampling:1,5,1}

        block: ${sampling:5,50,20}
        wall: ${sampling:5,50,20}
