defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  agent:
    resource_limits:
      heart: 10
  map_builder:
    root:
      params:
        objects:
          mine_red: 1
          altar: 1
  objects:
    mine_red:
      output_resources:
        ore_green: 1
      cooldown: 10
    altar:
      input_resources:
        ore_green: 1
      output_resources:
        heart: 1
      cooldown: 10
