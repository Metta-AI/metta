# @package __global__

# Test configuration for contrastive learning
run: contrastive_test_run

defaults:
  - /trainer/trainer
  - /agent/fast
  - _self_

trainer:
  env: /env/mettagrid/simple
  env_overrides:
    game:
      num_agents: 24
  contrastive:
    enabled: true
    loss_coef: 0.1
    reward_coef: 0.01
    temperature: 0.1
    logsumexp_coef: 0.01
    num_rollout_negatives: 4
    num_cross_rollout_negatives: 4
  batch_size: 6144
  minibatch_size: 768
  total_timesteps: 1000000
  num_workers: 2
  cpu_offload: true
  bptt_horizon: 64



  wandb:
    project: metta-contrastive-test
