name: "Setup uv"
description: "Set up uv and activate the environment"
inputs:
  install-mode:
    description: "Installation mode: 'testing', 'runtime', 'linting', or 'minimal'"
    required: false
    default: "testing"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.3"
        enable-cache: true
        cache-local-path: "${{ github.workspace }}/.uv-cache"
        # disabling cache saves 30 sec on testing but costs 40 sec in other modes
        prune-cache: ${{ inputs.install-mode == 'linting' || inputs.install-mode == 'minimal'}}
        # we hash in the action script in case the install-mode content has changed
        cache-suffix: "${{ inputs.install-mode }}-${{ hashFiles('.github/actions/setup-uv/action.yml') }}"
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache

    - name: Create virtual environment with uv
      shell: bash
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
      run: |
        uv venv

        # Export environment variables
        echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

        # Handle different installation modes
        case "${{ inputs.install-mode }}" in

          "minimal")
            # don't install any packages
            ;;

          "testing")
            uv sync
            uv pip install pytest pytest-cov pytest-xdist pytest-benchmark gcovr
            ;;

          "linting")
            uv pip install ruff cpplint
            ;;

          # used in the mettascope tests where we run code to generate outputs but do not run tests
          "runtime")
            uv sync --no-dev
            ;;

        esac
