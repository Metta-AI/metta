metric: action.use.altar
# goal: maximize  # default
test: raw # glicko, elo, raw

num_random_samples: 10
resume: true

eval:
  num_episodes: 100
  max_time_s: 600
  policy_agents_pct: 1.0

generation:
  enabled: false
  min_samples: 5
  regen_pct: 0.25

parameters:
  env.game.max_steps:
    min: 500
    max: 3000
    mean: 1750
    scale: 1
    distribution: uniform

  trainer.learning_rate:
    min: 1e-5
    max: 1e-1
    mean: 1e-3
    scale: 1
    distribution: log_normal

  trainer.gamma:
    min: 0.9
    max: 0.999
    mean: 0.99
    scale: 1
    distribution: uniform

  trainer.gae_lambda:
    min: 0.9
    max: 0.999
    mean: 0.95
    scale: 1
    distribution: uniform

  trainer.vf_coef:
    min: 0.1
    max: 2.0
    mean: 0.5
    scale: 1
    distribution: uniform

  trainer.ent_coef:
    min: 1e-4
    max: 1e-1
    mean: 1e-2
    scale: 1
    distribution: log_normal

  trainer.batch_size:
    min: 131072
    max: 524288
    mean: 262144
    scale: 1
    distribution: int_uniform

  trainer.minibatch_size:
    min: 1024
    max: 131072
    mean: 16384
    scale: 1
    distribution: int_uniform

  trainer.bptt_horizon:
    min: 1
    max: 128
    mean: 16
    scale: 1
    distribution: int_uniform

  trainer.total_timesteps:
    min: 1e9
    max: 6e9
    mean: 1.1e9
    scale: 1
    distribution: log_normal
