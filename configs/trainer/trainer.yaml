# Trainer configuration
_target_: metta.rl.trainer.MettaTrainer
num_workers: 256
env:
curriculum: /env/mettagrid/curriculum/simple
env_overrides: {}
initial_policy:
  uri:
  type: top
  range: 1
  metric: epoch
  filters: {}

checkpoint:
  checkpoint_interval: 60
  wandb_checkpoint_interval: 300
  checkpoint_dir: ${run_dir}/checkpoints

simulation:
  evaluate_interval: 300
  replay_dir: s3://softmax-public/replays/${run}

total_timesteps: 50_000_000_000
batch_size: 524288
minibatch_size: 16384
bptt_horizon: 64
update_epochs: 1
cpu_offload: false
compile: false
scale_batches_by_world_size: false
forward_pass_minibatch_target_size: 4096
async_factor: 2
zero_copy: true
require_contiguous_env_ids: false
verbose: true
grad_mean_variance_interval: 0

# Optimizer configuration
optimizer:
  type: adam
  learning_rate: 0.0004573146765703167
  beta1: 0.9
  beta2: 0.999
  eps: 1e-12
  weight_decay: 0

# Learning rate scheduler
lr_scheduler:
  enabled: false
  anneal_lr: false
  warmup_steps:
  schedule_type:

# PPO hyperparameters
ppo:
  clip_coef: 0.1
  ent_coef: 0.0021
  gae_lambda: 0.916
  gamma: 0.977
  max_grad_norm: 0.5
  vf_clip_coef: 0.1
  vf_coef: 0.44
  l2_reg_loss_coef: 0
  l2_init_loss_coef: 0
  norm_adv: true
  clip_vloss: true
  target_kl: null

# Prioritized experience replay parameters
prioritized_experience_replay:
  prio_alpha: 0.0
  prio_beta0: 0.6

# V-trace parameters
vtrace:
  vtrace_rho_clip: 1.0
  vtrace_c_clip: 1.0

# Hyperparameter scheduler configuration
hyperparameter_scheduler:
  learning_rate_schedule:
    _target_: metta.rl.hyperparameter_scheduler.CosineSchedule
    min_value: 0.00003
    initial_value: ${...optimizer.learning_rate}

  ppo_clip_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LogarithmicSchedule
    min_value: 0.05
    decay_rate: 0.1
    initial_value: ${...ppo.clip_coef}

  ppo_ent_coef_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LinearSchedule
    min_value: 0.0
    initial_value: ${...ppo.ent_coef}

  ppo_vf_clip_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LinearSchedule
    min_value: 0.05
    initial_value: ${...ppo.vf_clip_coef}

  ppo_l2_reg_loss_schedule:
    _target_: metta.rl.hyperparameter_scheduler.ConstantSchedule
    initial_value: ${...ppo.l2_reg_loss_coef}

  ppo_l2_init_loss_schedule:
    _target_: metta.rl.hyperparameter_scheduler.ConstantSchedule
    initial_value: ${...ppo.l2_init_loss_coef}

# Torch profiler
profiler:
  interval_epochs: 10000
  profile_dir: ${run_dir}/torch_traces

# Kickstart configuration
kickstart:
  teacher_uri:
  action_loss_coef: 1
  value_loss_coef: 1
  anneal_ratio: 0.65
  kickstart_steps: 1_000_000_000
  additional_teachers:
