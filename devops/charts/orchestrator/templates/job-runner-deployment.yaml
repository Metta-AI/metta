{{- if .Values.reconciler.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orchestrator.fullname" . }}-reconciler
  labels:
    {{- include "orchestrator.labels" . | nindent 4 }}
    app.kubernetes.io/component: reconciler
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "orchestrator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: reconciler
  template:
    metadata:
      labels:
        {{- include "orchestrator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: reconciler
    spec:
      serviceAccountName: {{ include "orchestrator.serviceAccountName" . }}
      containers:
      - name: reconciler
        image: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/workspace/metta/.venv/bin/python", "-m", "metta.app_backend.job_runner.reconciler"]
        env:
        - name: BACKEND_URL
          value: {{ .Values.env.BACKEND_URL | quote }}
        - name: MACHINE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.machineToken }}
              key: token
        resources:
          {{- toYaml .Values.reconciler.resources | nindent 10 }}
{{- end }}
