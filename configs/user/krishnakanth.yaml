# @package __global__

# User config for krishnakanth - Arena Teams training

defaults:
  - /common
  - /agent/fast
  - /trainer/trainer
  - _self_

# Basic run configuration
run: krishnakanth_arena_teams
cmd: train

data_dir: ${oc.env:DATA_DIR,./train_dir}
run_dir: ${data_dir}/${run}

trainer:
  curriculum: /env/mettagrid/curriculum/arena/teams
  num_workers: 4
# optimizer:
#   type: muon
#   learning_rate: 0.0045
# simulation:
#    evaluate_interval: 100
#  checkpoint:
#    wandb_checkpoint_interval: 100
#  total_timesteps: 10_000_000_000

# Wandb configuration
wandb:
  enabled: true
  project: metta
  entity: metta-research
  group: ${run}
  name: ${run}
  run_id: ${run}
  data_dir: ${run_dir}
  job_type: ${cmd}
  #tags: ["krishnakanth", "arena_teams", "learning_progress"]

# Train job configuration
train_job:
  map_preview_uri: s3://softmax-public/training_runs/${run}/map_preview.json.z
  evals:
    num_episodes: 1
    max_time_s: 60
    env_overrides: {}
    name: arena_combat_only
    simulations:
      arena/combat_teams:
        env: /env/mettagrid/arena/combat_teams
