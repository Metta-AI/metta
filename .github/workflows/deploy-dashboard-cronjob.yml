name: "Deploy Dashboard CronJob"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "devops/datadog/**"
      - "devops/charts/cronjob/**"
      - ".github/workflows/deploy-dashboard-cronjob.yml"
  workflow_dispatch:
    inputs:
      dev:
        description: "Deploy as dev variant (uses -dev suffix and separate release)"
        required: false
        type: boolean
        default: false
      branch:
        description: "Branch to build from (defaults to current branch)"
        required: false
        type: string
        default: ""

jobs:
  build-and-push-image:
    runs-on: ubuntu-4core
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
          persist-credentials: false

      - name: Build Docker image
        id: build-image
        uses: ./.github/actions/docker-build
        with:
          image_name: metta-cronjobs
          suffix: ${{ inputs.dev && '-dashboard-dev' || '-dashboard' }}
          dockerfile: ./devops/charts/cronjob/Dockerfile.dashboard
          aws_role: ${{ vars.AWS_ROLE }}

      - name: Configure EKS
        if: github.ref == 'refs/heads/main' || inputs.dev
        uses: ./.github/actions/eks-configure

      - name: Deploy with Helm
        if: github.ref == 'refs/heads/main' || inputs.dev
        uses: ./.github/actions/helm-deploy
        with:
          namespace: monitoring
          release: ${{ inputs.dev && 'dashboard-cronjob-dev' || 'dashboard-cronjob' }}
          chart: ./devops/charts/cronjob
          image_tag: ${{ steps.build-image.outputs.tag }}
