name: "Build Home Frontend Docker Image"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "home/**"
      - ".github/workflows/build-home-image.yml"
  workflow_dispatch: {}

jobs:
  build-and-push-image:
    runs-on: ubuntu-4core
    timeout-minutes: 20 # up from default of 10 minutes
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build Docker image
        id: build-image
        uses: ./.github/actions/docker-build
        with:
          image_name: softmax-home
          dockerfile: home/Dockerfile
          aws_role: ${{ vars.AWS_ROLE }}

      - name: Configure EKS
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/eks-configure

      - name: Prepare home deployment
        if: github.ref == 'refs/heads/main'
        run: cp home/links.yaml devops/charts/home/

      - name: Deploy with Helm
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/helm-deploy
        with:
          namespace: default
          release: home
          chart: ./devops/charts/home
          image_tag: ${{ steps.build-image.outputs.tag }}
