defaults:
  - mettagrid
  - game/objects:
      - basic
      - mines
      - generators
      - combat
      - advanced
  - override game/groups: teams
  - _self_

game:
  num_agents: 24

  map_builder:
    _target_: metta.mettagrid.room.room_scene.RoomScene
    border_width: 6

    layout:
      [
        ["base", "wild", "base"],
        ["wild", "center", "wild"],
        ["base", "wild", "base"],
      ]

    rooms:
      base:
        _target_: metta.mettagrid.room.random.Random
        width: 10
        height: 10
        border_width: 0

        agents: ${div:${....num_agents},4}

        objects:
          generator_red: 2
          armory: 1
          lasery: 1
          lab: 1
          factory: 1
          temple: 1
          wall: 5

      wild:
        _target_: metta.mettagrid.room.random.Random
        width: 20
        height: 20
        border_width: 0

        objects:
          mine_red: 10
          altar: 1
          wall: 5

      center:
        _target_: metta.mettagrid.room.random.Random
        width: 10
        height: 10
        border_width: 0

        objects:
          altar: 2
          wall: 5
          generator_red: 2
