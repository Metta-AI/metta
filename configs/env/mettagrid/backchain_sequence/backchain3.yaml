defaults:
  - /env/mettagrid/backchain_sequence/defaults@
  - _self_

game:
  agent:
    default_resource_limit: 1
    rewards:
      inventory:
        heart: 1.0
    initial_inventory:
      ore_green: 1
  map_builder:
    root:
      params:
        objects:
          altar: 1
          generator_red: 1
          mine_red: 1
  objects:
    altar:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
    generator_red:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        ore_red: 1
      output_resources:
        battery_red: 1
    mine_red:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        ore_green: 1
      output_resources:
        ore_red: 1
