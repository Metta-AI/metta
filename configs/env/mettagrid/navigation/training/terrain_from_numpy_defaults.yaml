defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1
game:
  num_agents: 4
  max_steps: 2000
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      objects:
        altar: 10
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
  termination:
    max_reward: ${game.map_builder.room.objects.altar}
    condition: 0.5
    end_of_episode_boost: 5.0
