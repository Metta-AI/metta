replicaCount: 1

image:
  registry: 751442549699.dkr.ecr.us-east-1.amazonaws.com
  name: metta-policy-evaluator
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true

env:
  BACKEND_URL: "https://api.observatory.softmax-research.net"
  CONTAINER_RUNTIME: "k8s"
  POLL_INTERVAL: "5"
  WORKER_IDLE_TIMEOUT: "1200"
  DD_TRACE_ENABLED: "true"

secrets:
  wandb: "wandb-api-secret"
  machineToken: "machine-token-secret"
  datadog: "datadog-secret"

resources:
  requests:
    cpu: 100m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 4Gi

datadog:
  enabled: true
  env: "production"

datadog-operator:
  apiKeyExistingSecret: datadog-secret
  site: datadoghq.com
  clusterName: "arn:aws:eks:us-east-1:751442549699:cluster/main"
