_target_: rl.pufferlib.trainer.PufferTrainer

defaults:
  - trainer

resume: true
use_e3b: false

total_timesteps: 50_000_000_000

clip_coef: 0.1
ent_coef: 0.002
gae_lambda: 0.9
gamma: 0.97
learning_rate: 0.0006
max_grad_norm: 0.5
vf_clip_coef: 0.1
vf_coef: 0.5
l2_reg_loss_coef: 0
l2_init_loss_coef: 0

# Average reward settings
average_reward: false  # Set to true to use average reward optimization
average_reward_alpha: 0.01  # Smoothing factor for 100k step average (ln(2)/100000)

norm_adv: true
clip_vloss: true
target_kl: null
anneal_lr: false

zero_copy: true
verbose: true

checkpoint_interval: 60
wandb_checkpoint_interval: 300
evaluate_interval: 10

batch_size: 262144
minibatch_size: 4096
bptt_horizon: 16
update_epochs: 1

cpu_offload: false
compile: false
compile_mode: reduce-overhead

forward_pass_minibatch_target_size: 4096
async_factor: 2

stats:
  overview:
    episode/reward.mean: episode_reward
  step: train/agent_step

kickstart: true
teachers:
  - policy_uri: wandb://run/simple.standard.multi.discrete2.20.24.r.0
    action_coef: 1
    value_coef: 1
  - policy_uri: wandb://run/simple.standard.multi.discrete2.20.24.r.1
    action_coef: 1
    value_coef: 1