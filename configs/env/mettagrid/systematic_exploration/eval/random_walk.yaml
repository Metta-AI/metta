defaults:
  - /env/mettagrid/systematic_exploration/eval/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.random_walk.RandomWalkTerrain
    # Standardized arena size
    width: 40
    height: 40
    agents: ${..num_agents}

    # Deep cul‑de‑sacs, few overall walls
    corridor_count: 35
    corridor_length: 50
    occupancy_threshold: 0.25          # keep ≥ 75 % cells free space

    # Task items (fixed count)
    objects:
      altar: 15

  # -------------------------------------------------------------------------
  # Object (item) specs
  # -------------------------------------------------------------------------
  objects:
    altar:
      cooldown: 255        # maximum cooldown (255)
      initial_resource_count: 1
