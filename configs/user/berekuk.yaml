# @package __global__

defaults:
  - /hardware: macbook
  - override /agent: simple
  - _self_

run_id: 1
run: ${oc.env:USER}.local.${run_id}

policy_uri: wandb://run/${run}

eval:
  num_envs: 10
  num_episodes: 16
  max_time_s: 600
  policy_uri: ${..policy_uri}
  env: /env/mettagrid/school

trainer:
  env: /env/mettagrid/school
  total_timesteps: 1000000

