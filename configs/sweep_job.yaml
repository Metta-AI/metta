defaults:
  - common
  - wandb: metta_research
  - agent: fast
  - sim: sweep_eval
  - trainer: trainer
  - sweep: quick
  - _self_

cmd: sweep
sweep_run: null  # Will be set via command line override

trainer:
  total_timesteps: 5000   # 5M timesteps for proper RL training (was 50k - too short!)
  curriculum: /env/mettagrid/curriculum/arena


sim:
  name: sweep_eval  # Required field
  num_episodes: 1  # Balance between statistical reliability and evaluation speed
  max_time_s: 10  # Increased timeout for longer evaluation
  env_overrides: {}
  simulations:
    simple:
      env: env/mettagrid/arena/basic

wandb:
  group: ${sweep_run}

sweep_job:
  sim: ${sim}
  trainer: ${trainer}
  agent: ${agent}
  wandb: ${wandb}
  runs_dir: "${sweep_dir}/runs"
  seed: null  # Will be randomly generated for each run if not specified

# TODO: Remove and update references.
sweep_dir: "${.data_dir}/sweep/${.sweep_run}"
runs_dir: "${.sweep_dir}/runs"
