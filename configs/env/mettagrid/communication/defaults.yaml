defaults:
  - _self_

sampling: 0

game:
  num_agents: ??
  obs_width: 5
  obs_height: 5
  num_observation_tokens: 200
  max_steps: 64

  # We could figure this out implicitly, but being explicit reduces the risk of people accidentally configuring
  # inventory they didn't intend (e.g., "ore" instead of "ore_red").
  inventory_item_names:
    - heart

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: true
      #TODO: ideally we could set max_args here!

  agent:
    rewards:
      heart: 1

  map_builder:
    _target_: metta.map.mapgen.MapGen

    border_width: 1
    instances: 1
    instance_border_width: 1

    root:
      type: metta.map.scenes.ascii.Ascii
      params:
        uri: ?? # must be overridden

  objects:
    altar:
      cooldown: 255
      #TODO: does -1 mean "forever" here?

  groups:
    # team 1 is meant to learn to communicate and collect hearts
    team_1:
      id: 1
      sprite: 1
      group_reward_pct: 1.0
      props: {"color": 0}

    # team 2 is the signal agent and is locked in
    team_2:
      id: 2
      sprite: 4
      group_reward_pct: 0.0
      props: {"color": ??} # must be overridden
