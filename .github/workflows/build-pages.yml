name: "Build and Deploy to WASM Mettascope"
on:
  push:
    paths: &site_paths
      - "packages/mettagrid/nim/mettascope/**"
      - ".github/workflows/**"
  pull_request:
    paths: *site_paths
  workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configure concurrency to always run
concurrency:
  group: pages-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-mode: "testing"

      - name: Install Mettascope Dependencies
        run: |
          cd ..
          nimby sync -g metta/packages/mettagrid/nim/mettascope/nimby.lock
          nimby list
          cat nim.cfg

      - name: Cache nimby dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nimby
          key: nimby-deps-${{ hashFiles('metta/packages/mettagrid/nim/mettascope/nimby.lock') }}-${{ runner.os }}

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.19
          actions-cache-folder: "emsdk-cache"

      - name: Build mettascope
        run: |
          cd packages/mettagrid/nim/mettascope
          cd ../../../..
          mkdir -p packages/mettagrid/nim/mettascope/dist
          nim c -d:emscripten packages/mettagrid/nim/mettascope/src/mettascope.nim
          ls -la packages/mettagrid/nim/mettascope/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p deploy/mettascope
          cp -r packages/mettagrid/nim/mettascope/dist/* deploy/mettascope/

      - name: Upload artifact
        # Only upload artifact for main branch
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

      - name: Deploy to GitHub Pages
        # Only deploy for main branch
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
