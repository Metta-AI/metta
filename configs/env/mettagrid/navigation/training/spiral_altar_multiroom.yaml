defaults:
  - /env/mettagrid/mettagrid@  # Skip the training defaults to avoid conflicts
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: 800
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.map.mapgen.MapGen
      width: 100
      height: 100
      border_width: 1

      root:
        type: metta.map.scenes.spiral.Spiral
        params:
          objects:
            altar: 8
          agents: 1
          spacing: 15
          start_radius: 0
          radius_increment: 2.5
          angle_increment: 0.3
          randomize_position: 2
          place_at_center: true
