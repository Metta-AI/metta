[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metta-app-backend"
version = "0.1.0"
description = "Metta AI App Backend Server"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
  "fastapi>=0.115.5",
  "uvicorn[standard]>=0.34.2",
  "psycopg[binary]>=3.2.9",
  "pydantic>=2.11.5",
]

[project.scripts]
app-backend = "src.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
dev-dependencies = ["pytest>=8.3.3", "pytest-asyncio>=0.24.0", "httpx>=0.28.1"]
