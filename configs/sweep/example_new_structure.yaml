# Example sweep configuration with new structure
# This file contains sweep metadata and parameter search space

# Sweep metadata - used by Protein optimizer
metric: "episode/reward.mean"  # Metric to optimize
goal: maximize                 # Direction of optimization
num_random_samples: 10         # Number of random samples before Bayesian optimization

# Parameter search space - these are the hyperparameters being swept
parameters:
  # Trainer parameters
  trainer.gamma: ${ss:logit, 0.9, 0.999}
  trainer.gae_lambda: ${ss:logit, 0.9, 0.99}
  trainer.learning_rate: ${ss:log, 1e-5, 1e-3}
  trainer.batch_size: ${ss:pow2, 2048, 8192}
  trainer.minibatch_size: ${ss:pow2, 128, 512}

  # Agent parameters
  agent.components._core_.hidden_size: ${ss:pow2, 128, 512}
  agent.components._obs_.atr_embed_dim: ${ss:pow2, 16, 64}

  # Environment parameters (if needed)
  # trainer.env_overrides.game.max_steps: ${ss:int, 100, 500}
