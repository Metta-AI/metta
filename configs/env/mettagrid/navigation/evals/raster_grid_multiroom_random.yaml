defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: ${sampling:400, 1000, 700}
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 8
    room:
      _target_: metta.map.mapgen.MapGen
      width: ${sampling:50, 70, 60}
      height: ${sampling:50, 70, 60}
      border_width: 4

      root:
        type: metta.map.scenes.grid_altars.GridAltars
        params:
          objects:
            altar: ${sampling:5, 25, 12}
          agents: 1
          grid_rows: ${sampling:2, 5, 3}  # Smaller grids for smaller rooms
          grid_cols: ${sampling:2, 5, 3}
          margin: ${sampling:4, 8, 6}
          min_spacing: ${sampling:8, 15, 10}
          randomize_position: ${sampling:0, 2, 1}
          place_agent_center: true
