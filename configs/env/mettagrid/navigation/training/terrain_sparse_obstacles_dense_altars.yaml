# Config: Sparse Obstacles & Dense Altars
defaults:
  - ../../mettagrid@
sampling: 5

game:
  num_agents: 20
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    border_width: 4

    room:
      _target_: mettagrid.config.room.varied_terrain_labyrinths.VariedTerrainLabyrinths
      width: ${uniform:60,80,1}
      height: ${uniform:60,80,1}
      border_width: ${uniform:1,6,3}
      agents: 10
      objects:
         altar: ${uniform:50,100,1}       # Many altars.

      large_obstacles:
         size_range: [10, 25]
         count: ${uniform:0,5,1}          # Few obstacles.
      small_obstacles:
         size_range: [3, 6]
         count: ${uniform:0,5,1}
      crosses:
         count: ${uniform:0,2,1}
      hearts_count: ${uniform:150,250,1}  # High density of heart altars.
      clumpiness: ${uniform:0,3,1}
      labyrinths:
         count: ${uniform:0,1,1}
      scattered_walls:
         count: ${uniform:0,10,1}

  objects:
    altar:
      cooldown: ${uniform:1,100,1}
      initial_items: 1
