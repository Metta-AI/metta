_target_: rl.pufferlib.trainer.PufferTrainer

defaults:
  - trainer

resume: true
optimizer: muon
scheduler: cosine
precision: float32

total_timesteps: 50_000_000_000

clip_coef: 0.1
ent_coef: 0.002
gae_lambda: 0.9
gamma: 0.97
learning_rate: 0.0006
max_grad_norm: 0.5
vf_clip_coef: 0.1
vf_coef: 0.5
l2_reg_loss_coef: 0
l2_init_loss_coef: 0

adam_beta1: 0.9
adam_beta2: 0.999
adam_eps: 1e-5

use_e3b: False
e3b_coef: 0.01
e3b_norm: 0.001
e3b_lambda: 10.0

use_diayn: False
diayn_archive: 8
diayn_loss_coef: 1.0
diayn_coef: 0.1

# No P3o yet. Requires more custom
# policy setup and the algo isn't done
use_p3o: False
p3o_horizon: 128
puf: 0.0

norm_adv: true
clip_vloss: true
target_kl: null
anneal_lr: false

zero_copy: true
require_contiguous_env_ids: false
verbose: true

batch_size: 262144
minibatch_size: 4096
max_minibatch_size: 16384
bptt_horizon: 16
update_epochs: 1

cpu_offload: false
compile: false
compile_mode: reduce-overhead

forward_pass_minibatch_target_size: 2048
async_factor: 2

stats:
  overview:
    episode/reward.mean: episode_reward
  step: train/agent_step

kickstart:
  teacher_uri: null
  action_loss_coef: 1
  value_loss_coef: 1
  kickstart_steps: 50_000_000
  additional_teachers:
    # - teacher_uri: wandb://run/mettabox_cogeval_defaults_lowent_initialized0005:v100
    #   action_loss_coef: 1
    #   value_loss_coef: 1
    #  - teacher_uri: wandb://run/mettabox_cogeval_defaults_lowent_initialized0005:v95
    #    action_loss_coef: 1
    #    value_loss_coef: 1
