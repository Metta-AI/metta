      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/navigation/memory_palace.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/navigation/swirls.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/navigation/thecube.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
