# Config: Confined Room Coord (Overcooked-style)
defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - _self_

game:
  max_steps: 250  # Fixed value (was ${sampling:100,500,250})
  num_agents: 8

  agent:
    default_resource_limit: 1
    resource_limits:
      heart: 255
    rewards:
      inventory:
        ore_red: 0.005
        ore_blue: 0.005
        ore_green: 0.005
        battery_red: 0.01
        heart: 1

  map_builder:
    _target_: metta.mettagrid.room.room_list.RoomList
    border_width: 6

    # Sample small rooms with a few mines, generators, and altars.
    rooms:
      - _target_: metta.mettagrid.room.cooperation.confined_room_coord.ConfinedRoomCoord
        width: 3  # Fixed value (was ${sampling:2,4,3})
        height: 2  # Fixed value (was ${sampling:2,4,2})
        num_generators: 2  # Fixed value (was ${sampling:1,3,2})
        num_altars: 2  # Fixed value (was ${sampling:1,2,2})
        num_mines: 2  # Fixed value (was ${sampling:1,2,2})
        agents:
          team_1: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.confined_room_coord.ConfinedRoomCoord
        width: 3  # Fixed value (was ${sampling:2,4,3})
        height: 2  # Fixed value (was ${sampling:2,4,2})
        num_generators: 2  # Fixed value (was ${sampling:1,3,2})
        num_altars: 2  # Fixed value (was ${sampling:1,2,2})
        num_mines: 2  # Fixed value (was ${sampling:1,2,2})
        agents:
          team_2: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.confined_room_coord.ConfinedRoomCoord
        width: 3  # Fixed value (was ${sampling:2,4,3})
        height: 2  # Fixed value (was ${sampling:2,4,2})
        num_generators: 2  # Fixed value (was ${sampling:1,3,2})
        num_altars: 2  # Fixed value (was ${sampling:1,2,2})
        num_mines: 2  # Fixed value (was ${sampling:1,2,2})
        agents:
          team_3: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.confined_room_coord.ConfinedRoomCoord
        width: 3  # Fixed value (was ${sampling:2,4,3})
        height: 2  # Fixed value (was ${sampling:2,4,2})
        num_generators: 2  # Fixed value (was ${sampling:1,3,2})
        num_altars: 2  # Fixed value (was ${sampling:1,2,2})
        num_mines: 2  # Fixed value (was ${sampling:1,2,2})
        agents:
          team_4: 2
        border_width: 2

  objects:
    altar:
      cooldown: 15  # Fixed value (was ${sampling:10,25,15})
      input_resources:
        battery_red: 1
      max_output: 100
      conversion_ticks: 15  # Fixed value (was ${sampling:10,25,15})
      initial_resource_count: 0
    generator_red:
      cooldown: 15  # Fixed value (was ${sampling:10,25,15})
      max_output: 100
      conversion_ticks: 15  # Fixed value (was ${sampling:10,25,15})
      initial_resource_count: 0
    mine_red:
      cooldown: 15  # Fixed value (was ${sampling:10,25,15})
      max_output: 100
      conversion_ticks: 1
      initial_resource_count: 1

