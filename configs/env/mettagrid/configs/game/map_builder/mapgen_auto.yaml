

_target_: mettagrid.map.mapgen.MapGen

width: ${uniform:50,100,60}
height: ${uniform:50,100,60}
root:
  _target_: mettagrid.map.scenes.auto.Auto
  config:
    num_agents: 10

    layout:
      # weights for layout choice
      grid: 1
      bsp: 1

    grid:
      # if we pick grid layout, how many rows and columns?
      min_rows: 2
      max_rows: 5
      min_columns: 2
      max_columns: 5

    bsp:
      # if we pick bsp layout, how many areas?
      min_area_count: 4
      max_area_count: 20

    room_symmetry:
      # weights for room symmetry choice
      horizontal: 3
      vertical: 3
      none: 10
      x4: 3

    content:
      # weights for content choice
      maze: 3
      wfc: 7

    maze:
      # if we pick maze layout, how big are walls and cells?
      min_wall_size: 1
      max_wall_size: 3
      min_room_size: 1
      max_room_size: 3

