name: "GDY-MettaGrid"
_target_: metta.mettagrid.mettagrid_env.MettaGridEnv

report_stats_interval: 100
normalize_rewards: false

sampling: 0
desync_episodes: true

game:
  num_agents: 24
  obs_width: 11
  obs_height: 11
  num_observation_tokens: 128
  max_steps: 1000

  diversity_bonus:
    enabled: false
    similarity_coef: 0.5
    diversity_coef: 0.5

  agent:
    default_resource_limit: 50
    default_item_max: 10
    heart_max: 255
    freeze_duration: 10
    rewards:
      action_failure_penalty: 0
      ore.red: 0.25
      ore.blue: 0.0
      ore.green: 0.0
      ore.red_max: 1000
      ore.blue_max: 0
      ore.green_max: 0
      battery.red: 0.5
      battery.blue: 0.0
      battery.green: 0.0
      battery.red_max: 1000
      battery.blue_max: 0
      battery.green_max: 0
      heart: 1.0
      heart_max: 1000

  groups:
    agent:
      id: 0
      sprite: 0
      props: {}

    team_1:
      id: 1
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    team_2:
      id: 2
      sprite: 4
      group_reward_pct: 0.5
      props: {}

    team_3:
      id: 3
      sprite: 8
      group_reward_pct: 0.5
      props: {}

    team_4:
      id: 4
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    prey:
      id: 5
      sprite: 12
      props: {}

    predator:
      id: 6
      sprite: 6
      props: {}

  objects:
    altar:
      input_battery.red: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 10
      initial_resource_count: 0

    mine_red:
      output_ore.red: 1
      color: 0
      max_output: 5
      conversion_ticks: 50
      cooldown: 1
      initial_resource_count: 1

    mine_blue:
      color: 1
      output_ore.blue: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    mine_green:
      output_ore.green: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    generator_red:
      input_ore.red: 1
      output_battery.red: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_resource_count: 0

    generator_blue:
      input_ore.blue: 1
      output_battery.blue: 1
      color: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    generator_green:
      input_ore.green: 1
      output_battery.green: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    armory:
      input_ore.red: 3
      output_armor: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    lasery:
      input_ore.red: 1
      input_battery.red: 2
      output_laser: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    lab:
      input_ore.red: 3
      input_battery.red: 3
      output_blueprint: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    factory:
      input_blueprint: 1
      input_ore.red: 5
      input_battery.red: 5
      output_armor: 5
      output_laser: 5
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    temple:
      input_heart: 1
      input_blueprint: 1
      output_heart: 5
      max_output: 5
      conversion_ticks: 1
      cooldown: 1
      initial_resource_count: 1

    wall:
      swappable: false

    block:
      swappable: true

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false

  reward_sharing:
    groups:
      team_1:
        team_1: 0.5
      team_2:
        team_2: 0.5
      team_3:
        team_3: 0.5
      team_4:
        team_4: 0.5

  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 25
    height: 25

    instances: 4
    instance_border_width: 0

    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 6

        objects:
          mine_red: 10
          generator_red: 2
          altar: 1
          armory: 1
          lasery: 1
          lab: 1
          factory: 1
          temple: 1

          block: 20
          wall: 20
