defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 256
  agent:
    rewards:
      inventory:
        heart: 1
        ore_red: 0.01
  map_builder:
    root:
      params:
        objects:
          generator_green: 1
          mine_red: 1
          mine_green: 1
  objects:
    generator_green:
      output_resources:
        ore_red: 1
      cooldown: 10
    mine_red:
      input_resources:
        ore_red: 1
      output_resources:
        heart: 1
      cooldown: 10
    mine_green:
      input_resources:
        ore_red: 1
