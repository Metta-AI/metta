
#This config is the defaults for training environments focused on
#learning the sequence and remembering where objects are located.
#So, rooms are small, and there are a very few number of each object.
#Currently objects are only altars, mines, and generators, of single color.

defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

labels:
  - sequence

game:
  num_agents: 16
  agent:
    ore.red_max: ${sampling:3,8,6}
    battery_max: ${sampling:3,8,6}
    rewards:
      action_failure_penalty: 0
      ore.red: ${sampling:0.005,0.1, 0.01}
      battery: ${sampling:0.01,0.3, 0.1}
      battery_max: 5
      heart: 1
      heart_max: 1000
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6
    room:
      _target_: mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:50,100,60}
      height: ${sampling:50,100,60}
      border_width: 6
      agents: 4
      style: ???
      objects:
        mine.red: ${sampling:5,20,15}
        generator.red: ${sampling:5,20,15}
        altar: ${sampling:5,20,15}
  objects:
      altar:
        input_battery: 1
        initial_items: 0
        cooldown: ${sampling:200,1000,500}
      generator.red:
        initial_items: 0
        cooldown: ${sampling:200,1000,500}
      mine.red:
        cooldown: ${sampling:200,1000,500}
