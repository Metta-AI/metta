      cooldown: 15  # Fixed value (was 15  # Fixed value (was ${sampling:10,25,15}))
      input_resources:
        battery_red: 1
      max_output: 100
      conversion_ticks: 15  # Fixed value (was 15  # Fixed value (was ${sampling:10,25,15}))
