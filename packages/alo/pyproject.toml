[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "alo"
version = "0.1.0"
description = "Alignment League runner utilities"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
  "mettagrid==0.2.0.58",
  "numpy>=2",
  "pydantic>=2.11.5",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["alo", "alo.*"]

[tool.setuptools.package-data]
alo = ["py.typed"]

[tool.uv.sources]
mettagrid = { workspace = true }
