defaults:
  - common
  - agent: fast
  - trainer: trainer
  - sim: arena
  - wandb: metta_research
  - _self_

seed: 1

train_job:
  map_preview_uri: s3://softmax-public/training_runs/${run}/map_preview.json.z
  evals: ${sim}

trainer:
  # Train on single perfect maze environment
  curriculum: /env/mettagrid/perfect_maze/basic

  # Training settings optimized for maze navigation
  total_timesteps: 500000

  # PPO settings for maze exploration
  ppo:
    ent_coef: 0.01

cmd: train
