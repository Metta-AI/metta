defaults:
  - mettagrid
  - game/objects:
      - basic
      - mines
      - generators
      - combat

  - _self_

game:
  num_agents: 24
  map_builder:
    _target_: metta.map.mapgen.MapGen

    width: 25
    height: 25
    num_rooms: 4
    room_border_width: 0

    root:
        type: metta.map.scenes.random.Random
        params:
          agents: 6

          objects:
            mine_red: 10
            generator_red: 5
            altar: 5

            block: 20
            wall: 20
