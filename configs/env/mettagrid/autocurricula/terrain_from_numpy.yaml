defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 16
  max_steps: 500
  agent:
    initial_inventory:
      battery_blue: 1
    rewards:
      inventory:
        heart: 1.0
  inventory_item_names:
    - battery_blue
    - heart
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    place_box:
      enabled: true
    move:
      enabled: false
    move_8way:
      enabled: true
    move_cardinal:
      enabled: false
    rotate:
      enabled: false
    put_items:
      enabled: false
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: 4
    border_width: 6
    instance_border_width: 3
    instance_map:
      type: metta.map.terrain_from_numpy.TerrainFromNumpy
      params:
        dir: terrain_maps_nohearts
        agents: 4
        objects:
          altar: 0
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
      type_id: 2
    box:
      type_id: 12
      resources_to_create:
        battery_blue: 1

  no_agent_interference: true
