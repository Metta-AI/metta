defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: 800
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 8
    room:
      _target_: metta.map.mapgen.MapGen
      width: 120
      height: 120
      border_width: 4

      root:
        type: metta.map.scenes.grid_altars.GridAltars
        params:
          objects:
            altar: 36  # 6x6 grid per room
          agents: 1
          grid_rows: 6
          grid_cols: 6
          margin: 10
          min_spacing: 15  # Ensure altars are far enough apart
          randomize_position: 2
          place_agent_center: true
