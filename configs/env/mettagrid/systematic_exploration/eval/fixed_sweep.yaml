defaults:
  - /env/mettagrid/systematic_exploration/eval/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.fixed_sweep.FixedSweepTerrain

    # Arena size
    width: 40
    height: 40
    agents: ${..num_agents}
    seed: ${int:${uniform:0,100000}}

    # Jaggedâ€‘perimeter parameters
    indent_count:  [12, 24]     # per side
    indent_depth:  [4, 10]
    indent_width:  [3, 7]

    # Interior islands
    island_count:  [30, 50]
    island_size:   [4, 10]

    occupancy_threshold: 0.65

    # Task items (fixed count)
    objects:
      altar: 15

  objects:
    altar:
      cooldown: 255
      initial_resource_count: 1
