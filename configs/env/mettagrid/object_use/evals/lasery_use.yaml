defaults:
  - /env/mettagrid/object_use/evals/defaults@
  - /env/mettagrid/game/objects/combat@game.objects
  - _self_

game:
  max_steps: 200
  agent:
    rewards:
      laser: 1
      ore_red: 0
      battery_red: 0
  objects:
    generator_red:
      initial_items: 2
      output_battery_red: 2
      cooldown: 255
    mine_red:
      cooldown: 255
    lasery:
      initial_items: 0

  map_builder:
    objects:
      lasery: 1
      generator_red: 1
      mine_red: 1
