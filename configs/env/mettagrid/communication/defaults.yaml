defaults:
  - game/agent: agent
  - game/agent/rewards: hearts
  - game/groups: solo
  - game/objects:
      - basic
  - _self_

sampling: 0

game:
  num_agents: 1
  obs_width: 11
  obs_height: 11
  num_observation_tokens: 200
  max_steps: 1000

  # We could figure this out implicitly, but being explicit reduces the risk of people accidentally configuring
  # inventory they didn't intend (e.g., "ore" instead of "ore_red").
  inventory_item_names:
    - ore_red
    - ore_blue
    - ore_green
    - battery_red
    - battery_blue
    - battery_green
    - heart
    - armor
    - laser
    - blueprint

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: true
      consumed_resources:
        laser: 1
      defense_resources:
        armor: 1
    swap:
      enabled: true
    change_color:
      enabled: true

  agent:
    rewards:
      heart: 1
      ore_red: 0
      battery_red: 0
  map_builder:
    _target_: metta.map.mapgen_ascii.MapGenAscii
    border_width: 3
  objects:
    altar:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
      max_output: 1
      conversion_ticks: 1
      cooldown: 255
      initial_resource_count: 0
    mine_red:
      output_resources:
        ore_red: 1
      color: 0
      max_output: 1
      conversion_ticks: 1
      cooldown: 10
      initial_resource_count: 1
    generator_red:
      input_resources:
        ore_red: 1
      output_resources:
        battery_red: 1
      color: 0
      max_output: 1
      conversion_ticks: 1
      cooldown: 10
      initial_resource_count: 0

