      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#skyGrad)"/>
  
  <!-- Tower base/stem -->
  <rect x="28" y="32" width="8" height="22" fill="url(#towerGrad)" rx="1"/>
  
  <!-- Tower cab (observation deck) -->
  <path d="M18 28 L22 32 L42 32 L46 28 L46 22 L18 22 Z" fill="url(#towerGrad)"/>
  
  <!-- Windows on cab -->
  <rect x="20" y="24" width="5" height="5" fill="#4fc3f7" rx="0.5"/>
  <rect x="27" y="24" width="5" height="5" fill="#4fc3f7" rx="0.5"/>
  <rect x="34" y="24" width="5" height="5" fill="#4fc3f7" rx="0.5"/>
  <rect x="41" y="24" width="3" height="5" fill="#4fc3f7" rx="0.5"/>
  
  <!-- Roof/antenna platform -->
  <rect x="16" y="18" width="32" height="4" fill="#90a4ae" rx="1"/>
  
  <!-- Antenna -->
  <rect x="31" y="10" width="2" height="8" fill="#78909c"/>
  
  <!-- Heart beacon -->
  <path d="M32 12 C32 10, 29 7, 26 9 C24 11, 26 14, 32 18 C38 14, 40 11, 38 9 C35 7, 32 10, 32 12 Z" fill="#f44336"/>
  
  <!-- Heart glow -->
  <path d="M32 12 C32 10, 29 7, 26 9 C24 11, 26 14, 32 18 C38 14, 40 11, 38 9 C35 7, 32 10, 32 12 Z" fill="#f44336" opacity="0.3" transform="scale(1.3) translate(-7.4, -4)"/>
  
  <!-- Ground line -->
  <rect x="12" y="54" width="40" height="2" fill="#37474f" rx="1"/>
