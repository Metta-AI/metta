name: cpp-test
on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [main]
  workflow_dispatch: {}
jobs:
  cpp-test:
    if: github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for C++ file changes
        id: check_files
        uses: actions/github-script@v6
        with:
          script: |
            const { data: changedFiles } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const hasRelevantChanges = changedFiles.some(file => {
              return (file.filename.endsWith('.cpp') || 
                      file.filename.endsWith('.h') || 
                      file.filename.endsWith('.hpp')) &&
                     file.filename.includes('deps/mettagrid/');
            });
            
            core.setOutput('has_relevant_changes', hasRelevantChanges);
            
      - name: Setup C++
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/cpp-setup
        
      - name: Build and run tests
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          cd deps/mettagrid
          make test
          
      - name: Skip tests (no relevant changes)
        if: steps.check_files.outputs.has_relevant_changes != 'true' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No C++ files in deps/mettagrid were changed. Skipping tests."
          echo "This check passes automatically when no relevant C++ files are changed."