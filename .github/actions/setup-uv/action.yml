name: "Setup uv"
description: "Set up uv and activate the environment"
inputs:
  install-mode:
    description: "Installation mode: 'full' (default), 'testing', 'minimal', or 'linting'"
    required: false
    default: "full"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.3"
        enable-cache: true
        cache-local-path: "${{ github.workspace }}/.uv-cache"
        prune-cache: true
        cache-suffix: "${{ inputs.install-mode }}-${{ hashFiles('.github/actions/setup-uv/action.yml') }}"
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache

    - name: Create virtual environment with uv
      shell: bash
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
      run: |
        # Export environment variables
        echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

        # Check if we have cached packages (from built-in astral-sh/setup-uv caching)
        echo "ğŸ” Checking uv cache status:"
        echo "  .uv-cache exists: $([ -d .uv-cache ] && echo 'yes' || echo 'no')"
        echo "  UV_CACHE_DIR env: $UV_CACHE_DIR"
        if [ -d .uv-cache ]; then
          echo "  .uv-cache size: $(du -sh .uv-cache 2>/dev/null || echo 'unknown')"
          echo "  .uv-cache top-level contents:"
          ls -la .uv-cache/ 2>/dev/null || echo "  cannot list .uv-cache"
          if [ -d .uv-cache/simple ]; then
            echo "  .uv-cache/simple size: $(du -sh .uv-cache/simple 2>/dev/null || echo 'unknown')"
            echo "  .uv-cache/simple sample contents: $(ls .uv-cache/simple | head -5)"
          fi
        fi
        
        # Test uv cache info
        echo "ğŸ” UV cache info:"
        uv cache info || echo "  uv cache info failed"
        
        # Always create fresh venv (using cached packages from uv store)
        echo "ğŸš€ Creating fresh virtual environment with cached packages..."
        uv venv

        # Handle different installation modes
        case "${{ inputs.install-mode }}" in

          "minimal")
            # don't install any packages
            echo "âœ… Minimal mode - no packages installed"
            ;;

          "testing")
            echo "ğŸ“¦ Installing testing packages..."
            echo "ğŸ” Running uv sync with verbose output to check cache usage..."
            uv sync -v
            uv pip install pytest pytest-cov pytest-xdist pytest-benchmark gcovr
            echo "âœ… Testing packages installed"
            ;;

          "linting")
            echo "ğŸ“¦ Installing linting packages..."
            uv pip install ruff cpplint
            echo "âœ… Linting packages installed"
            ;;

          "full"|*)
            echo "ğŸ“¦ Installing full package set..."
            uv sync
            echo "âœ… Full package set installed"
            ;;

        esac
