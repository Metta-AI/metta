      _target_: metta.mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: 30
      height: 30
      border_width: 3
      agents: 8
      style: ???
      objects:
        mine_red: 10
        # mine_blue: 5
        # mine_green: 5
        generator_red: 10
        # generator_blue: 5
        # generator_green: 5
        altar: 5
        armory: 5
        lasery: 5
        lab: 5
        factory: 1
        temple: 1
        block: 20
        wall: 20
  objects:
