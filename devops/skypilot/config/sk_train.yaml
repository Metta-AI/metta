resources:
  cloud: aws
  any_of:
    - region: us-east-1
      use_spot: true
      accelerators: "L4:1"
    - region: us-east-1
      use_spot: true
      accelerators: "A10G:1"
    - region: us-east-1
      accelerators: "L4:1"
    - region: us-east-1
      accelerators: "A10G:1"
    - region: us-west-2
      use_spot: true
      accelerators: "L4:1"
    - region: us-west-2
      use_spot: true
      accelerators: "A10G:1"
    - region: us-west-2
      accelerators: "L4:1"
    - region: us-west-2
      accelerators: "A10G:1"
  cpus: 8+
  image_id: docker:metta:latest
  job_recovery:
    strategy: EAGER_NEXT_REGION
    max_restarts_on_errors: 1000

setup: |
  set -e
  echo "[SETUP] Starting setup phase..."

  cd /workspace/metta

  echo "[SETUP] Fetching latest from origin..."
  git fetch --depth=1000 origin "$METTA_GIT_REF" || git fetch origin

  echo "[SETUP] Checking out ref: $METTA_GIT_REF"
  git checkout $METTA_GIT_REF

  uv sync
  mkdir -p $WANDB_DIR

  echo "[SETUP] Setup complete."

run: |
  set -e

  echo "[RUN] Starting run phase..."
  echo "[RUN] METTA_RUN_ID: $METTA_RUN_ID"
  echo "[RUN] SKYPILOT_TASK_ID: $SKYPILOT_TASK_ID"

  cd /workspace/metta
  source ./devops/setup.env

  # Calculate and log SkyPilot queue latency
  if [ -f common/src/metta/common/util/skypilot_latency.py ]; then
    echo "[RUN] Measuring queue latency..."
    LATENCY_OUTPUT=$(python common/src/metta/common/util/skypilot_latency.py 2>&1) || true
    echo "$LATENCY_OUTPUT"

    # Extract latency value from output if present
    LATENCY=$(echo "$LATENCY_OUTPUT" | grep -oP 'SkyPilot queue latency: \K[\d.]+(?= s)' || true)
    if [ ! -z "$LATENCY" ]; then
      echo "[RUN] âœ… Queue latency: ${LATENCY}s"
      export SKYPILOT_QUEUE_LATENCY_S="$LATENCY"
    else
      echo "[RUN] Queue latency: N/A"
    fi
  fi

  export NUM_GPUS=$SKYPILOT_NUM_GPUS_PER_NODE
  export NUM_NODES=$SKYPILOT_NUM_NODES
  export MASTER_ADDR=$(echo "$SKYPILOT_NODE_IPS" | head -n1)
  export MASTER_PORT=8008
  export NODE_INDEX=$SKYPILOT_NODE_RANK
  export NCCL_SHM_DISABLE=1

  echo "[RUN] Running training script..."
  ./devops/$METTA_CMD.sh \
    run=$METTA_RUN_ID \
    $METTA_CMD_ARGS
  TRAIN_EXIT=$?
  echo "[RUN] Training script exit code: $TRAIN_EXIT"

  echo "[RUN] Job complete."
  exit $TRAIN_EXIT

file_mounts:
  ~/.netrc: ~/.netrc
  ~/.metta: ~/.metta
  /mnt/s3/softmax-public:
    source: s3://softmax-public
    mode: MOUNT_CACHED
  /mnt/s3/train_dir:
    name: softmax-train-dir
    store: s3
    mode: MOUNT_CACHED

envs:
  METTA_RUN_ID: ""
  METTA_CMD: train
  METTA_CMD_ARGS: ""
  METTA_GIT_REF: main
  WANDB_DIR: ./wandb
  HEARTBEAT_TIMEOUT: 600

  # s3 mount slows down uv, so we put DATA_DIR outside of /workspace/metta
  DATA_DIR: /mnt/s3/train_dir
  SKYPILOT_DOCKER_USERNAME: ""
  SKYPILOT_DOCKER_PASSWORD: ""
  SKYPILOT_DOCKER_SERVER: 751442549699.dkr.ecr.us-east-1.amazonaws.com
