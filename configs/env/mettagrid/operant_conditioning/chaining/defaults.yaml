defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

desync_episodes: false

game:
  num_agents: 24
  max_steps: 256
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
  agent:
    default_resource_limit: 1
    resource_limits:
      heart: 100
    rewards:
      inventory:
        heart: 1.0
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    width: 6
    height: 6
    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 1
        objects: ??
  objects:
    generator_red:
      initial_resource_count: 0
      cooldown: 10
    generator_blue:
      initial_resource_count: 0
      cooldown: 10
    generator_green:
      initial_resource_count: 0
      cooldown: 10
