# Sweep configuration matching pufferlib metta.ini

# From [sweep.train.total_timesteps]
trainer:
  total_timesteps:
    distribution: log_normal
    min: 1e8
    max: 5e8
    mean: 1e8
    # scale: auto  # Commented out as it's typically calculated

# From [sweep.env.*_reward] sections
env:
  game:
    agent:
      rewards:
        # ore_reward sweep
        ore.red:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0
        ore.blue:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0
        ore.green:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0

        # battery_reward sweep
        battery.red:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0
        battery.blue:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0
        battery.green:
          distribution: uniform
          min: 0.0
          mean: 0.25
          max: 1.0

        # heart_reward sweep
        heart:
          distribution: uniform
          min: 0.0
          mean: 0.5
          max: 1.0
