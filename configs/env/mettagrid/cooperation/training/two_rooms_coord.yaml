# Config: Two Rooms Coord (Overcooked-style)
defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:

  agent:
    default_item_max: 1
    heart_max: 1000

  max_steps: ${sampling:100,1000,250} # Randomize the episode length
  num_agents: 8
  map_builder:
    _target_: mettagrid.room.room_list.RoomList
    border_width: 6


    rooms:
      - _target_: mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,3,2}
        num_altars: ${sampling:1,3,2}
        num_mines: ${sampling:1,3,2}
        agents:
          team_1: 2
        border_width: 2
      - _target_: mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,3,2}
        num_altars: ${sampling:1,3,2}
        num_mines: ${sampling:1,3,2}
        agents:
          team_2: 2
        border_width: 2
      - _target_: mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,3,2}
        num_altars: ${sampling:1,3,2}
        num_mines: ${sampling:1,3,2}
        agents:
          team_3: 2
        border_width: 2
      - _target_: mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,3,2}
        num_altars: ${sampling:1,3,2}
        num_mines: ${sampling:1,3,2}
        agents:
          team_4: 2
        border_width: 2

  objects:
    altar:
      cooldown: ${sampling:10,25,15}
      input_battery: 1
      max_output: 100
      conversion_ticks: ${sampling:10,25,15}
      initial_items: 0
    generator:
      cooldown: ${sampling:10,25,15}
      max_output: 100
      conversion_ticks: ${sampling:10,25,15}
      initial_items: 0
    mine:
      cooldown: ${sampling:10,25,15}
      max_output: 100
      conversion_ticks: 1
      initial_items: 1

  reward_sharing:
    groups:
      team_1:
        team_1: 1
      team_2:
        team_2: 1
      team_3:
        team_3: 1
      team_4:
        team_4: 1