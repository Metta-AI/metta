version: 1
applications:
  - appRoot: library
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 24
            - corepack enable
            - pnpm install
            - pnpm run db:generate
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - "library/.next/cache/**/*"
          - "library/node_modules/**/*"
