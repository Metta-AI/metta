# Config: Two Rooms Coord (Overcooked-style)
defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  agent:
    ore.red_max: 1
    battery.red_max: 1
    heart_max: 1000

  max_steps: 1000
  num_agents: 8
  map_builder:
    _target_: metta.mettagrid.room.room_list.RoomList
    border_width: 6

    rooms:
      - _target_: metta.mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,2,2}
        num_altars: ${sampling:1,2,2}
        num_mines: ${sampling:1,2,2}
        agents:
          team_1: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,2,2}
        num_altars: ${sampling:1,2,2}
        num_mines: ${sampling:1,2,2}
        agents:
          team_2: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,2,2}
        num_altars: ${sampling:1,2,2}
        num_mines: ${sampling:1,2,2}
        agents:
          team_3: 2
        border_width: 2
      - _target_: metta.mettagrid.room.cooperation.two_rooms_coord.TwoRoomsCoord
        width: ${sampling:3,8,5}
        height: ${sampling:3,8,5}
        num_shared_generators: ${sampling:1,2,2}
        num_altars: ${sampling:1,2,2}
        num_mines: ${sampling:1,2,2}
        agents:
          team_4: 2
        border_width: 2

  objects:
    altar:
      cooldown: 1
      input_battery.red: 1
      max_output: 10
      conversion_ticks: 1
      initial_items: 0
    generator_red:
      cooldown: 1
      max_output: 10
      conversion_ticks: 1
      initial_items: 0
    mine_red:
      cooldown: 1
      max_output: 10
      conversion_ticks: 1
      initial_items: 1

  reward_sharing:
    groups:
      team_1:
        team_1: 1
      team_2:
        team_2: 1
      team_3:
        team_3: 1
      team_4:
        team_4: 1
