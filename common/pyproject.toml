[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metta-common"
version = "0.1.0"
description = "Common utilities for metta packages"
authors = [{ name = "David Bloomin", email = "daveey@gmail.com" }]
requires-python = "==3.11.7"
license = "MIT"
readme = "README.md"
urls = { Homepage = "https://daveey.github.io", Repository = "https://github.com/Metta-AI/metta" }

dependencies = [
    # pufferlib is a shared dependency needed by both metta and mettagrid
    # This centralized location prevents circular dependency issues:
    # - When installed via PufferLib: uses the local PufferLib (pip install -e .)
    # - When installed via metta: uses the git version specified in tool.uv.sources
    # mettagrid and metta no longer need to specify pufferlib directly
    "pufferlib",
]

[dependency-groups]
dev = [
  "pyright>=1.1.401",
  "pytest-xdist>=3.8.0",
  "pytest>=8.3.3",
  "pytest-cov>=6.1.1",
  "pytest-benchmark>=5.1.0",
  "ruff>=0.11.13",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["metta.common"]

[tool.setuptools.package-data]
"metta" = ["__init__.py"]
"metta.common" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["metta.common"]

[tool.uv.sources]
pufferlib = { git = "https://github.com/Metta-AI/PufferLib.git", rev = "dcd597ef1a094cc2da886f5a4ab2c7f1b27d0183" }
