name: "Setup Environment"
description: "Set up the environment for CI"
inputs:
  install-mode:
    description: "Installation mode: 'testing', 'runtime', 'metta-cli', or 'minimal'"
    required: false
    default: "testing"
  extra-dependencies:
    description: "Extra pip dependencies to install (newline-separated list)"
    required: false
    default: ""

  # NOTE: This action automatically sets UV_NO_SYNC=1 to prevent uv from syncing ALL project dependencies
  # when workflows/actions run `uv run` commands

runs:
  using: "composite"
  steps:
    - name: Compute extra-dependencies hash
      id: hash
      shell: bash
      run: |
        echo "${{ inputs.extra-dependencies }}" | sha256sum | cut -c1-16 > hash.txt
        echo "hash=$(cat hash.txt)" >> "$GITHUB_OUTPUT"
        rm -f hash.txt

    - name: Install uv with built-in caching
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.5"
        enable-cache: true
        prune-cache: false
        cache-suffix: "${{ inputs.install-mode }}-${{ steps.hash.outputs.hash }}"
        cache-dependency-glob: |
          uv.lock
          **/pyproject.toml

    - name: Get week number for cache key
      id: get-week
      shell: bash
      run: |
        # Get year and week number for weekly cache invalidation
        echo "yearweek=$(date +%Y-%U)" >> "$GITHUB_OUTPUT"

    - name: Cache nimby
      id: cache-nimby
      uses: actions/cache@v4
      with:
        path: ~/.nimby
        key: nimby-2.2.6-${{ runner.os }}-${{ steps.get-week.outputs.yearweek }}
        restore-keys: |
          nimby-2.2.6-${{ runner.os }}-

    - name: Set up nim
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release download --repo treeform/nimby --pattern 'nimby-Linux-X64' --output nimby --clobber
        chmod +x nimby
        ./nimby use 2.2.6
        echo "$HOME/.nimby/nim/bin" >> "$GITHUB_PATH"
        install -m 0755 nimby "$HOME/.nimby/nim/bin/nimby"

    - name: Cache Bazel binary
      if: inputs.install-mode != 'minimal'
      id: cache-bazel
      uses: actions/cache@v4
      with:
        path: /usr/local/bin/bazel
        key: bazel-binary-${{ runner.os }}-${{ steps.get-week.outputs.yearweek }}
        restore-keys: |
          bazel-binary-${{ runner.os }}-

    - name: Install Bazel
      if: inputs.install-mode != 'minimal' && steps.cache-bazel.outputs.cache-hit != 'true'
      shell: bash
      run: |
        BAZELISK_VERSION=$(cat .bazeliskversion)
        BAZEL_URL="https://github.com/bazelbuild/bazelisk/releases/download/v${BAZELISK_VERSION}/bazelisk-linux-amd64"

        for i in 1 2 3 4 5; do
          echo "Attempt $i to download bazelisk..."
          curl -fL "$BAZEL_URL" -o bazel || { sleep 10; continue; }
          # Validate it's actually an ELF binary, not an HTML error page
          if file bazel | grep -q "ELF"; then
            break
          fi
          echo "Downloaded file is not a valid binary:"
          file bazel
          rm -f bazel
          sleep 10
        done

        file bazel | grep -q "ELF" || { echo "Failed to download valid bazel binary"; exit 1; }
        chmod +x bazel
        if command -v sudo &> /dev/null; then
          sudo mv bazel /usr/local/bin/bazel
        else
          mv bazel /usr/local/bin/bazel
        fi

    - name: Verify Bazel installation
      if: inputs.install-mode != 'minimal'
      shell: bash
      run: |
        bazel --version

    - name: Create virtual environment with uv
      shell: bash
      env:
        UV_NO_SYNC: "1"
        UV_HTTP_TIMEOUT: "120"
      run: |
        # Export environment variables
        echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
        echo "UV_NO_SYNC=1" >> $GITHUB_ENV
        echo "UV_HTTP_TIMEOUT=120" >> $GITHUB_ENV

        uv venv

        case "${{ inputs.install-mode }}" in

          "testing")
            # Install main dependencies + testing group, excluding interactive and dev
            uv sync --no-group interactive --no-group dev --group testing --group lint --all-packages
            ;;

          # used in the mettascope tests where we run code to generate outputs but do not run tests
          "runtime")
            # Install only main dependencies, excluding all groups
            uv sync --no-group interactive --no-group dev
            ;;

        esac

        # Install extra dependencies if provided (inline or from files)
        if [ -n "${{ inputs.extra-dependencies }}" ]; then
          echo "Installing extra dependencies (inline):"
          echo "${{ inputs.extra-dependencies }}" | while read -r dep; do
            if [ -n "$dep" ]; then
              echo "Installing $dep"
              UV_NO_SYNC=0 uv pip install "$dep"
            fi
          done
        else
          echo "No extra inline pip dependencies specified"
        fi
