
defaults:
  - ../../mettagrid@

game:
  num_agents: 20
  max_steps: 200

  agent:
    rewards:
      ore.red: 1
      ore.green: 1
      ore.blue: 1

  objects:
    mine.red:
      cooldown: 255
      initial_items: 0
    mine.green:
      cooldown: 255
      initial_items: 0
    mine.blue: 
      cooldown: 255
      initial_items: 0

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 3

    room:
      _target_: mettagrid.config.room.mean_distance.MeanDistance
      width: 15
      height: 15
      mean_distance: 6
      border_width: 3

      agents: 1

      objects:
        mine.red: 1
        mine.blue: 1
        mine.green: 1