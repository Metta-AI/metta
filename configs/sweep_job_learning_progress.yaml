defaults:
  - common
  - agent: fast
  - sim: arena
  - trainer: trainer
  - user: learning_progress_experiment
  - _self_

wandb:
  enabled: true
  project: learning-progress-sweep
  entity: metta-research

cmd: sweep
sweep_name: "learning_progress_arena_sweep"
sweep_params: "sweep/learning_progress_arena"
sweep_params_override: {}

metric: reward
num_random_samples: 20

trainer:
  simulation:
    evaluate_interval: 300

sim:
  num_episodes: 5

sweep_job:
  evals: ${sim}

sweep_dir: "${.data_dir}/sweep/${.sweep_name}"
runs_dir: "${.sweep_dir}/runs"
