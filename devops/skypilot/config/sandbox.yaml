resources:
  cloud: aws
  region: us-east-1
  accelerators: "L4:1"
  cpus: 8+
  image_id: docker:metta:latest

file_mounts:
  /mnt/s3/softmax-public:
    source: s3://softmax-public
    mode: MOUNT_CACHED

  /mnt/s3/train_dir:
    source: s3://softmax-train-dir
    mode: MOUNT_CACHED

setup: |
  set -e
  cd /workspace/metta

  # Note that the docker image may start with its own venv - switch to metta venv
  if [ -n "$VIRTUAL_ENV" ]; then
      deactivate 2>/dev/null || true
  fi
  . .venv/bin/activate

  git fetch --depth=1000 origin "$METTA_GIT_REF" || git fetch origin
  git checkout "$METTA_GIT_REF"
  echo "Checked out: $(git rev-parse HEAD)"

  # Python environment setup
  echo "Setting up Python environment..."
  uv sync

  # Create required directories
  mkdir -p $WANDB_DIR

  # Note that different sets of skypilot environment variables are available in "run" vs "setup"
  # see https://docs.skypilot.co/en/latest/running-jobs/environment-variables.html

  METTA_ENV_FILE="$(uv run ./common/src/metta/common/util/constants.py METTA_ENV_FILE)"

  # Export GPU-related environment variables (evaluated when user logs in)
  echo 'export NUM_GPUS=${SKYPILOT_NUM_GPUS_PER_NODE}' >> "$METTA_ENV_FILE"
  echo 'export NUM_NODES=${SKYPILOT_NUM_NODES}' >> "$METTA_ENV_FILE"
  echo 'export MASTER_ADDR=$(echo "${SKYPILOT_NODE_IPS}" | head -n1)' >> "$METTA_ENV_FILE"
  echo 'export MASTER_PORT=8008' >> "$METTA_ENV_FILE"
  echo 'export NODE_INDEX=${SKYPILOT_NODE_RANK}' >> "$METTA_ENV_FILE"
  echo 'export NCCL_SHM_DISABLE=1' >> "$METTA_ENV_FILE"

  echo "Sandbox is ready"

run: |
  set -e
  cd /workspace/metta

  # Note that the docker image may start with its own venv - switch to metta venv
  if [ -n "$VIRTUAL_ENV" ]; then
      deactivate 2>/dev/null || true
  fi
  . .venv/bin/activate

  bash ./devops/skypilot/config/configure_environment.sh

  METTA_ENV_FILE="$(uv run ./common/src/metta/common/util/constants.py METTA_ENV_FILE)"
  source "$METTA_ENV_FILE"

  echo "Starting bash shell..."
  exec bash

envs:
  METTA_GIT_REF: main
  WANDB_DIR: ./wandb

  # username and password are acquired automatically by our skypilot-api-server patch, see skypilot-chart/files/ecr.patch
  SKYPILOT_DOCKER_USERNAME: ""
  SKYPILOT_DOCKER_PASSWORD: ""
  SKYPILOT_DOCKER_SERVER: 751442549699.dkr.ecr.us-east-1.amazonaws.com

secrets:
  # configured by launch script based on local credentials
  WANDB_PASSWORD: ""
  OBSERVATORY_TOKEN: ""
