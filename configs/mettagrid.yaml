# @package env

name: "GDY-MettaGrid"
_target_: mettagrid.mettagrid_env.MettaGridEnv

normalize_rewards: False
flatten_actions: false
compact_obs: false
sampling: 0.0

hidden_features:
  grid_obs: [
    "agent:energy",
    "agent:hp",
  ]

game:
  obs_width: 11
  obs_height: 11
  max_steps: 5000
  tile_size: 16
  num_agents: ???
  no_energy_steps: 500

  objects:
    agent:
      initial_energy: 250
      max_energy: 250
      max_inventory: 5
      freeze_duration: 10
      energy_reward: 0
      hp: 1
      mortal: False
      upkeep.time: 0
      upkeep.shield: 1
      use_cost: 0

    altar:
      hp: 30
      cooldown: 2
      use_cost: 100

    converter:
      hp: 30
      cooldown: 2
      energy_output.r1: 100
      energy_output.r2: 10
      energy_output.r3: 1

    generator:
      hp: 30
      cooldown: 5
      initial_resources: 30
      use_cost: 0

    wall:
      hp: 10

  actions:
    noop:
      enabled: true
      cost: 0
    move:
      cost: 0
      enabled: true
    rotate:
      cost: 0
      enabled: true
    jump:
      cost: 3
      enabled: false
    shield:
      cost: 1
      enabled: true
    transfer:
      cost: 0
      enabled: false
    use:
      cost: 0
      enabled: true
    attack:
      cost: 5
      damage: 5
      enabled: true
    gift:
      cost: 0
      enabled: true
    swap:
      cost: 0
      enabled: true

  map:
    layout:
      rooms_x: 1
      rooms_y: 1

    border: 0

    room:
      width: 25
      height: 25
      num_agents: 5
      objects:
        agent: 5
        altar: 1
        converter: 3
        generator: 15
        wall: 10

track_last_action: false

kinship:
  team_size: 1
  team_reward: 0
