defaults:
  - common
  - wandb: metta_research
  - sim: all
  - _self_

run: testing_changing_observations
policy_uri: "wandb://metta-research/metta/model/yudhister.testing_changing_observations:v11"

sim_job:
  policy_uris:
    - ${policy_uri}
  simulation_suite: ${sim}
  stats_dir: ${run_dir}/stats
  stats_db_uri: ${run_dir}/stats.db
  replay_dir: ${run_dir}/replays/evals

cmd: sim
