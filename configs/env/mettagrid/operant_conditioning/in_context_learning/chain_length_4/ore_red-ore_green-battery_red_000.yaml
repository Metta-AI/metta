defaults:
   - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
   - _self_game:
game:
  map_builder:
    root:
      params:
        objects:
          factory: 1
          altar: 1
          mine_blue: 1
          generator_red: 1
  objects:
    factory:
      output_resources:
        ore_red: 1
    altar:
      input_resources:
        ore_red: 1
      output_resources:
        ore_green: 1
    mine_blue:
      input_resources:
        ore_green: 1
      output_resources:
        battery_red: 1
    generator_red:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
  agent:
    initial_inventory:
      battery_red: 1
