_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template: /env/mettagrid/navigation/evals/spiral_altar_base

buckets:
  # Fixed medium map size with variable altar count
  game.map_builder.width:
    values: [100]

  game.map_builder.height:
    values: [100]

  # Variable altar count (8-12 for medium maps) - fewer bins
  game.map_builder.root.params.objects.altar:
    range: [8, 12]
    bins: 3  # Gives us 8, 10, 12 altars

  # Simplified max steps
  game.max_steps:
    values: [600, 700, 800]  # Matches the 3 altar bins

env_overrides:
  sampling: 1
  game:
    num_agents: 1

# Now: 1 × 1 × 3 × 3 = 9 combinations
