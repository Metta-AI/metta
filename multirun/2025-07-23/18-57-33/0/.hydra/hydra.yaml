hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks:
    resolver_callback:
      _target_: metta.common.util.resolvers.ResolverRegistrar
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - run=test_env_context
    - agent=fast_with_context
    - ++agent.environmental_context.enabled=True
    - trainer.curriculum=env/mettagrid/curriculum/navigation/prioritize_regressed
    - sim=navigation
    - trainer.total_timesteps=10000
    - trainer.num_workers=1
  job:
    name: train
    chdir: null
    override_dirname: ++agent.environmental_context.enabled=True,agent=fast_with_context,run=test_env_context,sim=navigation,trainer.curriculum=env/mettagrid/curriculum/navigation/prioritize_regressed,trainer.num_workers=1,trainer.total_timesteps=10000
    id: '0'
    num: 0
    config_name: train_job
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.4.0.dev1
    version_base: '1.4'
    cwd: /Users/bullm/Documents/metta2/metta
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/bullm/Documents/metta2/metta/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/bullm/Documents/metta2/metta/multirun/2025-07-23/18-57-33/0
    choices:
      wandb: metta_research
      sim: navigation
      trainer: trainer
      agent: fast_with_context
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
