defaults:
  - mettagrid
  - _self_

game:
  obs_width: 3
  obs_height: 3
  num_observation_tokens: 50

  # Add a simple map builder for testing 3x3 observations
  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 25
    height: 25
    instances: 4
    border_width: 6
    instance_border_width: 0
    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 6
        objects:
          mine_red: 10
          generator_red: 5
          altar: 5
          block: 20
          wall: 20
