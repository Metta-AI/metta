defaults:
  - /env/mettagrid/systematic_exploration/training/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.wallfollow_sparse.WallFollowSparseTerrain

    # Arena size
    width: ${int:${uniform:80,120}}
    height: ${int:${uniform:80,120}}
    agents: ${..num_agents}
    seed: ${int:${uniform:0,100000}}

    # Task objects
    objects:
      altar: ${int:${uniform:20,40}}          # sampled count for variability

  objects:
    altar:
      cooldown: 255
      initial_resource_count: 1
