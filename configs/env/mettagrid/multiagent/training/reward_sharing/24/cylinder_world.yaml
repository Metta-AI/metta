# Config: choose any style, including the new "cylinder_world"
defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 24
  map_builder:
    _target_: mettagrid.config.room.multi_room.RoomList
    border_width: 6

    rooms:
      - _target_: mettagrid.config.room.navigation.cylinder_world.CylinderWorld
        width: 60
        height: 60
        border_width: 1
        agents: 6
        team: team_1
      - _target_: mettagrid.config.room.navigation.cylinder_world.CylinderWorld
        width: 60
        height: 60
        border_width: 1
        agents: 6
        team: team_2
      - _target_: mettagrid.config.room.navigation.cylinder_world.CylinderWorld
        width: 60
        height: 60
        border_width: 1
        agents: 6
        team: team_3
      - _target_: mettagrid.config.room.navigation.cylinder_world.CylinderWorld
        width: 60
        height: 60
        border_width: 1
        agents: 6
        team: team_4
