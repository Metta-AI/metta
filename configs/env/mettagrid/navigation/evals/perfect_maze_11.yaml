defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

game:
  max_steps: 150

  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 11
    height: 11
    border_width: 1

    root:
      type: metta.map.scenes.maze.Maze
      params:
        algorithm: kruskal  # perfect maze (also try: dfs)
        room_size: 1
        wall_size: 1

      children:
        # agent in the top-left corner
        - where:
            tags:
              - top-left
          scene:
            type: metta.map.scenes.inline_ascii.InlineAscii
            params:
              data: '@'

        # goal in the bottom-right corner
        - where:
            tags:
              - bottom-right
          scene:
            type: metta.map.scenes.inline_ascii.InlineAscii
            params:
              data: '_'


