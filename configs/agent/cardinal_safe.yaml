# Agent configuration optimized for cardinal movement
# Uses attention-based observation encoder to avoid IndexError issues

_target_: metta.agent.metta_agent.MettaAgent

observations:
  obs_key: grid_obs

clip_range: 0  # set to 0 to disable clipping
analyze_weights_interval: 300
l2_init_weight_update_interval: 0

components:
  # Use token-based observation encoder that handles variable features better
  _obs_:
    _target_: metta.agent.lib.obs_tokenizers.ObsTokenPadStrip
    sources: null

  obs_normalizer:
    _target_: metta.agent.lib.obs_tokenizers.ObsAttrValNorm
    sources:
      - name: _obs_

  obs_fourier:
    _target_: metta.agent.lib.obs_tokenizers.ObsAttrEmbedFourier
    num_freqs: 8
    attr_embed_dim: 8
    sources:
      - name: obs_normalizer

  # Simple cross-attention encoder
  obs_cross_attn:
    _target_: metta.agent.lib.obs_enc.ObsLatentAttn
    out_dim: 128
    use_mask: true
    num_layers: 1
    num_heads: 4
    num_query_tokens: 1
    use_cls_token: true
    query_token_dim: 32
    qk_dim: 32
    sources:
      - name: obs_fourier

  _core_:
    _target_: metta.agent.lib.lstm.LSTM
    sources:
      - name: obs_cross_attn
    output_size: 128
    nn_params:
      num_layers: 2

  critic_1:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: _core_
    nn_params:
      out_features: 256
    nonlinearity: nn.Tanh

  _value_:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: critic_1
    nn_params:
      out_features: 1
    nonlinearity: null

  actor_1:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: _core_
    nn_params:
      out_features: 256

  _action_embeds_:
    _target_: metta.agent.lib.action.ActionEmbedding
    sources: null
    nn_params:
      num_embeddings: 100
      embedding_dim: 16

  _action_:
    _target_: metta.agent.lib.actor.MettaActorSingleHead
    sources:
      - name: actor_1
      - name: _action_embeds_
