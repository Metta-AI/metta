# This is a modified `sample.yaml` config with sampling removed, for benchmark_env_perf.py script.
report_stats_interval: 100
normalize_rewards: false

sampling: 0

hidden_features:
  grid_obs: ["agent:energy", "agent:hp"]

game:
  num_agents: 24

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.random.Random
      width: 25
      height: 25
      border_width: 0

      agents: 6

      objects:
        mine: 10
        generator: 2
        altar: 1
        armory: 1
        lasery: 1
        lab: 1
        factory: 1
        temple: 1

        block: 20
        wall: 20

  recursive_map_builder: true

  obs_width: 11
  obs_height: 11
  tile_size: 16
  max_steps: 1000
  no_energy_steps: 500

  agent:
    max_inventory: 50
    freeze_duration: 10
    hp: 10
    mortal: False
    rewards:
      # action_failure_penalty: 0.00001
      action_failure_penalty: 0
      ore.red: 0.005
      ore.blue: 0
      ore.green: 0.005
      battery: 0.01
      battery_max: 5
      heart: 1
      heart_max: 1000

  groups:
    agent:
      id: 0
      sprite: 0
      props: {}

    team_1:
      id: 1
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    team_2:
      id: 2
      sprite: 4
      group_reward_pct: 0.5
      props: {}

    team_3:
      id: 3
      sprite: 8
      group_reward_pct: 0.5
      props: {}

    team_4:
      id: 4
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    prey:
      id: 5
      sprite: 12
      props: {}

    predator:
      id: 6
      sprite: 6
      props: {}

  objects:
    altar:
      hp: 30
      input_battery: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 10
      initial_items: 1

    mine.red:
      hp: 30
      output_ore.red: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    mine.blue:
      hp: 30
      color: 1
      output_ore.blue: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    mine.green:
      hp: 30
      output_ore.green: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    generator.red:
      hp: 30
      input_ore.red: 1
      output_battery: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    generator.blue:
      hp: 30
      input_ore.blue: 1
      output_battery: 1
      color: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    generator.green:
      hp: 30
      input_ore.green: 1
      output_battery: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    armory:
      hp: 30
      input_ore.red: 3
      output_armor: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 10
      initial_items: 1

    lasery:
      hp: 30
      input_ore.red: 1
      input_battery: 2
      output_laser: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 10
      initial_items: 1

    lab:
      hp: 30
      input_ore.red: 3
      input_battery: 3
      output_blueprint: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 5
      initial_items: 1

    factory:
      hp: 30
      input_blueprint: 1
      input_ore.red: 5
      input_battery: 5
      output_armor: 5
      output_laser: 5
      max_output: 5
      conversion_ticks: 1
      cooldown: 5
      initial_items: 1

    temple:
      hp: 30
      input_heart: 1
      input_blueprint: 1
      output_heart: 5
      max_output: 5
      conversion_ticks: 1
      cooldown: 5
      initial_items: 1

    wall:
      hp: 20
      swappable: false

    block:
      hp: 20
      swappable: true

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: true
    swap:
      enabled: true
    change_color:
      enabled: true

  reward_sharing:
    groups:
      team_1:
        team_1: 0.5
      team_2:
        team_2: 0.5
      team_3:
        team_3: 0.5
      team_4:
        team_4: 0.5
