
protein:
  num_random_samples: 5
  max_suggestion_cost: 1800
  resample_frequency: 0
  global_search_scale: 1
  random_suggestions: 1024
  suggestions_per_pareto: 256

parameters:
  metric: reward
  goal: maximize

  trainer:
    optimizer:
      learning_rate:
        distribution: log_normal
        min: 0.0001
        max: 0.001
        mean: 0.0005
        scale: 0.5
