defaults:
  - /env/mettagrid/mettagrid@
sampling: 1

game:
  num_agents: 16
  max_steps: 100
  agent:
    rewards:
      heart: 1
  map_builder:

    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    room:
      _target_: metta.mettagrid.room.ascii.Ascii
      border_width: 1
      uri: "configs/env/mettagrid/maps/memory/memory_training/hard.map"

  objects:
    altar:
      cooldown: 255
      initial_items: 1
