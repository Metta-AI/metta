# This is a modified `sample.yaml` config with sampling removed, for benchmark_env_perf.py script.
report_stats_interval: 100

sampling: 0

game:
  num_agents: 24
  num_observation_tokens: 100

  inventory_item_names:
    - ore_red
    - ore_blue
    - ore_green
    - battery_red
    - battery_blue
    - battery_green
    - heart
    - armor
    - laser
    - blueprint

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: metta.mettagrid.room.random.Random
      width: 25
      height: 25
      border_width: 0
      seed: 42

      agents: 6

      objects:
        mine_red: 10
        generator_red: 2
        altar: 1
        armory: 1
        lasery: 1
        lab: 1
        factory: 1
        temple: 1

        block: 20
        wall: 20

  obs_width: 11
  obs_height: 11
  max_steps: 1000

  agent:
    default_resource_limit: 50
    freeze_duration: 10

    rewards:
      ore_red: 0.005
      ore_blue: 0.005
      ore_green: 0.005
      battery_red: 0.01
      battery_blue: 0.01
      battery_green: 0.01
      battery_red_max: 5
      battery_blue_max: 5
      battery_green_max: 5
      heart: 1
      heart_max: 1000

  groups:
    agent:
      id: 0
      sprite: 0
      props: {}

    team_1:
      id: 1
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    team_2:
      id: 2
      sprite: 4
      group_reward_pct: 0.5
      props: {}

    team_3:
      id: 3
      sprite: 8
      group_reward_pct: 0.5
      props: {}

    team_4:
      id: 4
      sprite: 1
      group_reward_pct: 0.5
      props: {}

    prey:
      id: 5
      sprite: 12
      props: {}

    predator:
      id: 6
      sprite: 6
      props: {}

  objects:
    altar:
      type_id: 8
      input_battery_red: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 10
      initial_items: 1

    mine_red:
      type_id: 2
      output_ore_red: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    mine_blue:
      type_id: 3
      color: 1
      output_ore_blue: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    mine_green:
      type_id: 4
      output_ore_green: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 50
      initial_items: 1

    generator_red:
      type_id: 5
      input_ore_red: 1
      output_battery_red: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    generator_blue:
      type_id: 6
      input_ore_blue: 1
      output_battery_blue: 1
      color: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    generator_green:
      type_id: 7
      input_ore_green: 1
      output_battery_green: 1
      color: 2
      max_output: 5
      conversion_ticks: 1
      cooldown: 25
      initial_items: 1

    armory:
      type_id: 9
      input_ore_red: 3
      output_armor: 1
