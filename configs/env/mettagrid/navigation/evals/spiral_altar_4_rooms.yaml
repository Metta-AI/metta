defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: 500
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 200
    height: 200
    border_width: 5

    root:
      type: metta.map.scenes.room_grid.RoomGrid
      params:
        border_width: 8
        layout: [
          ["room1", "room2"],
          ["room3", "room4"]
        ]
      children:
        # Room 1 - Spiral with 5 altars
        - where:
            tags:
              - room1
          limit: 1
          lock: lock
          scene:
            type: metta.map.scenes.spiral.Spiral
            params:
              objects:
                altar: 5
              agents: 1
              spacing: 12
              start_radius: 0
              radius_increment: 2.0
              angle_increment: 0.3
              randomize_position: 1
              place_at_center: true

        # Room 2 - Spiral with 5 altars
        - where:
            tags:
              - room2
          limit: 1
          lock: lock
          scene:
            type: metta.map.scenes.spiral.Spiral
            params:
              objects:
                altar: 5
              agents: 1
              spacing: 12
              start_radius: 0
              radius_increment: 2.0
              angle_increment: 0.3
              randomize_position: 1
              place_at_center: true

        # Room 3 - Spiral with 5 altars
        - where:
            tags:
              - room3
          limit: 1
          lock: lock
          scene:
            type: metta.map.scenes.spiral.Spiral
            params:
              objects:
                altar: 5
              agents: 1
              spacing: 12
              start_radius: 0
              radius_increment: 2.0
              angle_increment: 0.3
              randomize_position: 1
              place_at_center: true

        # Room 4 - Spiral with 5 altars
        - where:
            tags:
              - room4
          limit: 1
          lock: lock
          scene:
            type: metta.map.scenes.spiral.Spiral
            params:
              objects:
                altar: 5
              agents: 1
              spacing: 12
              start_radius: 0
              radius_increment: 2.0
              angle_increment: 0.3
              randomize_position: 1
              place_at_center: true
