# Config: Dense Obstacles & Sparse Altars
defaults:
  - ../../mettagrid@
sampling: 5

game:
  num_agents: 20
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    border_width: 6

    room:
      _target_: mettagrid.config.room.varied_terrain_labyrinths.VariedTerrainLabyrinths
      width: ${uniform:60,80,1}
      height: ${uniform:60,80,1}
      border_width: ${uniform:1,6,3}
      agents: 10
      objects:
         altar: ${uniform:3,15,1}       # Relatively few altars.

      large_obstacles:
         size_range: [10, 25]
         count: ${uniform:20,30,1}       # Abundant large obstacles.
      small_obstacles:
         size_range: [3, 6]
         count: ${uniform:30,40,1}       # Many small obstacles.
      crosses:
         count: ${uniform:16,25,1}       # Many cross obstacles.
      hearts_count: ${uniform:50,100,1}   # Limited heart altars.
      clumpiness: ${uniform:3,5,1}
      labyrinths:
         count: ${uniform:6,10,1}        # Several mini labyrinths.
      scattered_walls:
         count: ${uniform:100,200,1}     # Dense scattered walls.

  objects:
    altar:
      cooldown: ${uniform:100,250,1}
      initial_items: 1
