defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 512
  agent:
    rewards:
      inventory:
        ore_green: 0.01
        ore_blue: 0.02
        ore_red: 0.03
  map_builder:
    root:
      params:
        objects:
          mine_blue: 1
          mine_green: 1
          mine_red: 1
          lab: 1
          generator_blue: 1
          generator_green: 1
  objects:
    mine_blue:
      output_resources:
        ore_green: 1
      cooldown: 20
    mine_green:
      input_resources:
        ore_green: 1
      output_resources:
        ore_blue: 1
      cooldown: 20
    mine_red:
      input_resources:
        ore_blue: 1
      output_resources:
        ore_red: 1
      cooldown: 20
    lab:
      input_resources:
        ore_red: 1
      output_resources:
        heart: 1
      cooldown: 20
    generator_blue:
      input_resources:
        ore_green: 1
        ore_blue: 1
        ore_red: 1
    generator_green:
      input_resources:
        ore_green: 1
        ore_blue: 1
        ore_red: 1
    initial_inventory:
      input_resources:
        ore_green: 1
