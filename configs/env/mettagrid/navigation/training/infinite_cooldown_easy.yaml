
defaults:
  - /env/mettagrid-base/mettagrid@

sampling: 5

game:
  num_agents: 20

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 6

    room:
      _target_: mettagrid.config.room.random.Random
      width: ${if:${eq:${..sampling},0},30,${uniform:15,100}}
      height: ${if:${eq:${..sampling},0},30,${uniform:15,100}}
      border_width: ${if:${eq:${..sampling},0},3,${uniform:1,6}}

      agents: 1

      objects:
        altar: ${if:${eq:${..sampling},0},75,${uniform:50,100}}
        wall: ${if:${eq:${..sampling},0},25,${uniform:20,60}}

  objects:
    altar:
      cooldown: 255
      initial_items: 1

  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
