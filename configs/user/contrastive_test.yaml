# @package __global__

# Test configuration for contrastive learning
defaults:
  - _self_

trainer:
  env: /env/mettagrid/simple
  env_overrides:
    game:
      num_agents: 24
  contrastive:
    enabled: true
    loss_coef: 0.1
    reward_coef: 0.01
    temperature: 0.1
    logsumexp_coef: 0.01
    num_rollout_negatives: 4
    num_cross_rollout_negatives: 4
  batch_size: 6144
  minibatch_size: 768
  total_timesteps: 1000000
  num_workers: 2
  cpu_offload: true

agent:
  _target_: metta.agent.metta_agent.MettaAgent
  observations:
    obs_key: grid_obs
  clip_range: 0
  analyze_weights_interval: 300
  l2_init_weight_update_interval: 0

  components:
    _obs_:
      _target_: metta.agent.lib.obs_token_to_box_shaper.ObsTokenToBoxShaper
      sources:
        null

    obs_normalizer:
      _target_: metta.agent.lib.observation_normalizer.ObservationNormalizer
      sources:
        - name: _obs_

    cnn1:
      _target_: metta.agent.lib.nn_layer_library.Conv2d
      sources:
        - name: obs_normalizer
      nn_params:
        out_channels: 64
        kernel_size: 5
        stride: 3

    cnn2:
      _target_: metta.agent.lib.nn_layer_library.Conv2d
      sources:
        - name: cnn1
      nn_params:
        out_channels: 64
        kernel_size: 3
        stride: 1

    obs_flattener:
      _target_: metta.agent.lib.nn_layer_library.Flatten
      sources:
        - name: cnn2

    fc1:
      _target_: metta.agent.lib.nn_layer_library.Linear
      sources:
        - name: obs_flattener
      nn_params:
        out_features: 128

    encoded_obs:
      _target_: metta.agent.lib.nn_layer_library.Linear
      sources:
        - name: fc1
      nn_params:
        out_features: 128

    _core_:
      _target_: metta.agent.lib.lstm.LSTM
      sources:
        - name: encoded_obs
      output_size: 128
      nn_params:
        num_layers: 2

    critic_1:
      _target_: metta.agent.lib.nn_layer_library.Linear
      sources:
        - name: _core_
      nn_params:
        out_features: 1024
      nonlinearity: nn.Tanh
      effective_rank: true

    _value_:
      _target_: metta.agent.lib.nn_layer_library.Linear
      sources:
        - name: critic_1
      nn_params:
        out_features: 1
      nonlinearity: null

    actor_1:
      _target_: metta.agent.lib.nn_layer_library.Linear
      sources:
        - name: _core_
      nn_params:
        out_features: 512

    _action_embeds_:
      _target_: metta.agent.lib.action.ActionEmbedding
      sources:
        null
      nn_params:
        num_embeddings: 100
        embedding_dim: 16

    _action_:
      _target_: metta.agent.lib.actor.MettaActorSingleHead
      sources:
        - name: actor_1
        - name: _action_embeds_

  wandb:
    project: metta-contrastive-test
