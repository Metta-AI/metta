services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  observatory-backend:
    image: metta-policy-evaluator-local:latest
    pull_policy: never
    platform: linux/amd64
    working_dir: /workspace/metta/app_backend
    entrypoint: ["/workspace/metta/app_backend/scripts/docker-entrypoint.sh"]
    command: ["/workspace/metta/.venv/bin/python", "src/metta/app_backend/server.py"]
    ports:
      - "8000:8000"
    environment:
      STATS_DB_URI: postgres://postgres:password@postgres:5432/metta
      RUN_MIGRATIONS: "true"
      DEBUG_USER_EMAIL: localdev@example.com
      AWS_PROFILE: softmax
      HOST: 0.0.0.0
      PORT: 8000
      EPISODE_RUNNER_IMAGE: metta-policy-evaluator-local:latest
      BACKEND_URL: http://host.docker.internal:8000
      MACHINE_TOKEN: local-dev-token
      METTA_SCHEME_SERVER_URI: http://host.docker.internal:8000
      KUBERNETES_SKIP_TLS_VERIFY: "true"
    volumes:
      - ./src:/workspace/metta/app_backend/src
      - ./scripts:/workspace/metta/app_backend/scripts
      - ../common/src:/workspace/metta/common/src
      - ~/.aws:/root/.aws
      - ~/.kube:/root/.kube:ro
    depends_on:
      postgres:
        condition: service_healthy

  watcher:
    image: metta-policy-evaluator-local:latest
    pull_policy: never
    platform: linux/amd64
    entrypoint: ["/workspace/metta/app_backend/scripts/docker-entrypoint.sh"]
    command: ["/workspace/metta/.venv/bin/python", "-m", "metta.app_backend.job_runner.watcher"]
    environment:
      BACKEND_URL: http://observatory-backend:8000
      MACHINE_TOKEN: local-dev-token
      KUBERNETES_SKIP_TLS_VERIFY: "true"
    volumes:
      - ./src:/workspace/metta/app_backend/src
      - ./scripts:/workspace/metta/app_backend/scripts
      - ../common/src:/workspace/metta/common/src
      - ~/.kube:/root/.kube:ro
    depends_on:
      - observatory-backend

volumes:
  postgres_data:
