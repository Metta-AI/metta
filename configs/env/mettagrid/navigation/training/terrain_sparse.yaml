# Config: Sparse Obstacles & Sparse Altars
defaults:
  - ../../mettagrid@
sampling: 5

game:
  num_agents: 20
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    border_width: 4

    room:
      _target_: mettagrid.config.room.varied_terrain_labyrinths.VariedTerrainLabyrinths
      width: ${uniform:60,80,1}           # Room width between 60 and 80.
      height: ${uniform:60,80,1}          # Room height between 60 and 80.
      border_width: ${uniform:1,6,3}
      agents: 10
      objects:
         altar: ${uniform:1,10,1}        # Few altars.

      large_obstacles:
         size_range: [10, 25]
         count: ${uniform:1,3,1}         # Very few large obstacles.
      small_obstacles:
         size_range: [3, 6]
         count: ${uniform:1,3,1}         # Very few small obstacles.
      crosses:
         count: ${uniform:1,2,1}         # Almost no cross obstacles.
      hearts_count: ${uniform:30,50,1}    # Limited heart altars.
      clumpiness: ${uniform:0,3,1}
      labyrinths:
         count: ${uniform:0,1,1}         # Maybe no or just one labyrinth.
      scattered_walls:
         count: ${uniform:4,10,1}        # Almost no scattered walls.

  objects:
    altar:
      cooldown: ${uniform:1,100,1}
      initial_items: 1
