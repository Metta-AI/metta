name: "Setup uv"
description: "Set up uv and activate the environment"
inputs:
  install-mode:
    description: "Installation mode: 'full' (default), 'testing', 'minimal', or 'linting'"
    required: false
    default: "full"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.3"
        enable-cache: true
        cache-local-path: "${{ github.workspace }}/.uv-cache"
        prune-cache: true
        cache-suffix: "${{ inputs.install-mode }}-${{ hashFiles('.github/actions/setup-uv/action.yml') }}"
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache

    - name: Create virtual environment with uv
      shell: bash
      env:
        UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
      run: |
        uv venv

        # Export environment variables
        echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

        # Handle different installation modes
        case "${{ inputs.install-mode }}" in

          "minimal")
            # don't install any packages
            ;;

          "testing")
            uv sync --no-default-groups
            uv pip install pytest pytest-cov pytest-xdist pytest-benchmark gcovr
            ;;

          "linting")
            uv pip install ruff cpplint
            ;;

          "full"|*)
            uv sync
            ;;

        esac

    # Clean up immediately after installation
    - name: Clean uv cache after installation
      shell: bash
      run: |
        echo "Cache size before cleanup:"
        du -sh ~/.cache/uv || true

        # Remove build artifacts and temporary files
        # These are not needed after packages are installed
        rm -rf ~/.cache/uv/builds/* 2>/dev/null || true
        rm -rf ~/.cache/uv/tmp/* 2>/dev/null || true

        # Prune unused cache entries
        uv cache prune || true

        echo "Cache size after cleanup:"
        du -sh ~/.cache/uv || true

    # a full install generates ~13GB of temp data which can fill the hdd
    - name: Clean cache temp files
      shell: bash
      run: |
        echo "Disk usage before cleanup:"
        df -h
        echo
        echo "Cleaning up cache extraction temp files..."
        sudo rm -rf /__w/_temp/* 2>/dev/null || true
        echo "Disk usage after cleanup:"
        df -h
        echo
