defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  agent:
    resource_limits:
      heart: 10
  map_builder:
    root:
      params:
        objects:
          generator_blue: 1
          generator_red: 1
  objects:
    generator_blue:
      output_resources:
        battery_red: 1
      cooldown: 10
    generator_red:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
      cooldown: 10
