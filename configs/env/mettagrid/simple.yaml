defaults:
  - mettagrid
  - game/objects:
      - basic
      - mines
      - generators

  - _self_

game:
  num_agents: 24
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${div:${..num_agents},6}
    border_width: 6

    room:
      _target_: metta.mettagrid.room.random.Random
      width: 10 #25
      height: 10 #25
      border_width: 0

      agents: 6

      objects:
        mine_red: 10
        generator_red: 5
        altar: 5

        block: 3 #50
        wall: 3 #50
