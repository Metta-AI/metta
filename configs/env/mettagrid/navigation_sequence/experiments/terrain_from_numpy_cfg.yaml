defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

game:
  num_agents: 4
  max_steps: 2000
  agent:
    resource_limits:
      ore_red: 15
      battery_red: 15
    rewards:
      inventory:
        ore_red: 0.01
        battery_red: 0.1
        heart: 1
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      objects:
        mine_red: 2
        generator_red: 2
        altar: 5
  objects:
    altar:
      input_resources:
        battery_red: 1
      initial_resource_count: ???
      cooldown: 10
    generator_red:
      initial_resource_count: ???
      cooldown: 10
    mine_red:
      cooldown: 10
