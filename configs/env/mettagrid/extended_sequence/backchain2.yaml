defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  max_steps: 200
  num_agents: 4
  agent:
    ore.red_max: 1
    ore.blue_max: 1
    ore.green_max: 1
    battery.red_max: 1
    battery.blue_max: 1
    battery.green_max: 1
    rewards:
      action_failure_penalty: 0
      ore.red: ${sampling:0.005,0.1,0.01}
      battery.red: ${sampling:0.01,0.3,0.1}
      ore.blue: ${sampling:0.005,0.1,0.01}
      battery.blue: ${sampling:0.01,0.3,0.1}
      ore.green: ${sampling:0.005,0.1,0.01}
      battery.green: ${sampling:0.01,0.3,0.1}
      heart: 1
      heart_max: 1000

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6

    room:
      _target_: metta.mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:12,20,15}
      height: ${sampling:12,20,15}
      border_width: ${sampling:1,6,3}
      agents: 1
      style: all-sparse

      objects:
        altar: ${sampling:1,2,3}
        mine_red: 0
        generator_red: ${sampling:1,2,3}
        mine_blue: 0
        generator_blue: 0
        mine_green: 0
        generator_green: 0
  objects:
    altar:
      cooldown: 10
      input_battery.red: 1
      output_heart: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 0
    generator_red:
      cooldown: ${sampling:6,20,3}
      output_battery.red: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 1
