# All cronjobs share a single service account for simplicity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: standard-service-account
  labels:
    {{- include "cronjob.labels" . | nindent 4 }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::751442549699:role/standard-service-account
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
