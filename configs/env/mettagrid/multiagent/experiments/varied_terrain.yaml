        ore_blue_max: 3
        ore_red_max: 3
        battery_red: 0.1
        battery_red_max: 3
        laser: 0.01
        laser_max: 1
        blueprint: 0.01
        blueprint_max: 1
        armor: 0.01
        armor_max: 1
        heart: 1
  map_builder:
