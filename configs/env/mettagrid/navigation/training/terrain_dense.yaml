# Config: Dense Obstacles & Dense Altars
defaults:
  - ../../mettagrid@
sampling: 5

game:
  num_agents: 20
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    border_width: 6

    room:
      _target_: mettagrid.config.room.varied_terrain_labyrinths.VariedTerrainLabyrinths
      width: ${uniform:60,80,1}
      height: ${uniform:60,80,1}
      border_width: ${uniform:1,6,3}
      agents: 10
      objects:
         altar: ${uniform:80,120,1}      # Many altars.

      large_obstacles:
         size_range: [10, 25]
         count: ${uniform:20,30,1}       # High obstacle density.
      small_obstacles:
         size_range: [3, 6]
         count: ${uniform:30,40,1}
      crosses:
         count: ${uniform:16,25,1}
      hearts_count: ${uniform:200,300,1}  # Altars (hearts) are very common.
      clumpiness: ${uniform:3,5,1}
      labyrinths:
         count: ${uniform:6,10,1}
      scattered_walls:
         count: ${uniform:100,200,1}

  objects:
    altar:
      cooldown: ${uniform:100,250,1}
      initial_items: 1
