name: "Build Home Frontend Docker Image"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "home/**"
      - ".github/workflows/build-home-image.yml"
  workflow_dispatch: {}

jobs:
  build-and-push-image:
    runs-on: ubuntu-4core
    timeout-minutes: 20 # up from default of 10 minutes
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build Docker image
        id: build-image
        uses: ./.github/actions/docker-build
        with:
          image_name: softmax-home
          dockerfile: home/Dockerfile
          aws_role: ${{ vars.AWS_ROLE }}

      - name: Deploy helm chart
        if: github.ref == 'refs/heads/main'
        run: |
          cp home/links.yaml devops/charts/home/

          aws eks update-kubeconfig --name main --region us-east-1
          helm upgrade -n default home ./devops/charts/home \
            --set image.tag=${{ steps.build-image.outputs.tag }}
