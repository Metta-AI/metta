# BBC Learning Progress Curriculum - Combat Focus
# This configuration tracks only combat-related rewards to focus training on combat skills

_target_: metta.mettagrid.curriculum.learning_progress.LearningProgressCurriculum

# Track only combat-related rewards
use_reward_observations: true
reward_types: ["heart", "laser", "armor"]  # Only combat rewards
reward_aggregation: "mean"  # Balance progress across all combat skills

# Learning progress parameters
ema_timescale: 0.001
progress_smoothing: 0.05
num_active_tasks: 16
rand_task_rate: 0.25
sample_threshold: 10
memory: 25

tasks:
  /env/mettagrid/curriculum/bbc/agents/1: 1
  /env/mettagrid/curriculum/bbc/agents/2: 1
  /env/mettagrid/curriculum/bbc/agents/3: 1
  /env/mettagrid/curriculum/bbc/agents/24: 1