defaults:
  - game/agent: agent
  - game/agent/rewards: hearts
  - game/groups: solo
  - game/objects:
      - basic
  - _self_

game:
  num_agents: ???
  obs_width: 11
  obs_height: 11
  num_observation_tokens: 200
  max_steps: 1000

  # Movement metrics tracking
  track_movement_metrics: true

  # Global observation tokens configuration
  global_obs:
    episode_completion_pct: true
    last_action: true # Controls both last_action and last_action_arg tokens
    last_reward: true
    resource_rewards: false
    visitation_counts: false
      # Controls whether an agent can see how many times it has visited a square
      # may create memory issues for large number of agents / large grids
  # We could figure this out implicitly, but being explicit reduces the risk of people accidentally configuring
  # inventory they didn't intend (e.g., "ore" instead of "ore_red").
  inventory_item_names:
    - ore_red
    - ore_blue
    - ore_green
    - battery_red
    - battery_blue
    - battery_green
    - heart
    - armor
    - laser
    - blueprint

  # Show recipe inputs in observations for all converters
  recipe_details_obs: false

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: true
      consumed_resources:
        laser: 1
      defense_resources:
        armor: 1
    swap:
      enabled: true
    change_color:
      enabled: false
    change_glyph:
      enabled: false
      number_of_glyphs: 4

  termination:
    max_reward: null #if set, terminate when overall reward = max_reward
    condition: null #either any (any agent achieves max_reward), all (all agents achieve max_reward) or a pct of agents
