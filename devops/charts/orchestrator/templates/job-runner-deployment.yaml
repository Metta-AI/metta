{{- if .Values.jobRunner.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orchestrator.fullname" . }}-job-runner
  labels:
    {{- include "orchestrator.labels" . | nindent 4 }}
    app.kubernetes.io/component: job-runner
spec:
  replicas: {{ .Values.jobRunner.replicaCount }}
  selector:
    matchLabels:
      {{- include "orchestrator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: job-runner
  template:
    metadata:
      labels:
        {{- include "orchestrator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: job-runner
    spec:
      serviceAccountName: {{ include "orchestrator.serviceAccountName" . }}
      containers:
      - name: job-runner
        image: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["kopf", "run", "-m", "metta.app_backend.job_runner.episode_job_operator", "--standalone"]
        env:
        - name: BACKEND_URL
          value: {{ .Values.env.BACKEND_URL | quote }}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DOCKER_IMAGE
          value: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
        - name: MACHINE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.machineToken }}
              key: token
        resources:
          {{- toYaml .Values.jobRunner.resources | nindent 10 }}
{{- end }}
