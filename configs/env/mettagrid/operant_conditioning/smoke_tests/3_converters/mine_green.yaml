defaults:
  - /env/mettagrid/operant_conditioning/smoke_tests/defaults@
  - _self_

game:
  map_builder:
    root:
      params:
        objects:
          mine_green: 1
          generator_red: 1
          generator_blue: 1
          generator_green: 1
  objects:
    generator_red:
      cooldown: 1
      input_resources:
        ore_green: 1
        ore_red: 0
      output_resources:
        battery_red: 0
    generator_blue:
      cooldown: 1
      input_resources:
        ore_green: 1
        ore_blue: 0
      output_resources:
        battery_blue: 0
    generator_green:
      cooldown: 1
      input_resources:
        ore_green: 1
        ore_blue: 0
        ore_red: 0
      output_resources:
        battery_green: 0
        heart: 1
    mine_green:
      cooldown: 100
