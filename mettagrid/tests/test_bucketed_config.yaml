_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template:
  game:
    num_agents: 4
    num_observation_tokens: 100

    inventory_item_names:
      - thing_1
      - thing_2

    map_builder:
      _target_: metta.mettagrid.map_builder.random.RandomMapBuilderConfig
      width: 30 # This will be overridden by buckets
      height: 30 # This will be overridden by buckets
      objects:
        altar: 1

buckets:
  game.map_builder.width: [20, 40, 60]
  game.map_builder.height: [20, 40, 60]
  game.map_builder.objects.altar: [1, 3, 5]
