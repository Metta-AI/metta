_target_: metta.rl.trainer.MettaTrainer

num_workers: ???

curriculum: /env/mettagrid/curriculum/simple
env_overrides: {}

initial_policy:
  uri: null
  type: top
  range: 1
  metric: epoch
  filters: {}

checkpoint_dir: ${run_dir}/checkpoints

evaluate_interval: 300
checkpoint_interval: 60
wandb_checkpoint_interval: 300
grad_mean_variance_interval: 0 # 0 to disable
replay_interval: ${trainer.evaluate_interval}
replay_dir: s3://softmax-public/replays/${run}


total_timesteps: 50_000_000_000

clip_coef: 0.15
ent_coef: 0.017
gae_lambda: 0.84
gamma: 0.99

# optimizer:
#   type: muon
#   beta1: 0.943
#   beta2: 0.9997
#   eps: 1.82e-13
#   learning_rate: 0.000238167
#   weight_decay: 0

optimizer:
  type: adam
  beta1: 0.89
  beta2: 0.96
  eps: 1.4e-7
  learning_rate: 0.019
  weight_decay: 0

lr_scheduler:
  enabled: false
  anneal_lr: false
  warmup_steps: null
  schedule_type: null

max_grad_norm: 2.6
vf_clip_coef: 0.16
vf_coef: 3.2
l2_reg_loss_coef: 0
l2_init_loss_coef: 0

# Prioritized experience replay parameters
prioritized_experience_replay:
  prio_alpha: 0.79  # Default to uniform sampling (0.0 = uniform, >0 = prioritized)
  prio_beta0: 0.59  # Initial importance sampling correction

norm_adv: true
clip_vloss: true
target_kl: null

# V-trace clipping parameters (for off-policy corrections)
vtrace:
  vtrace_rho_clip: 2.3  # Default: on-policy (no off-policy correction)
  vtrace_c_clip: 2.1   # Default: on-policy bootstrapping

zero_copy: true
require_contiguous_env_ids: false
verbose: true

batch_size: 524288
minibatch_size: 16384
bptt_horizon: 64
update_epochs: 1

cpu_offload: false
compile: false
compile_mode: reduce-overhead
profiler_interval_epochs: 10000

forward_pass_minibatch_target_size: 4096
async_factor: 2
scale_batches_by_world_size: false

kickstart:
  teacher_uri: null
  action_loss_coef: 1
  value_loss_coef: 1
  anneal_ratio: 0.65 # ratio of kickstart_steps to anneal to 0 coef
  kickstart_steps: 1_000_000_000
  additional_teachers:
