name: "Workflow Security Check"

on:
  push:
    branches: [main]
    paths:
      - ".github/**"
  pull_request:
    paths:
      - ".github/**"

permissions:
  contents: read

jobs:
  workflow-safety:
    name: Validate workflow interpolations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run workflow interpolation check
        run: python3 .github/scripts/check_workflow_interpolations.py
