defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

sampling: 1

game:
  num_agents: 24
  max_steps: 600
  agent:
    default_resource_limit: 1
    rewards:
      inventory:
        heart: 1.0
        battery_red: 0
        ore_red: 0
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    width: 7
    height: 7

    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 1
        objects:
          altar: 1
          generator_red: 1
          mine_red: 1
          mine_green: 1
  objects:
    altar:
      cooldown: 1
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
    generator_red:
      cooldown: 1
      input_resources:
        ore_red: 1
      output_resources:
        battery_red: 1
    mine_red:
      cooldown: 1
      input_resources:
        ore_green: 1
      output_resources:
        ore_red: 1
