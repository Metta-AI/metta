_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template: /env/mettagrid/navigation/evals/spiral_altar_base

buckets:
  # Small maps (80x80) with 5-10 altars
  game.map_builder.width:
    values: [80, 80, 80, 80, 80]  # Repeat to match altar count variations

  game.map_builder.height:
    values: [80, 80, 80, 80, 80]

  game.map_builder.root.params.objects.altar:
    range: [5, 10]
    bins: 5

  # Adjust max steps based on complexity
  game.max_steps:
    values: [400, 450, 500, 550, 600]

  # Vary spacing for different densities
  game.map_builder.root.params.spacing:
    values: [12, 14, 15, 16, 18]

env_overrides:
  sampling: 1
  game:
    num_agents: 1
