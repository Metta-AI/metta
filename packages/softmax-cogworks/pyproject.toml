[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "softmax-cogworks"
version = "0.0.1"
description = "Softmax gameplay content authoring SDK"
requires-python = ">=3.11.7"
dependencies = [
  "softmax-lib",
  "softmax-shared",
  "mettagrid",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
softmax-lib = { workspace = true }
softmax-shared = { workspace = true }
mettagrid = { workspace = true }
