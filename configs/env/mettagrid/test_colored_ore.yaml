  - _self_

game:
  num_agents: 1
  max_steps: 300
  agent:
    rewards:
      heart: 1
  map_builder:
    _target_: mettagrid.room.mean_distance.MeanDistance
    width: 11
    height: 11
    mean_distance: 6
    border_width: 3
    agents: 1
    objects:
      mine.red: 1
      # mine.blue: 1
      # mine.green: 1
      altar: 1
      generator.red: 1

  objects:
