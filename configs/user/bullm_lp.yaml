# @package __global__

# Learning Progress Training Configuration
# Uses the learning progress navigation curriculum defined in env/mettagrid/curriculum/learningprogress_navigation.yaml

defaults:
  - _self_

# Learning Progress Parameters
lp_weight: 0.0  # Adjustable parameter (0.0 to 1.0)

# Basic run configuration
run: ${oc.env:USER}.lp_sweep_${lp_weight}
data_dir: ${oc.env:DATA_DIR,./train_dir}
run_dir: ${data_dir}/${run}

trainer:
  curriculum: env/mettagrid/curriculum/learningprogress_navigation
  lp_weight: ${lp_weight}  # Reference the top-level parameter
  total_timesteps: 1000000
  gamma: 0.99
  gae_lambda: 0.95
  vf_coef: 0.5
  ent_coef: 0.01
  batch_size: 512
  minibatch_size: 256
  bptt_horizon: 8
  learning_rate: 3e-4
  evaluate_interval: 100
  num_workers: 4

wandb:
  enabled: True
  project: metta
  entity: metta-research
  name: ${run}
  tags: ["msb_nav_lp_sweep", "msb_nav_lp_weight_${lp_weight}"]
