defaults:
  - /env/mettagrid-base/mettagrid@
  - _self_

game:
  num_agents: 20
  max_steps: 1000

  agent:
    rewards:
      heart: 0.333

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 3

    room:
      _target_: mettagrid.config.room.mean_distance.MeanDistance
      width: 25
      height: 25
      mean_distance: 15
      border_width: 3

      agents: 1

      objects:
        altar: 3
        wall: ${sampling:10,15,12}

  objects:
    altar:
      cooldown: 255
