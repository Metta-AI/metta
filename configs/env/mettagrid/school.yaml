defaults:
  - /env/mettagrid-base/mettagrid@

game:
  num_agents: 11
  max_steps: 100

  groups:
    mazer:
      id: 0
      sprite: 10
      props: {}

  map_builder:
    _target_: mettagrid.config.room.room_list.RoomList
    border_width: 2

    rooms:
      # single agent small room
      - _target_: mettagrid.config.room.random.Random
        border_width: 2
        width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        agents: 1
        objects:
          altar: 1
          generator: 3
          converter: 1
          wall: ${..width}

      # multi agent small room
      - _target_: mettagrid.config.room.random.Random
        border_width: 2
        width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        agents: 3
        objects:
          altar: 1
          generator: 3
          converter: 2
          wall: ${..width}

      # 2 agent scarce room
      - _target_: mettagrid.config.room.random.Random
        border_width: 2
        width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        agents: 2
        objects:
          altar: 1
          generator: 1
          converter: 1
          wall: ${..width}

      # predator and prey room
      - _target_: mettagrid.config.room.random.Random
        border_width: 2
        width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
        agents:
          predator: 1
          prey: 3
        objects:
          altar: 1
          generator: 1
          converter: 1
          wall: ${..width}

      # maze
      # - _target_: mettagrid.config.room.maze.Maze
      #   border_width: 2
      #   width: ${make_odd:${if:${eq:${..sampling},0},21,${uniform:10,40}}}  
      #   height: ${make_odd:${if:${eq:${..sampling},0},21,${uniform:10,40}}}
      #   start_pos: [1, 1]
      #   end_pos:
      #   - ${sub:${..width},2}
      #   - ${sub:${..height},2}
      #   branching: ${if:${eq:${..sampling},0},0.7,${uniform:0.1,0.95}}

      # break room
      - _target_: mettagrid.config.room.room_list.RoomList
        border_width: 2
        rooms:
          - _target_: mettagrid.config.room.random.Random
            border_width: 0
            width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
            height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
            agents: 1
            objects:
              generator: 1
              converter: 1
              wall: ${..width}
          - _target_: mettagrid.config.room.random.Random
            border_width: 1
            width: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
            height: ${if:${eq:${..sampling},0},10,${uniform:5,20}}
            objects:
              altar: 1
              wall: ${..width}
