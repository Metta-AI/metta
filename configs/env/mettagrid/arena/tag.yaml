# Altars take hearts as input, so the only way to get more hearts is to freeze
# other agents.

defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects@game.objects:
      - basic
      - mines
      - generators
      - combat
  - _self_

game:
  num_agents: 64  # where: set to 64 to match basic config
  map_builder:
    _target_: metta.map.mapgen.MapGen

    width: 64  # where: 64x64 map size
    height: 64  # where: 64x64 map size
    instances: 4  # where: maintaining 16 agents per instance (64/4=16)
    instance_border_width: 0

    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 16  # where: 16 agents per instance
        objects:
          mine_red: 20  # where: scaled proportionally for 16 agents
          generator_red: 10  # where: scaled proportionally
          altar: 4  # where: scaled proportionally
          lasery: 4  # where: scaled proportionally
          armory: 4  # where: scaled proportionally

          block: 40  # where: scaled proportionally
          wall: 40  # where: scaled proportionally

  objects:
    altar:
      input_resources:
        blueprint: 1
      initial_resource_count: 1
      cooldown: 1
