defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 1 #how many agents are in the map x2
  max_steps: ???

  # Disable resource_rewards observation for backward compatibility with pre-trained policies
  global_obs:
    episode_completion_pct: true
    last_action: true
    last_reward: true
    resource_rewards: false # This feature wasn't present when older policies were trained

  # Disable unneeded actions from nav evals
  actions:
    put_items:
      enabled: false
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    move:
      enabled: false
    move_8way:
      enabled: false
    move_cardinal:
      enabled: true
  agent:
    initial_inventory:
      battery_blue: 5
    rewards:
      inventory:
        heart: 0.333

  objects:
    box:
      type_id: 12
      resources_to_create: {}
      resources_to_pick_up:
        battery_blue: 1

  map_builder:
    _target_: metta.map.mapgen_ascii.MapGenAscii
    border_width: 1
