<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metta Map Drawer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline critical styles to avoid FOUC */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading assets...</p>
        </div>
    </div>

    <div class="controls">
        <label for="mapWidth">Width:</label>
        <input type="number" id="mapWidth" value="30" min="3" max="100">
        <label for="mapHeight">Height:</label>
        <input type="number" id="mapHeight" value="30" min="3" max="100">
        <button id="createGridBtn">Create/Reset Grid</button>
        <button id="toggleAsciiEditBtn">ASCII Edit Mode</button>
        <p class="controls-info">Left-click/Tap: Draw | Right-click/Two-finger Tap: Erase</p>
    </div>

    <div class="entity-selector" id="entitySelector"></div>

    <canvas id="mapCanvas"></canvas>

    <div class="preview-container">
        <h3>ASCII Preview:</h3>
        <textarea id="asciiPreview" rows="10" cols="50"></textarea>
        <button id="copyAsciiBtn">Copy ASCII</button>
        <button id="loadAsciiBtn">Load ASCII</button>
        <span id="copyStatusMessage" class="copy-status"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
