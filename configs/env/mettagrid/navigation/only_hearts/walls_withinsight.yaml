
defaults:
  - navigation_defaults

game:
  num_agents: 20

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 3

    room:
      _target_: mettagrid.config.room.mean_distance.MeanDistance
      width: ${uniform:10,15,25}
      height: ${uniform:10,15,25}
      mean_distance: ${uniform:1,6,10}
      border_width: 3

      agents: 1

      objects:
        altar: 3
        wall: ${uniform:1,5,5}