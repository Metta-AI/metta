# Fast sweep configuration - minimal parameters for quick iteration
parameters:
  trainer.gamma:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.gae_lambda:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.vf_coef:
    min: 0.1
    max: 2.0
    distribution: uniform

  trainer.ent_coef:
    min: 1e-5
    max: 1e-1
    distribution: log_normal

  trainer.batch_size:
    min: 128
    max: 1024
    distribution: int_uniform

  trainer.minibatch_size:
    min: 128
    max: 128
    distribution: int_uniform

  trainer.bptt_horizon:
    min: 4
    max: 8
    distribution: int_uniform

  trainer.total_timesteps:
    min: 1e3
    max: 1e4
    distribution: log_normal

  env.game.objects.altar.hp:
    min: 10
    max: 10
    distribution: int_uniform

  env.game.objects.altar.cooldown:
    min: 1
    max: 20
    distribution: int_uniform
