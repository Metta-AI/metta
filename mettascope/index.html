<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MettaScope</title>
  <link rel="icon" type="image/png" href="data/meta_grid_icon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main canvas for drawing nearly everything -->
  <canvas id="global-canvas"></canvas>

  <!-- Header area -->
  <div id="header">
    <div class="header-left">
      <img id="logo" src="data/ui/logo.png" alt="MettaScope">
      <div id="file-name">
        loading...
      </div>
    </div>
    <div class="header-right">
      <div class="filter-wrapper">
        <input id="main-filter" type="text" placeholder="Filter/Search Field">
      </div>
      <div class="share-wrapper">
        <img id="share-button" src="data/ui/share.png" alt="Share">
      </div>
    </div>
  </div>

  <!-- Bottom area -->
  <div class="scrubber-container">
    <input id="main-scrubber" type="range" class="scrubber" min="0" max="500" value="0">
    <div id="control-bar">
      <div class="section left">
        <img id="rewind-to-start" src="data/ui/rewindToStart.png" alt="Rewind to Start" title="Rewind to Start">
        <img id="step-back" src="data/ui/stepBack.png" alt="Step Back" title="Step Back">
        <img id="play" src="data/ui/play.png" alt="Play" title="Play/Pause">
        <img id="step-forward" src="data/ui/stepForward.png" alt="Step Forward" title="Step Forward">
        <img id="rewind-to-end" src="data/ui/rewindToEnd.png" alt="Rewind to End" title="Rewind to End">
      </div>

      <div class="section middle">
        <img id="speed1" src="data/ui/turtle.png" alt="Slow" title="Slow Speed">
        <img id="speed2" src="data/ui/speed.png" alt="Speed" title="Normal Speed">
        <img id="speed3" src="data/ui/speed.png" alt="Speed" title="Normal Speed">
        <img id="speed4" src="data/ui/speed.png" alt="Speed" title="Normal Speed">
        <img id="speed5" src="data/ui/speed.png" alt="Speed" title="Normal Speed">
        <img id="speed6" src="data/ui/rabbit.png" alt="Fast" title="Fast Speed">
      </div>

      <div class="section right">
        <img id="sort" src="data/ui/sort.png" alt="Sort" title="Sort">
        <img id="tack" src="data/ui/tack.png" alt="Toggle Follow Lock" title="Toggle Follow Lock">
        <img id="resources" src="data/ui/heart.png" alt="Toggle Resources" title="Toggle Resources">
        <img id="grid" src="data/ui/grid.png" alt="Toggle Grid" title="Toggle Grid">
        <img id="eye" src="data/ui/eye.png" alt="Toggle View" title="Toggle View">
        <img id="cloud" src="data/ui/cloud.png" alt="Toggle Fog of War" title="Toggle Fog of War">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to MettaScope</h2>
      <p>Please drop a replay file here to see the replay.</p>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast">Notification message here</div>

  <script type="module" src="dist/main.js"></script>
</body>

</html>
