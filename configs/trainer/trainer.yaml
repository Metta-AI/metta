_target_: metta.rl.trainer.MettaTrainer
num_workers: null  # determined by train.py if not specified

curriculum: ???
env_overrides: {}

initial_policy:
  uri: null
  type: top
  range: 1
  metric: epoch
  filters: {}

checkpoint:
  checkpoint_dir: ${run_dir}/checkpoints
  checkpoint_interval: 50
  wandb_checkpoint_interval: 50

simulation:
  evaluate_interval: 200
  replay_dir: s3://softmax-public/replays/${run}

grad_mean_variance_interval: 0 # 0 to disable

total_timesteps: 20_000_000_000  # 25% toward sweep: 10_000_000_000 (original) -> 50_000_000_000 (sweep)

optimizer:
  type: adam
  beta1: 0.8975  # 25% toward sweep: 0.9 (original) -> 0.89 (sweep)
  beta2: 0.98925  # 25% toward sweep: 0.999 (original) -> 0.96 (sweep)
  eps: 3.5e-8  # 25% toward sweep: 1e-12 (original) -> 1.4e-7 (sweep)
  learning_rate: 0.00509275  # 25% toward sweep: 0.000457 (original) -> 0.019 (sweep)
  weight_decay: 0

lr_scheduler:
  enabled: false
  anneal_lr: false
  warmup_steps: null
  schedule_type: null

ppo:
  # Core PPO hyperparameters
  clip_coef: 0.1125  # 25% toward sweep: 0.1 (original) -> 0.15 (sweep)
  ent_coef: 0.005825  # 25% toward sweep: 0.0021 (original) -> 0.017 (sweep)
  gae_lambda: 0.897  # 25% toward sweep: 0.916 (original) -> 0.84 (sweep)
  gamma: 0.98025  # 25% toward sweep: 0.977 (original) -> 0.99 (sweep)

  # Training parameters
  max_grad_norm: 1.025  # 25% toward sweep: 0.5 (original) -> 2.6 (sweep)
  vf_clip_coef: 0.115  # 25% toward sweep: 0.1 (original) -> 0.16 (sweep)
  vf_coef: 1.13  # 25% toward sweep: 0.44 (original) -> 3.2 (sweep)
  l2_reg_loss_coef: 0
  l2_init_loss_coef: 0
  norm_adv: true
  clip_vloss: true
  target_kl: null

# Prioritized experience replay parameters
prioritized_experience_replay:
  prio_alpha: 0.1975  # 25% toward sweep: 0.0 (original) -> 0.79 (sweep)
  prio_beta0: 0.5975  # 25% toward sweep: 0.6 (original) -> 0.59 (sweep)

# V-trace clipping parameters (for off-policy corrections)
vtrace:
  vtrace_rho_clip: 1.325  # 25% toward sweep: 1.0 (original) -> 2.3 (sweep)
  vtrace_c_clip: 1.275  # 25% toward sweep: 1.0 (original) -> 2.1 (sweep)

zero_copy: true
require_contiguous_env_ids: false
verbose: true

batch_size: 524288
minibatch_size: 16384
bptt_horizon: 64
update_epochs: 1

cpu_offload: false
compile: false
compile_mode: reduce-overhead
profiler:
  interval_epochs: 10000
  profile_dir: s3://softmax-public/torch_traces/${run}

forward_pass_minibatch_target_size: 4096
async_factor: 2
scale_batches_by_world_size: false

# Hyperparameter scheduler configuration
hyperparameter_scheduler:
  learning_rate_schedule:
    _target_: metta.rl.hyperparameter_scheduler.CosineSchedule
    min_value: 0.00003
    initial_value: ${...optimizer.learning_rate}

  ppo_clip_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LogarithmicSchedule
    min_value: 0.05
    decay_rate: 0.1
    initial_value: ${...ppo.clip_coef}

  ppo_ent_coef_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LinearSchedule
    min_value: 0.0
    initial_value: ${...ppo.ent_coef}

  ppo_vf_clip_schedule:
    _target_: metta.rl.hyperparameter_scheduler.LinearSchedule
    min_value: 0.05
    initial_value: ${...ppo.vf_clip_coef}

  ppo_l2_reg_loss_schedule:
    _target_: metta.rl.hyperparameter_scheduler.ConstantSchedule
    initial_value: ${...ppo.l2_reg_loss_coef}

  ppo_l2_init_loss_schedule:
    _target_: metta.rl.hyperparameter_scheduler.ConstantSchedule
    initial_value: ${...ppo.l2_init_loss_coef}

kickstart:
  teacher_uri: null
  action_loss_coef: 1
  value_loss_coef: 1
  anneal_ratio: 0.65 # ratio of kickstart_steps to anneal to 0 coef
  kickstart_steps: 1_000_000_000
  additional_teachers:
