line-length = 100
target-version = "py310"
# Exclude a variety of commonly ignored directories
exclude = [
  ".git",
  ".mypy_cache",
  ".ruff_cache",
  ".venv",
  "__pypackages__",
  "dist",
  "node_modules",
]

[lint]
# Rules to select
select = ["E", "F", "B", "I"]
# Rules to ignore
ignore = ["E203"]
# Allow autofix for all selected rules
fixable = ["E", "F", "B", "I"]
unfixable = []
