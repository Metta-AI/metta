defaults:
  - cogeval_defaults

game:
  num_agents: 10



  map_builder:
    _target_: mettagrid.config.room.multi_room.RoomList
    rooms:
      - _target_: mettagrid.config.room.cognitive_evals.radial_maze.RadialMaze
        width: ${uniform:18,22,21}
        height: ${uniform:18,22,21}
        radial_params:
          num_arms: ${uniform:4,8,6}
          arm_length: ${uniform:7,10,7}
          center_radius: ${uniform:2,4,3}              # Set the corridor width to 4 blocks.
      - _target_: mettagrid.config.room.cognitive_evals.cylinder.Cylinder
        width: ${uniform:15,20,21}
        height: ${uniform:15,20,21}
        cylinder_params:
          length: ${uniform:3,10,5}
          horizontal: ${choose:true,false}
          both_ends: ${choose:true,false}                 # Set the corridor width to 4 blocks.
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/navigating_obstacles.map"
                  # Set the corridor width to 4 blocks.
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/short_term_memory.map"