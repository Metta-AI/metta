_target_: metta.map.mapgen.MapGen

width: 40
height: 40

root:
  type: metta.map.scenes.random_scene_from_dir.RandomSceneFromDir
  params:
    dir: ./scenes/dcss/wfc

  children:
    - where: full
      scene:
        type: metta.map.scenes.random.Random
        params:
          agents: 1
          objects:
            altar: 1
    - where: full
      scene:
        type: metta.map.scenes.make_connected.MakeConnected
