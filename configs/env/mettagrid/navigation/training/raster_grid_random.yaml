defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 1
  max_steps: ${sampling:400, 1000, 700}
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false
    get_items:
      enabled: true  # Must match training environments

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: ${sampling:100, 150, 120}
    height: ${sampling:100, 150, 120}
    border_width: 1

    root:
      type: metta.map.scenes.grid_altars.GridAltars
      params:
        objects:
          altar: ${sampling:9, 225, 49}  # 9-225 altars (3x3 to 15x15 grid)
        agents: 1
        grid_rows: ${sampling:3, 15, 7}  # 3-15 rows
        grid_cols: ${sampling:3, 15, 7}  # 3-15 columns
        margin: ${sampling:5, 15, 10}
        min_spacing: ${sampling:5, 10, 8}
        randomize_position: 0  # Perfect grid alignment
        place_agent_center: true
