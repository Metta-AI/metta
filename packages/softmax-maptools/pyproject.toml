[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "softmax-maptools"
version = "0.0.1"
description = "Softmax map tooling, editors, and client surfaces"
requires-python = ">=3.11.7"
dependencies = [
  "softmax-lib",
  "softmax-shared",
  "fastapi>=0.115.5",
  "pydantic>=2.11.5",
  "typer>=0.16.1",
  "numpy>=2",
  "mettagrid",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
softmax-lib = { workspace = true }
softmax-shared = { workspace = true }
mettagrid = { workspace = true }
