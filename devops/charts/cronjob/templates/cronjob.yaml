apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "cronjob.fullname" . }}
  labels:
    {{- include "cronjob.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "cronjob.selectorLabels" . | nindent 12 }}
        spec:

          serviceAccountName: {{ include "cronjob.serviceAccountName" . }}
          restartPolicy: {{ .Values.restartPolicy }}
          {{- if .Values.initContainers }}
          initContainers:
            {{- range .Values.initContainers }}
            - name: {{ .name }}
              image: "{{ if $.Values.image.registry }}{{ $.Values.image.registry }}/{{ end }}{{ $.Values.image.name }}:{{ required "tag is required" $.Values.image.tag }}"
              imagePullPolicy: {{ $.Values.image.pullPolicy }}
              {{- if .command }}
              command:
                {{- toYaml .command | nindent 16 }}
              {{- end }}
              {{- if .args }}
              args:
                {{- toYaml .args | nindent 16 }}
              {{- end }}
              {{- if .env }}
              env:
                {{- range .env }}
                - name: {{ required "env entries require name" .name }}
                  value: {{ required (printf "env entry for %s requires value" .name) .value | quote }}
                {{- end }}
              {{- end }}
              {{- if .resources }}
              resources:
                {{- toYaml .resources | nindent 16 }}
              {{- else }}
              resources:
                {{- toYaml $.Values.resources | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            {{- if .Values.command }}
            command:
              {{- toYaml .Values.command | nindent 12 }}
            {{- end }}
            {{- if .Values.args }}
            args:
              {{- toYaml .Values.args | nindent 12 }}
            {{- end }}
            env:
            # Datadog configuration
            - name: DD_ENV
              value: {{ .Values.datadog.env | quote }}
            - name: DD_SERVICE
              value: {{ .Values.datadog.service | quote }}
            - name: DD_VERSION
              value: {{ .Values.image.tag | quote }}
            - name: DD_SITE
              value: {{ .Values.datadog.site | quote }}
            {{- range .Values.extraEnv }}
            - name: {{ required "extraEnv entries require name" .name }}
              value: {{ required (printf "extraEnv entry for %s requires value" .name) .value | quote }}
            {{- end }}
            # Secrets are fetched from AWS Secrets Manager at runtime via the serviceAccount IAM role
            resources:
              {{- toYaml .Values.resources | nindent 14 }}
