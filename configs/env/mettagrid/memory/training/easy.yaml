defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 16
  max_steps: 45
  agent:
    rewards:
      heart: 0.333
  map_builder:
    _target_: metta.map.mapgen.MapGen

    border_width: 1
    instances: 2
    instance_border_width: 1

    root:
      type: metta.map.scenes.ascii.Ascii
      params:
        uri: "configs/env/mettagrid/maps/memory_training/easy.map"

  objects:
    altar:
      cooldown: 255
