defaults:
  - /env/mettagrid/mettagrid@task_cfg_template
  - _self_

_target_: metta.mettagrid.curriculum.sampling.SampledTaskCurriculum

task_id: sparse
task_cfg_template:
  game:
    num_agents: 4
    actions:
      attack:
        enabled: false
      swap:
        enabled: false
      change_color:
        enabled: false
      put_items:
        enabled: false
    agent:
      default_resource_limit: 5
    map_builder:
      _target_: metta.map.mapgen.MapGen
      instances: ${..num_agents}
      width: ???
      height: ???
      root:
        type: metta.map.scenes.random.Random
        params:
          agents: 1
          objects:
            altar: ???
    objects:
      altar:
        initial_resource_count: 1
        cooldown: 255
sampling_parameters:
  game.map_builder.width:
    range: [60, 120]
    want_int: true
  game.map_builder.height:
    range: [60, 120]
    want_int: true
  game.map_builder.root.params.objects.altar:
    range: [1, 10]
    want_int: true
