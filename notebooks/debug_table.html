<!DOCTYPE html>
<html>
<head>
    <title>Debug RunStore Table</title>
</head>
<body>
    <h1>Debug RunStore Table</h1>
    <div id="output"></div>
    
    <script>
        // This is the data from your RunStore
        const data = [{"run_id": "test_run_123", "status": "unknown", "sky_id": "", "sky_status": "", "wandb_url": "", "wandb_status": "", "created": "2025-07-20T12:18:10.029969"}];
        
        console.log("Data:", data);
        
        // Check what we're getting
        const output = document.getElementById('output');
        
        data.forEach(run => {
            const div = document.createElement('div');
            div.innerHTML = `
                <p>Run ID: ${run.run_id}</p>
                <p>Status: ${run.status} (type: ${typeof run.status})</p>
                <p>Status undefined? ${run.status === undefined}</p>
                <p>Status is "undefined"? ${run.status === "undefined"}</p>
            `;
            output.appendChild(div);
        });
        
        // Test the status badge generation
        const testRun = data[0];
        const statusBadge = `<span class="status-badge status-${testRun.status}">${testRun.status}</span>`;
        output.innerHTML += `<p>Status badge HTML: ${statusBadge.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</p>`;
    </script>
</body>
</html>
