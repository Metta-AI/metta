defaults:
  - common
  - agent: fast
  - trainer: trainer
  - sim: arena  # Use arena sim defaults but override env
  - wandb: metta_research
  - _self_

seed: 1

train_job:
  map_preview_uri: s3://softmax-public/training_runs/${run}/map_preview.json.z
  evals: ${sim}

trainer:
  # Use perfect maze curriculum for training
  curriculum: /env/mettagrid/curriculum/perfect_maze

  # Override some training settings for maze navigation
  total_timesteps: 1000000

  # PPO settings for maze exploration
  ppo:
    ent_coef: 0.01

cmd: train
