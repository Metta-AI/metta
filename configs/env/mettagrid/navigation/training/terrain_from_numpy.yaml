defaults:
  - /env/mettagrid/navigation/training/defaults@
  - _self_

game:
  num_agents: 4
  max_steps: 1500
  map_builder:
    room:
      _target_: mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      dir: terrain_maps_nohearts
      objects:
        altar: 25
  objects:
    altar:
      cooldown: 1000
      input_battery.red: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      initial_items: 1
