# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-format
        name: ruff-format
        stages: [pre-commit]
      - id: ruff-format
        name: ruff-format-check
        args: ["--check"]
        stages: [manual]
      - id: ruff-check
        name: ruff-check
        args: ["--fix"]
        stages: [pre-commit]
      - id: ruff-check
        name: ruff-check-no-fix
        stages: [manual]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.7
    hooks:
      - id: prettier
        name: prettier-json
        stages: [pre-commit]
        files: "\\.(json|jsonc|json5|code-workspace)$"
        additional_dependencies:
          - prettier@3.3.3
      - id: prettier
        name: prettier-json-check
        stages: [manual]
        files: "\\.(json|jsonc|json5|code-workspace)$"
        entry: prettier --check
        additional_dependencies:
          - prettier@3.3.3
      - id: prettier
        name: prettier-markdown
        stages: [pre-commit]
        files: "\\.(md|mdown|markdown)$"
        additional_dependencies:
          - prettier@3.3.3
      - id: prettier
        name: prettier-markdown-check
        stages: [manual]
        files: "\\.(md|mdown|markdown)$"
        entry: prettier --check
        additional_dependencies:
          - prettier@3.3.3
      - id: prettier
        name: prettier-shell
        stages: [pre-commit]
        files: "\\.(bash|sh)$"
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-sh@0.13.1
      - id: prettier
        name: prettier-shell-check
        stages: [manual]
        files: "\\.(bash|sh)$"
        entry: prettier --check
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-sh@0.13.1
      - id: prettier
        name: prettier-toml
        stages: [pre-commit]
        files: "\\.toml$"
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-toml@2.0.6
      - id: prettier
        name: prettier-toml-check
        stages: [manual]
        files: "\\.toml$"
        entry: prettier --check
        additional_dependencies:
          - prettier@3.3.3
          - prettier-plugin-toml@2.0.6
      - id: prettier
        name: prettier-yaml
        stages: [pre-commit]
        files: "\\.(ya?ml)$"
        exclude: "(/configs/|/scenes/|/charts/|\\.github/actions/asana/pr_gh_to_asana/test/)"
        additional_dependencies:
          - prettier@3.3.3
      - id: prettier
        name: prettier-yaml-check
        stages: [manual]
        files: "\\.(ya?ml)$"
        exclude: "(/configs/|/scenes/|/charts/|\\.github/actions/asana/pr_gh_to_asana/test/)"
        entry: prettier --check
        additional_dependencies:
          - prettier@3.3.3

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        stages: [pre-commit, manual]
      - id: check-json
        stages: [pre-commit, manual]
        exclude: "(^\\.vscode/|tsconfig.*\\.json$)"
      - id: check-yaml
        stages: [pre-commit, manual]
        exclude: "(agentdojo/data/suites/workspace.*\\.yaml|^devops/charts/|^devops/tf/)"
      - id: debug-statements
        stages: [pre-commit, manual]
      - id: detect-private-key
        stages: [pre-commit, manual]
        exclude: "agentdojo/data/suites/workspace_plus/terminal/mock-gist-server/certs/nginx.key"
      - id: end-of-file-fixer
        stages: [pre-commit, manual]
      - id: requirements-txt-fixer
        stages: [pre-commit, manual]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint-fix
        stages: [pre-commit]
      - id: markdownlint
        stages: [manual]

  - repo: local
    hooks:
      - id: uv-lock
        name: uv-lock
        entry: uv lock --check
        language: system
        pass_filenames: false
        stages: [pre-commit, manual]
