# @package __global__

# GitHub Actions CI hardware configuration
# Optimized for CI/CD environments with limited resources

device: cpu

vectorization: serial

trainer:
  update_epochs: 1
  batch_size: 1024
  minibatch_size: 1024
  forward_pass_minibatch_target_size: 2
  checkpoint:
    checkpoint_interval: 10
  bptt_horizon: 8