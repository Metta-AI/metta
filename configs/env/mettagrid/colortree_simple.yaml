# Simple sequence learning environment
defaults:
  - mettagrid
  - _self_

game:
  num_agents: 1
  max_steps: 500
  obs_width: 11
  obs_height: 11

  # Simple 3x3 map
  map_builder:
    _target_: metta.mettagrid.room.random.Random
    width: 3
    height: 3
    border_width: 0
    agents: 1
    seed: 42
    objects: {}

  # Agent config
  agent:
    resource_limits:
      ore_red: 3
      ore_blue: 3
      ore_green: 3

  # Only enable noop and change_color for now
  actions:
    noop:
      enabled: true
    move:
      enabled: false
    rotate:
      enabled: false
    put_items:
      enabled: false
    get_items:
      enabled: false
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: true  # Use this to test sequence learning
    change_glyph:
      enabled: false
