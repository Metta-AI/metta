defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1

game:
  num_agents: 1
  max_steps: 800
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 100
    height: 100
    border_width: 1

    root:
      type: metta.map.scenes.spiral.Spiral
      params:
        objects:
          altar: 8  # Number of altars along the spiral
        agents: 1  # Agent starts at center
        spacing: 15  # Ensures altars are spaced beyond view distance
        start_radius: 0
        radius_increment: 2.5
        angle_increment: 0.3
        randomize_position: 2  # Small random offset for variety
        place_at_center: true  # Agent at center, altars spiral outward
