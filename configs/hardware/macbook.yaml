# @package __global__

# Default hardware configuration for local development
# This setup uses CPU with serial execution for compatibility

device: cpu

vectorization: serial

trainer:
  num_workers: 1  # Single worker process ("serial" execution)
  update_epochs: 1
  batch_size: 1024
  minibatch_size: 1024
  forward_pass_minibatch_target_size: 2
  async_factor: 1
  checkpoint:
    checkpoint_interval: 10
  bptt_horizon: 8