program: python
method: protein
project: metta
entity: metta-research

# Complex Protein sweep - 10 hyperparameters with massive search space
# Total combinations: ~10^23 (requires intelligent sampling)
parameters:
  # Core learning parameters (huge ranges)
  trainer.learning_rate:
    min: 0.00001   # 1e-5
    max: 0.1       # 1e-1 (4 orders of magnitude)
  trainer.batch_size:
    values: [16, 32, 48, 64, 96, 128, 192, 256, 384, 512]
  trainer.gamma:
    min: 0.9
    max: 0.9999

  # PPO-specific parameters
  trainer.clip_param:
    min: 0.05
    max: 0.5
  trainer.entropy_coeff:
    min: 0.0001
    max: 0.1
  trainer.value_coeff:
    min: 0.1
    max: 2.0

  # Advanced optimization parameters
  trainer.lr_decay:
    min: 0.95
    max: 1.0
  trainer.max_grad_norm:
    min: 0.1
    max: 10.0
  trainer.gae_lambda:
    min: 0.9
    max: 0.999

  # Training dynamics
  trainer.num_epochs:
    values: [3, 4, 5, 8, 10, 15, 20]

command:
  - python
  - -m
  - metta.rl.pufferlib.train
  - config/user/protein_demo.yaml
  - ++wandb_enabled=True
  - ++wandb_resume=True
