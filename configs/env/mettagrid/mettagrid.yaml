defaults:
  - game/agent: hearts
  - game/groups: solo
  - game/objects:
      - basic
      - generators
      - mines
      - advanced
  - _self_

sampling: 0

game:
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_rooms}
    border_width: 6

    room:
      _target_: metta.mettagrid.room.random.Random
      width: 10 #25
      height: 10 #25
      border_width: 0

      agents: 6

      objects:
        mine_red: 5 #10
        generator_red: 5
        altar: 5

        block: 3 #50
        wall: 3 #50

  num_agents: 24
  num_rooms: 4
  # num_agents: ???
  obs_width: 11
  obs_height: 11
  num_observation_tokens: 200
  max_steps: 1000

  # We could figure this out implicitly, but being explicit reduces the risk of people accidentally configuring
  # inventory they didn't intend (e.g., "ore" instead of "ore_red").
  inventory_item_names:
    - ore_red
    - ore_blue
    - ore_green
    - battery_red
    - battery_blue
    - battery_green
    - heart
    - armor
    - laser
    - blueprint

  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    put_items:
      enabled: true
    get_items:
      enabled: true
    attack:
      enabled: false
      consumed_resources:
        laser: 1
      defense_resources:
        armor: 1
    swap:
      enabled: true
    change_color:
      enabled: false
