defaults:
  - navigation_defaults

game:

  agent:
    rewards:
      heart: 1

  num_agents: 10
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 10
    border_width: 6

    room:
      _target_: mettagrid.config.room.varied_obstacle_shapes.VariedObstacleShapes
      width: ${uniform:40,100,30}
      height: ${uniform:40,100,30}
      border_width: ${uniform:1,6,3}
      agents: 1
      objects:
         altar: ${uniform:20,80,30}
         wall: ${uniform:24,70,30}  # 'wall' value determines the number of obstacles

  objects:
    altar.red:
      max_output: 1
      cooldown: 255
      initial_items: 1