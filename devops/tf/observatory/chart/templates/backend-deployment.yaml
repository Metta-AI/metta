apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      imagePullSecrets:
      - name: dockerconfig
      containers:
        - name: server
          image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: {{ .Release.Name }}-env
          env:
          - name: HOST
            value: "0.0.0.0"
          - name: PORT
            value: "8000"
          command: ["uv", "run", "-m", "metta.app.server"]
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /suites # TODO: change to /health
              port: 8000
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /suites
              port: 8000
            timeoutSeconds: 3
            periodSeconds: 1
