defaults:
  - /env/mettagrid-base/mettagrid@

sampling: 5

game:
  num_agents: 20
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 6

    room:
      _target_: mettagrid.config.room.varied_obstacle_shapes.VariedObstacleShapes
      width: ${if:${eq:${..sampling},0},30,${uniform:40,100}}
      height: ${if:${eq:${..sampling},0},30,${uniform:40,100}}
      border_width: ${if:${eq:${..sampling},0},3,${uniform:1,6}}
      agents: 1
      objects:
         altar: ${if:${eq:${..sampling},0},30,${uniform:20,80}}
         wall: ${if:${eq:${..sampling},0},30,${uniform:12,70}} # 'wall' value determines the number of obstacles

  objects:
    altar.red:
      cooldown: 255
      initial_items: 1

  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
