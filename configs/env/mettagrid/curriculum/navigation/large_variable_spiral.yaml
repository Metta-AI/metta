_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template: /env/mettagrid/navigation/evals/spiral_altar_base

buckets:
  # Fixed large map size with variable altar count
  game.map_builder.width:
    values: [120]

  game.map_builder.height:
    values: [120]

  # Variable altar count (10-15 for large maps) - fewer bins
  game.map_builder.root.params.objects.altar:
    range: [10, 15]
    bins: 3  # Gives us 10, 12, 15 altars

  # Simplified max steps
  game.max_steps:
    values: [800, 900, 1000]  # Matches the 3 altar bins

env_overrides:
  sampling: 1
  game:
    num_agents: 1

# Now: 1 × 1 × 3 × 3 = 9 combinations
