# @package __global__

run: ${user.name}.local.play.1

defaults:
  - /user/sandbox
  - override /env/mettagrid@env: a20_b4_40x40

env:
  sampling: 0.5
  game:
    max_steps: 10000
  num_agents: 20
  map:
    room:
      width: 40
      height: 40
    objects:
      agent:
        energy_reward: 1

evaluator:
  policy:
    uri: wandb://run/p2.plu.1

