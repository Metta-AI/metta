defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 512
  map_builder:
    root:
      params:
        objects:
          mine_blue: 1
          mine_green: 1
          lab: 1
          generator_blue: 1
          altar: 1
  objects:
    mine_blue:
      output_resources:
        ore_red: 1
      cooldown: 20
    mine_green:
      input_resources:
        ore_red: 1
      output_resources:
        ore_green: 1
      cooldown: 20
    lab:
      input_resources:
        ore_green: 1
      output_resources:
        battery_red: 1
      cooldown: 20
    generator_blue:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
      cooldown: 20
    altar:
      input_resources:
        ore_red: 1
        ore_green: 1
        battery_red: 1
