kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: metta-app-backend
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 8080
    protocol: TCP
  - containerPort: 30443
    hostPort: 8443
    protocol: TCP
  extraMounts:
  - hostPath: /tmp
    containerPath: /tmp