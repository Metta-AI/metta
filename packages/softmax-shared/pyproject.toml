[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "softmax-shared"
version = "0.0.1"
description = "Shared schemas and registries for Softmax"
requires-python = ">=3.11.7"
dependencies = [
  "metta-common",
  "pydantic>=2.11.5",
  "mettagrid",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
metta-common = { workspace = true }
mettagrid = { workspace = true }
