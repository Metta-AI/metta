defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 4

  agent:
    ore.red_max: 5
    battery_max: 5
    heart_max: 1000
    rewards:
      ore.red: 0.005
      battery: 0.01
      heart: 1

  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:15,40,25}
      height: ${sampling:15,40,25}
      border_width: ${sampling:1,6,3}
      agents: 1
      style: maze
      objects:
        altar: ${sampling:1,3,2}
        generator.red: ${sampling:1,3,2}
        mine.red: ${sampling:1,3,2}
  objects:
    altar:
      cooldown: ${sampling:25,75,50}
      input_battery: 1
      output_heart: 1
      max_output: 100
      conversion_ticks: 1
      initial_items: ${sampling:0,1,1}
    generator.red:
      cooldown: ${sampling:25,75,50}
      input_ore.red: 1
      output_battery: 1
      max_output: 5
      conversion_ticks: 1
      initial_items: ${sampling:0,1,1}
    mine.red:
      cooldown: ${sampling:25,75,50}
      output_ore.red: 1
      max_output: 5
      conversion_ticks: 1
      initial_items: 1