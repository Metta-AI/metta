services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  observatory-backend:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: app_backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      STATS_DB_URI: postgres://postgres:password@postgres:5432/metta
      RUN_MIGRATIONS: "true"
      DEBUG_USER_EMAIL: localdev@example.com
      AWS_PROFILE: softmax
      EPISODE_RUNNER_IMAGE: metta-policy-evaluator:latest
      BACKEND_URL: http://host.docker.internal:8000
      MACHINE_TOKEN: local-dev-token
    volumes:
      - ./src:/workspace/metta/app_backend/src
      - ../common/src:/workspace/metta/common/src
      - ../metta:/workspace/metta/metta
      - ~/.aws:/root/.aws
    depends_on:
      postgres:
        condition: service_healthy

  reconciler:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: app_backend/Dockerfile
    command: ["/workspace/metta/.venv/bin/python", "-m", "metta.app_backend.job_runner.reconciler"]
    environment:
      BACKEND_URL: http://observatory-backend:8000
      MACHINE_TOKEN: local-dev-token
    volumes:
      - ./src:/workspace/metta/app_backend/src
      - ../common/src:/workspace/metta/common/src
      - ../metta:/workspace/metta/metta
      - ~/.kube:/root/.kube:ro
    depends_on:
      - observatory-backend

volumes:
  postgres_data:
