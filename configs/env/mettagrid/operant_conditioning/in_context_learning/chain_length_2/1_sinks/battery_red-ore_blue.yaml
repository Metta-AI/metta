defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 256
  map_builder:
    root:
      params:
        objects:
          mine_red: 1
          altar: 1
          generator_blue: 1
          mine_blue: 1
  objects:
    mine_red:
      output_resources:
        battery_red: 1
      cooldown: 15
    altar:
      input_resources:
        battery_red: 1
      output_resources:
        ore_blue: 1
      cooldown: 15
    generator_blue:
      input_resources:
        ore_blue: 1
      output_resources:
        heart: 1
      cooldown: 15
    mine_blue:
      input_resources:
        battery_red: 1
        ore_blue: 1
