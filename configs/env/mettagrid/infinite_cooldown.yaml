
defaults:
  - mettagrid

sampling: 1

game:

  agent:
    rewards:
      ore.red: 1

  num_agents: 4

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.random.Random
      width: ${uniform:10,50,30}
      height: ${uniform:10,50,30}
      border_width: ${uniform:1,6,3}

      agents: 1

      objects:
        mine: ${uniform:30,100,60}

  objects:
    mine:
      cooldown: 1000
