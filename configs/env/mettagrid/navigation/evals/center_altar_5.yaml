defaults:
  - /env/mettagrid/navigation/evals/center_altar_multiroom_base@
  - _self_

game:
  max_steps: 400
  map_builder:
    room:
      width: 100
      height: 100
      root:
        children:
          - where:
              tags:
                - middle
            limit: 5
            lock: lock
            scene:
              type: metta.map.scenes.layout.Layout
              params:
                areas:
                  - width: 1
                    height: 1
                    placement: center
                    tag: altar_spot
              children:
                - where:
                    tags:
                      - altar_spot
                  scene:
                    type: metta.map.scenes.random.Random
                    params:
                      objects:
                        altar: 1

          # Place agent in random middle cell
          - where:
              tags:
                - middle
            limit: 1
            lock: lock
            scene:
              type: metta.map.scenes.random.Random
              params:
                agents: 1
