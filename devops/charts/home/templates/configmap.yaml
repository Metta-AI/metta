apiVersion: v1
kind: ConfigMap
metadata:
  name: home-index
data:
  index.html: |
    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Softmax Research â€” Home</title>
      <style>
        body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; color: #0f172a; background: #f8fafc; }
        .container { max-width: 720px; margin: 0 auto; padding: 64px 24px; }
        h1 { font-size: 28px; margin: 0 0 24px; }
        p.lead { color: #475569; margin: 0 0 32px; }
        ul { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
        a.card { display: block; padding: 16px 18px; background: white; border: 1px solid #e2e8f0; border-radius: 10px; text-decoration: none; color: #0f172a; transition: box-shadow .15s ease, transform .05s ease; }
        a.card:hover { box-shadow: 0 6px 24px rgba(0,0,0,0.08); transform: translateY(-1px); }
        small { color: #64748b; }
        footer { margin-top: 40px; color: #94a3b8; font-size: 12px; }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Softmax Research</h1>
        <p class="lead">Quick links to our main resources.</p>
        <ul>
        {{- range .Values.links }}
          <li>
            <a class="card" href="{{ .url }}" target="_blank" rel="noopener noreferrer">
              <div>{{ .name }}</div>
              <small>{{ .url }}</small>
            </a>
          </li>
        {{- end }}
        </ul>
        <footer>home: {{ .Values.host }}</footer>
      </div>
    </body>
    </html>
