# Demonstrates different perfect maze algorithms side by side.
_target_: metta.map.mapgen.MapGen

width: 60
height: 20

root:
  type: metta.map.scenes.room_grid.RoomGrid
  params:
    rows: 1
    columns: 3

  children:
    # Recursive backtracking maze
    - where:
        tags: []
      limit: 1
      scene:
        type: metta.map.scenes.perfect_maze.PerfectMaze
        params:
          algorithm: recursive_backtracking
        children:
          - where:
              tags:
                - top-left
            scene:
              type: metta.map.scenes.inline_ascii.InlineAscii
              params:
                data: '1'

    # Kruskal's algorithm maze
    - where:
        tags: []
      limit: 1
      scene:
        type: metta.map.scenes.perfect_maze.PerfectMaze
        params:
          algorithm: kruskal
        children:
          - where:
              tags:
                - top-left
            scene:
              type: metta.map.scenes.inline_ascii.InlineAscii
              params:
                data: '2'

    # Prim's algorithm maze
    - where:
        tags: []
      limit: 1
      scene:
        type: metta.map.scenes.perfect_maze.PerfectMaze
        params:
          algorithm: prim
        children:
          - where:
              tags:
                - top-left
            scene:
              type: metta.map.scenes.inline_ascii.InlineAscii
              params:
                data: '3'
