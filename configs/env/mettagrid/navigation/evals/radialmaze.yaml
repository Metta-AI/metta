defaults:
  - /env/mettagrid-base/mettagrid@
  - _self_

game:
  num_agents: 20
  max_steps: 250

  agent:
    rewards:
      heart: 0.333

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    room:
      _target_: mettagrid.config.room.cognitive_evals.radial_maze.RadialMaze
      width: 20
      height: 20
      radial_params:
        num_arms: 4
        arm_length: 8
        center_radius: 3
      onlyhearts: true

  objects:
    altar:
      cooldown: 255
