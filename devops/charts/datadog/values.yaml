datadog:
  enabled: true
  env: "production"
  datadog:
    apiKeyExistingSecret: datadog-secret
    clusterName: "main"
    site: datadoghq.com
    apm:
      portEnabled: true
      port: 8126
    logs:
      enabled: true
      containerCollectAll: true
    processAgent:
      enabled: true
      processCollection: true
    orchestratorExplorer:
      enabled: true
    tags:
      - "env:production"
  agents:
    enabled: true
    useHostNetwork: true
