[project]
name = "codeflow"
version = "0.1.0"
description = "Copy subsets of code for LLM contexts"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
    "tiktoken>=0.9.0",
]

[project.scripts]
codeflow = "codeflow.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["codeflow"]

[tool.hatch.build.targets.wheel]
packages = ["codeflow"]