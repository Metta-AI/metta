name: Python Tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Prevent hung jobs from consuming resources
    env:
      CHECKPOINT_PATH: ./train_dir/github_test/checkpoints/
    steps:
      - uses: actions/checkout@v4

      # Download ruff.toml from Metta-AI/metta repository
      - name: Fetch latest ruff.toml
        run: |
          curl -s https://raw.githubusercontent.com/Metta-AI/metta/main/ruff.toml -o ruff.toml
          echo "Downloaded ruff.toml from Metta-AI/metta repository"
          cat ruff.toml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.7"

      # Cache pip packages
      - name: Cache pip packages
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: |
            ~/.cache/pip
            venv

          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt', '**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies (only if cache miss)
      - name: Install dependencies
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Cache Git dependencies
        uses: actions/cache@v4
        id: cache-git-deps
        with:
          path: deps
          key: ${{ runner.os }}-git-deps-${{ hashFiles('devops/setup_build.sh') }}
          restore-keys: |
            ${{ runner.os }}-git-deps-

      - name: Run setup build script
        if: steps.cache-git-deps.outputs.cache-hit != 'true'
        run: |
          source venv/bin/activate
          mkdir -p deps
          bash ./devops/setup_build.sh

      # List installed packages for debugging
      - name: List installed packages
        run: |
          source venv/bin/activate
          pip list

      # Add Ruff cache
      - name: Cache Ruff
        uses: actions/cache@v4
        id: cache-ruff
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-ruff-0.11.5

      # Add Ruff check
      - name: Run Ruff check
        run: |
          source venv/bin/activate
          pip install ruff==0.11.5
          ruff check --respect-gitignore .

      - name: Run Pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source venv/bin/activate
          pytest tests/ --maxfail=1 --disable-warnings -q
      
      # This is left over from merging mettagrid into metta. These
      # tests should be relocated into /tests.
      - name: Run mettagrid tests
        env:
          HYDRA_FULL_ERROR: 1
          PYTHONPATH: ${{ github.workspace }}/deps/mettagrid
        run: |
          source venv/bin/activate
          cd deps/mettagrid
          pytest tests
          python tests/test_kinship.py

      - name: Training smoke test
        id: training
        continue-on-error: false
        env:
          HYDRA_FULL_ERROR: 1
          PYTHONPATH: ${{ github.workspace }}
          WANDB_API_KEY: set_but_not_used
          AWS_ACCESS_KEY_ID: set_but_not_used
          AWS_SECRET_ACCESS_KEY: set_but_not_used
        run: |
          source venv/bin/activate
          python -m tools.train +hardware=github wandb=off
          # Verify the output path exists
          ls -la $CHECKPOINT_PATH || echo "Warning: Checkpoint directory not created"

      - name: Upload training output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: train-output
          path: train_dir/
          retention-days: 1
          if-no-files-found: error # This will fail the workflow if no files are found

      - name: Download training output
        if: success()
        uses: actions/download-artifact@v4
        with:
          name: train-output
          path: train_dir/

      - name: Verify training artifacts
        if: success()
        run: |
          source venv/bin/activate
          ls -la train_dir/
          ls -la $CHECKPOINT_PATH || echo "Checkpoint directory not found!"

      - name: Replay smoke test
        if: success()
        env:
          HYDRA_FULL_ERROR: 1
          PYTHONPATH: ${{ github.workspace }}
          WANDB_API_KEY: set_but_not_used
          AWS_ACCESS_KEY_ID: set_but_not_used
          AWS_SECRET_ACCESS_KEY: set_but_not_used
        run: |
          source venv/bin/activate
          python -m tools.replay +hardware=github wandb=off

      - name: Debug on failure
        if: failure()
        run: |
          source venv/bin/activate
          echo "Listing the contents of the workspace:"
          find train_dir -type f -name "*.py" | sort
          find train_dir -type d | sort

