defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 4
  max_steps: 400

  agent:
    default_item_max: 50
    freeze_duration: 100
    rewards:
      heart: 1
      freeze_tower: 1
      ore.blue: 0.1
      battery.blue: 0.2

  objects:
    freezery:
      initial_items: 5
      cooldown: 10

    mine.blue:
      initial_items: 3
      cooldown: 5

    generator.blue:
      initial_items: 2
      cooldown: 5

    altar:
      initial_items: 1
      cooldown: 20

  map_builder:
    _target_: mettagrid.room.ascii.Ascii
    border_width: 1
    uri: |
      agent.team_1  .         freezery     .         agent.team_2
      .             .         .            .         .
      mine.blue     .         altar        .         mine.blue
      .             .         .            .         .
      generator.blue .        .            .         generator.blue
      .             .         .            .         .
      agent.team_1  .         .            .         agent.team_2

  groups:
    team_1:
      id: 1
      sprite: 1
      group_reward_pct: 0
    team_2:
      id: 2
      sprite: 4
      group_reward_pct: 0
