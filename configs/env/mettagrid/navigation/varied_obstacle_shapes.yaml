defaults:
  - navigation_defaults

game:
  num_agents: 4
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.varied_obstacle_shapes.VariedObstacleShapes
      width: ${uniform:32,50,40}
      height: ${uniform:32,50,40}
      border_width: ${uniform:1,6,3}
      agents: 1
      objects:
         mine: ${uniform:25,50,30}
         generator: ${uniform:25,50,30}
         altar: ${uniform:25,50,30}
         wall: ${uniform:24,40,30}  # 'wall' value determines the number of obstacles

  objects:
    mine.red:
      max_output: 1
      cooldown: 1000
    generator.red:
      max_output: 1
      cooldown: 1000
    altar.red:
      max_output: 1
      cooldown: 1000