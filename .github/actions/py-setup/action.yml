name: "Python Setup"
description: "Sets up Python environment with virtual environment and dependencies"
inputs:
  skip-cache:
    description: "Whether to skip cache (true/false)"
    required: false
    default: "false"
outputs:
  venv-path:
    description: "Path to the virtual environment"
    value: "venv"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11.7"
    - name: Cache pip packages
      if: inputs.skip-cache != 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          venv
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install pip requirements
      shell: bash
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install and compile deps
      shell: bash
      run: |
        source venv/bin/activate
        bash ./devops/setup_build.sh
