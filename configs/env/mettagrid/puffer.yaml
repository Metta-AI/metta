defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 16 

  agent:
    default_item_max: 50
    freeze_duration: 10

  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.room.random.Random
      width: 25
      height: 25
      border_width: 0

      agents: 16

      objects:
        mine: 10
        generator: 2
        altar: 1
        armory: 1
        lasery: 1
        lab: 1
        factory: 1
        temple: 1
        wall: 40
