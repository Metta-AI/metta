defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 512
  agent:
    rewards:
      inventory:
        heart: 1
        ore_red: 0.01
        ore_green: 0.02
        ore_blue: 0.03
        battery_red: 0.04
  map_builder:
    root:
      params:
        objects:
          mine_red: 1
          altar: 1
          lab: 1
          generator_green: 1
          mine_green: 1
          generator_red: 1
  objects:
    mine_red:
      output_resources:
        ore_red: 1
      cooldown: 25
    altar:
      input_resources:
        ore_red: 1
      output_resources:
        ore_green: 1
      cooldown: 25
    lab:
      input_resources:
        ore_green: 1
      output_resources:
        ore_blue: 1
      cooldown: 25
    generator_green:
      input_resources:
        ore_blue: 1
      output_resources:
        battery_red: 1
      cooldown: 25
    mine_green:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
      cooldown: 25
    generator_red:
      input_resources:
        ore_red: 1
        ore_green: 1
        ore_blue: 1
        battery_red: 1
    initial_inventory:
      input_resources:
        ore_red: 1
