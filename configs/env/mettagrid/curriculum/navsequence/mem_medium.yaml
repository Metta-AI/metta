_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template: /env/mettagrid/navigation_sequence/experiments/mem_defaults

buckets:
  game.map_builder.room.dir:
    values:
      [
        "varied_terrain/sparse_small",
        "varied_terrain/balanced_small",
        "varied_terrain/dense_small",
      ]

  game.map_builder.room.objects.mine_red:
    range: [1, 10]
  game.map_builder.room.objects.generator_red:
    range: [1, 10]
  game.objects.altar.cooldown:
    range: [5, 20]
  game.objects.generator_red.cooldown:
    range: [5, 20]
  game.objects.mine_red.cooldown:
    range: [5, 20]
  game.objects.generator_red.initial_items:
    values: [0, 1]
