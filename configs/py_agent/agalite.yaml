# AGaLiTe (Approximate Gated Linear Transformer) configuration
agent_type: agalite

# AGaLiTe hyperparameters
n_layers: 4
d_model: 256
d_head: 64
d_ffc: 1024
n_heads: 4
eta: 4  # Feature map expansion factor
r: 8  # Number of approximation terms
reset_on_terminate: true
dropout: 0.1
hidden_size: 256