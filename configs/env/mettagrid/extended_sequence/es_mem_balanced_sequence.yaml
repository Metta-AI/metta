defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 4
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.room.navigation.mem_varied_terrain.MemVariedTerrain
      width: ${sampling:25,70,20}
      height: ${sampling:25,70,20}
      border_width: ${sampling:1,6,3}
      agents: 1
      style: balanced # ${choose:"sparse-altars-dense-objects","all-sparse","all-dense","balanced","dense-altars-sparse-objects"}
      objects:
        altar: ${sampling:1,3,3}
        mine: ${sampling:1,3,3}
        generator: ${sampling:1,3,3}
  objects:
    altar:
      cooldown: 5
      input_battery: 1
      output_heart: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 0
    mine:
      cooldown: 5
      output_ore: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 1
    generator:
      cooldown: 5
      input_ore: 1
      output_battery: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 0

