# Genetic Resource Collection Curriculum
# Evolves a population of resource collection tasks

_target_: metta.mettagrid.curriculum.genetic.GeneticBuckettedCurriculum

env_cfg_template_path: /env/mettagrid/arena/advanced_easy

buckets:
  # Reward values for different resources
  game.agent.rewards.inventory.ore_red:
    range: [0.0, 2.0]
  game.agent.rewards.inventory.battery_red:
    range: [0.0, 2.0]
  game.agent.rewards.inventory.heart:
    range: [0.0, 2.0]
  game.agent.rewards.inventory.laser:
    range: [0.0, 1.0]
  game.agent.rewards.inventory.armor:
    range: [0.0, 1.0]
  
  # Object costs
  game.objects.generator_red.input_resources.ore_red:
    values: [0, 1, 2, 3]
  game.objects.altar.input_resources.ore_red:
    values: [0, 1, 2]
  game.objects.altar.input_resources.battery_red:
    values: [0, 1, 2]
  
  # Map size
  game.map_builder.width:
    range: [15, 50]
  game.map_builder.height:
    range: [15, 50]

# Genetic algorithm parameters
population_size: 100  # Larger population for more diversity
replacement_rate: 0.15  # Replace 15% each generation
mutation_rate: 0.4  # 40% mutation, 60% crossover
use_nevergrad: false