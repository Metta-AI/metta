# Simple ColorTree sequence learning environment
defaults:
  - mettagrid
  - _self_

game:
  num_agents: 1
  max_steps: 500
  obs_width: 11
  obs_height: 11

  # Simple 3x3 map
  map_builder:
    _target_: metta.mettagrid.room.random.Random
    width: 3
    height: 3
    border_width: 0
    agents: 1
    seed: 42
    objects: {}

  # Agent config
  agent:
    resource_limits:
      ore_red: 10
      ore_blue: 10
      ore_green: 10

  # Only enable ColorTree and noop actions
  actions:
    noop:
      enabled: false
    move:
      enabled: false
    rotate:
      enabled: false
    put_items:
      enabled: false
    get_items:
      enabled: false
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    change_glyph:
      enabled: false
    color_tree:
      enabled: true
      target_sequence: [0, 1, 2]  # Simple sequence with only 3 options
      sequence_reward: 5.0
      color_to_item:
        0: ore_red     # Map color 0 to red ore
        1: ore_green   # Map color 1 to green ore
        2: ore_blue    # Map color 2 to blue ore
