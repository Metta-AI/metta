_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template: /env/mettagrid/navigation/evals/spiral_altar_base

buckets:
  # Fixed small map size with variable altar count
  game.map_builder.width:
    values: [80]

  game.map_builder.height:
    values: [80]

  # Variable altar count (5-10 for small maps) - fewer bins
  game.map_builder.root.params.objects.altar:
    range: [5, 10]
    bins: 3  # Reduced from 6 to 3: gives us 5, 7, 10 altars

  # Simplified max steps - just correlate with altar count
  game.max_steps:
    values: [400, 500, 600]  # Matches the 3 altar bins

env_overrides:
  sampling: 1
  game:
    num_agents: 1

# Now: 1 × 1 × 3 × 3 = 9 combinations
