    temple:
      type_id: 13
      input_heart: 1
      input_blueprint: 1
      output_heart: 5
      max_output: 5
      conversion_ticks: 1
      cooldown: 5
      initial_items: 1

    wall:
      type_id: 1
      swappable: false

    block:
      type_id: 14
      swappable: true

  actions:
