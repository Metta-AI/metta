[build-system]
requires = ["scikit-build-core", "pybind11==2.10.4"]
build-backend = "scikit_build_core.build"

[project]
name = "metta"
version = "0.1"
description = "Metta AI framework"
readme = "README.md"
requires-python = "==3.11.7"
license = "MIT"
dependencies = [
    "boto3>=1.38.32",
    "carbs",
    "colorama>=0.4.6",
    "cpplint>=2.0.2",
    "duckdb>=1.3.0",
    "einops>=0.8.1",
    "fastapi>=0.115.5",
    "gymnasium>=1.1.1",
    "heavyball>=1.7.2",
    "httpx>=0.28.1",
    "hydra-core>=1.4.0.dev1",
    "imageio>=2.37.0",
    "jmespath>=1.0.1",
    "matplotlib>=3.10.3",
    "mettagrid",
    "numpy>=2.2.6",
    "omegaconf>=2.4.0.dev3",
    "pandas>=2.3.0",
    "pettingzoo>=1.25.0",
    "pixie-python>=4.3.0",
    "plotly>=6.1.1",
    "psycopg[binary]>=3.2.9",
    "pufferlib",
    "pybind11>=2.10.4",
    "pydantic>=2.11.5",
    "pynvml>=11.5.3",
    "pyright>=1.1.401",
    "pytest>=8.3.3",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.1.1",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=13.9.4",
    "ruff>=0.11.13",
    "scipy>=1.15.3",
    "setuptools>=80.9.0",
    "shimmy>=2.0.0",
    "sympy>=1.13.3",
    "tabulate>=0.9.0",
    "tensordict>=0.8.3",
    "termcolor>=2.4.0",
    "testcontainers>=4.10.0",
    "torchrl>=0.8.1",
    "tqdm>=4.67.1",
    "uvicorn[standard]>=0.34.2",
    "wandb>=0.19.11",
    "wandb-carbs",
    "wandb-core>=0.17.0b11",
]

[dependency-groups]
dev = ["skypilot==0.9.3"]

[project.scripts]
skypilot = "devops.skypilot.launch:main"
skypilot-sandbox = "devops.skypilot.sandbox:main"
mapgen = "tools.map.gen:main"
mapgen-scene = "tools.map.gen_scene:main"

[tool.coverage.run]
source = ["mettagrid", "metta"]

[tool.scikit-build.cmake.define]
CMAKE_BUILD_TYPE = "Release"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
filterwarnings = ["ignore::DeprecationWarning:wandb.analytics.sentry"]

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { file = "CMakeLists.txt" },
    { file = "metta/**/*.{cpp,hpp}" },
]
default-groups = ["dev"]

[tool.uv.workspace]
members = ["mettagrid", "wandb_carbs"]

[tool.uv.sources]
pufferlib = { git = "https://github.com/Metta-AI/PufferLib.git", rev = "d3cde3f4107daaf8e195bf87f55742d7cd026ddb" }
carbs = { git = "https://github.com/imbue-ai/carbs.git" }
wandb_carbs = { workspace = true }
mettagrid = { workspace = true }

[tool.pyright]
# Suppress warnings on editable C++ sources, see https://github.com/Metta-AI/metta/pull/852
reportMissingModuleSource = false
