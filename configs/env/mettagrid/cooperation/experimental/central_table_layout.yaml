# Config: Central Table Layout (Overcooked-style)
defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - _self_

game:
  max_steps: 250  # Fixed value (was 250  # Fixed value (was ${sampling:100,500,250}))
  num_agents: 8

  agent:
    default_resource_limit: 1
    resource_limits:
      heart: 255
    rewards:
      inventory:
        ore_red: 0.005
        ore_blue: 0.005
        ore_green: 0.005
        battery_red: 0.01
        heart: 1

  map_builder:
    _target_: metta.mettagrid.room.room_list.RoomList
    border_width: 6

    rooms:
      - _target_: metta.mettagrid.room.cooperation.central_table_layout.CentralTableLayout
        width: 5  # Fixed value (was 5  # Fixed value (was ${sampling:5,10,5}))
        height: 5  # Fixed value (was 5  # Fixed value (was ${sampling:5,10,5}))
        num_generators: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        num_altars: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        num_mines: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        agents:
          team_1: 2
        border_width: 3
      - _target_: metta.mettagrid.room.cooperation.central_table_layout.CentralTableLayout
        width: 5  # Fixed value (was 5  # Fixed value (was ${sampling:5,10,5}))
        height: 5  # Fixed value (was 5  # Fixed value (was ${sampling:5,10,5}))
        num_generators: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        num_altars: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        num_mines: 2  # Fixed value (was 2  # Fixed value (was ${sampling:1,4,2}))
        agents:
