cronjobEnabled: true

schedule: "*/15 * * * *"  # Run every 15 minutes

image:
  registry: 751442549699.dkr.ecr.us-east-1.amazonaws.com
  name: softmax-dashboard
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: false  # helmfile.yaml has a one-off release that creates this service account
  name: standard-service-account
  annotations: {}

datadog:
  env: production
  service: ""  # It is expected that release definitions in helmfile.yaml will set the service name
  site: datadoghq.com

resources:
  requests:
    cpu: 100m
    memory: 2Gi
  limits:
    cpu: 500m
    memory: 2Gi

# CronJob configuration
successfulJobsHistoryLimit: 3
failedJobsHistoryLimit: 3
concurrencyPolicy: Forbid  # Don't allow concurrent executions
restartPolicy: OnFailure
backoffLimit: 3
