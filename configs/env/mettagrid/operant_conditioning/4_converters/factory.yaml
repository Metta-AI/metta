defaults:
  - /env/mettagrid/operant_conditioning/defaults@
  - _self_

game:
  map_builder:
    root:
      params:
        objects:
          factory: 1
          generator_red: 1
          generator_blue: 1
          generator_green: 1
          altar: 1
  objects:
    generator_red:
      cooldown: 1
    generator_blue:
      cooldown: 1
      input_resources:
        ore_red: 1
        ore_blue: 0
      output_resources:
        battery_blue: 0
    generator_green:
      cooldown: 1
      input_resources:
        ore_red: 1
        ore_green: 0
      output_resources:
        battery_green: 0
    factory:
      cooldown: 50
      input_resources:
        blueprint: 0
        ore_red: 0
        battery_red: 0
      output_resources:
        battery_red: 1
        armor: 0
    altar:
      cooldown: 1
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
