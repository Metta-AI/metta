defaults:
  - mettagrid
  - game/objects:
      - basic
      - mines
      - generators
      - combat

  - _self_

game:
  num_agents: 24
  map_builder:
    _target_: metta.map.mapgen.MapGen

    width: 50
    height: 50

    root:
      type: metta.map.scenes.room_grid.RoomGrid

      params:
        rows: 2
        columns: 2
        border_width: 0

      children:
        - scene:
            type: metta.map.scenes.random.Random
            params:
              agents: 6

              objects:
                mine_red: 10
                generator_red: 5
                altar: 5

                block: 20
                wall: 20
