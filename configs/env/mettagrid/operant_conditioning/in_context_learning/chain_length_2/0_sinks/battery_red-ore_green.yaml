defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 256
  map_builder:
    root:
      params:
        objects:
          generator_red: 1
          mine_red: 1
          altar: 1
  objects:
    generator_red:
      output_resources:
        battery_red: 1
    mine_red:
      input_resources:
        battery_red: 1
      output_resources:
        ore_green: 1
    altar:
      input_resources:
        ore_green: 1
      output_resources:
        heart: 1
