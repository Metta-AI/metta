# @package __global__
# Bullm's arena training with performance threshold tracking
# This config replicates the arena_with_performance_tracking.sh recipe

defaults:
  - _self_

# Training configuration matching the recipe
trainer:
  curriculum: /env/mettagrid/arena/basic_easy_shaped
  simulation:
    evaluate_interval: 50
  total_timesteps: 10_000_000
  num_workers: 4  # Reasonable default for single GPU training

# WandB configuration
wandb:
  project: arena_performance_tracking
  tags: [arena, performance_thresholds]

# Run configuration
run_id: 1
run: ${oc.env:USER}.local.${run_id}
trained_policy_uri: ${run_dir}/checkpoints

# Performance threshold tracking will be automatically enabled
# based on the arena environment detection in the trainer

# Optional: Override environment settings if needed
# env_overrides:
#   game:
#     max_steps: 1000

# Evaluation configuration
eval:
  policy_uri: ${..policy_uri}
  npc_policy_uri: ${..npc_policy_uri}
  env: /env/mettagrid/arena/basic_easy_shaped
  num_episodes: 10
  max_time_s: 120

# Policy configuration
policy_uri: null
npc_policy_uri: null
