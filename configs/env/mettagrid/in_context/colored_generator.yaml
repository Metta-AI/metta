
defaults:
  - ../../mettagrid@

game:
  num_agents: 20

  agent:
    rewards:
      battery: 1
      ore.red: 0
      ore.green: 0
      ore.blue: 0

  objects:
    generator.red:
      initial_items: 0
      cooldown: 255
    generator.green:
      initial_items: 0
      cooldown: 255
    generator.blue:
      initial_items: 0
      cooldown: 255

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 3

    room:
      _target_: mettagrid.config.room.mean_distance.MeanDistance
      width: 15
      height: 15
      mean_distance: 6
      border_width: 3

      agents: 1

      objects:
        generator.red: 1
        generator.blue: 1
        generator.green: 1
        mine.red: 1
        mine.blue: 1
        mine.green: 1