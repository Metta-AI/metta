defaults:
  - /env/mettagrid/systematic_exploration/training/defaults@
  - _self_

sampling: 1

game:
  # Slightly larger arena and denser jagged islands for tougher coverage.
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.wallfollow_terrain.WallFollowTerrain
    width: ${int:${uniform:80,120}}
    height: ${int:${uniform:80,120}}
    island_count: ${int:${uniform:50,90}}   # YAML → python tuple → rng integers
    island_size:  ${int:${uniform:8,40}}
    occupancy_threshold: 0.60
