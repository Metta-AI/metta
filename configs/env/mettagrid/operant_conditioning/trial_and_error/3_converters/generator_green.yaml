defaults:
  - /env/mettagrid/operant_conditioning/trial_and_error/defaults@
  - _self_

game:
  map_builder:
    width: 4
    height: 4
    root:
      params:
        objects:
          generator_red: 1
          generator_blue: 1
          generator_green: 1
  objects:
    generator_red:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        ore_red: 1
      output_resources:
        battery_red: 0
    generator_blue:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        ore_blue: 0
        ore_red: 1
      output_resources:
        battery_blue: 0
    generator_green:
      cooldown: 255
      initial_resource_count: 0
      input_resources:
        ore_red: 1
        ore_green: 0
      output_resources:
        heart: 1
        battery_green: 0
