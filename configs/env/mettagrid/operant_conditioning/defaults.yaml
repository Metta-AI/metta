defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - _self_

sampling: 0

game:
  num_agents: 24
  max_steps: 130 # Will be overridden per variant

  agent:
    rewards: ???

  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    room:
      _target_: metta.mettagrid.room.random.Random
      width: 8
      height: 8
      border_width: 4
      agents: 1
  objects:
    mine_blue:
      cooldown: 1
      initial_resource_count: 1
    generator_red:
      cooldown: 1
      output_resources:
        battery_red: 1
      initial_resource_count: 1
    generator_blue:
      cooldown: 1
      output_resources:
        battery_blue: 1
      initial_resource_count: 1
    generator_green:
      cooldown: 1
      output_resources:
        battery_green: 1
      initial_resource_count: 1
