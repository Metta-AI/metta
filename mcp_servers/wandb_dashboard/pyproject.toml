[project]
name = "wandb-dashboard-mcp"
version = "0.1.0"
description = "Model Context Protocol server for WandB dashboard management"
authors = [{ name = "Metta Team", email = "team@metta.ai" }]
readme = "README.md"
dependencies = [
  "mcp>=1.0.0",
  "wandb",
  "wandb-workspaces",
  "pydantic>=2.0.0",
  "asyncio-mqtt",
  "typing-extensions",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "ruff", "mypy"]

[project.scripts]
wandb-mcp-server = "wandb_dashboard.server:cli_main"

[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
extend-select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # Pyflakes
  "I", # isort
]

[tool.black]
line-length = 120
target-version = ['py311']

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
