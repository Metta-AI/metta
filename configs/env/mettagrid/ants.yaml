defaults:
  - mettagrid
  - _self_

game:
  group_reward_pct: 0
  num_agents: 36
  map_builder:
    _target_: metta.map.mapgen.MapGen

    width: ${sampling:50,100,50}
    height: ${sampling:50,100,50}

    border_width: 6

    root:
      _target_: metta.map.scenes.room_grid.RoomGrid

      rows: ${sampling:4,7,4}
      columns: ${sampling:4,7,4}

      border_width: 0

      children:
        - limit: ${sampling:1,4,1}
          scene:
            _target_: metta.map.scenes.random.Random
            objects:
              mine.red: 5
        - limit: 1
          scene:
            _target_: metta.map.scenes.random.Random
            too_many_is_ok: false
            objects:
              altar: 4
              mine.red: 1
            agents:
              team_1: 36

  agent:
    max_inventory: ${sampling:2,6,4}
    rewards:
      heart: 1
      heart_max: 1000
      ore.red: 0.005
      ore_max: 1000

  objects:
    altar:
      hp: 30
      input_battery: 0
      input_ore.red: ${sampling:1,10,2}
      output_heart: 1
      max_output: 50
      conversion_ticks: 1
      cooldown: 10
      initial_items: 1

    mine.red:
      output_ore.red: 1
      color: 0
      max_output: 10
      conversion_ticks: 1
      cooldown: 100
      initial_items: 10

  groups:
    team_1:
      group_reward_pct: ${...group_reward_pct}
