_target_: mettagrid.curriculum.BucketedCurriculum

# one – and only one – template
env_cfg_template: /env/mettagrid/navigation/training/balanced_terrain

# bucket definitions
buckets:
  game.map_builder.room.width: # dotted path
    range: [75, 120] # → 5 equal-width bins   (75, 86, …, 120)
  game.map_builder.room.height: # same param – different spec
    range: [75, 120]
  game.map_builder.room.style: #make buckets for each style
    values: ["all-sparse", "balanced", "dense", "maze"]
