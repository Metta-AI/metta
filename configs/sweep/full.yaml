# Full sweep configuration - comprehensive parameter search
parameters:
  trainer.gamma:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.gae_lambda:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.update_epochs:
    min: 1
    max: 16
    distribution: int_uniform

  trainer.clip_coef:
    min: 0.1
    max: 0.5
    distribution: uniform

  trainer.vf_coef:
    min: 0.1
    max: 2.0
    distribution: uniform

  trainer.vf_clip_coef:
    min: 0.1
    max: 10.0
    distribution: uniform

  trainer.ent_coef:
    min: 1e-5
    max: 1e-1
    distribution: log_normal

  trainer.batch_size:
    min: 131072
    max: 524288
    distribution: int_uniform

  trainer.minibatch_size:
    min: 1024
    max: 131072
    distribution: int_uniform

  trainer.forward_pass_minibatch_target_size:
    min: 1024
    max: 32768
    distribution: int_uniform

  trainer.bptt_horizon:
    min: 1
    max: 128
    distribution: int_uniform

  trainer.total_timesteps:
    min: 1e7
    max: 1e9
    distribution: log_normal

  trainer.optimizer.learning_rate:
    min: 1e-5
    max: 1e-1
    distribution: log_normal

  trainer.optimizer.beta1:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.optimizer.beta2:
    min: 0.9
    max: 0.999
    distribution: uniform

  trainer.optimizer.eps:
    min: 1e-14
    max: 1e-6
    distribution: log_normal

  agent.components._obs_.atr_embed_dim:
    min: 16
    max: 128
    distribution: int_uniform
