defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1
game:
  num_agents: 4
  max_steps: 1000
  agent:
    starting_inventory:
      battery_blue: 1
  inventory_item_names:
    - battery_blue
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      objects:
        altar: ${sampling:0, 0, 0}
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
      type_id: 2
    box:
      type_id: 3
    wall:
      type_id: 4
