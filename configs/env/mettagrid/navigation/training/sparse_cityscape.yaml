domain: sparse_cityscape

game:
  num_agents: 2
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    border_width: 4
    room:
      # Target the VariedTerrainDiverseStyle environment.
      _target_: mettagrid.config.room.varied_terrain_diverse_style.VariedTerrainDiverseStyle
      domain: ${domain}
      width: ${uniform:60,80,1}         # Room width between 60 and 80.
      height: ${uniform:60,80,1}        # Room height between 60 and 80.
      border_width: ${uniform:1,4,1}
      agents: 1
      objects:
         altar: ${uniform:30,60,1}       # Altars with heart items.
         # "wall" is generated automatically.
      
      # Obstacle parameters for sparse_cityscape style:
      large_obstacles:
         size_range: [10,25]
         count: ${uniform:1,3,1}
      small_obstacles:
         size_range: [3,6]
         count: ${uniform:1,3,1}
      crosses:
         count: ${uniform:1,3,1}
      labyrinths:
         count: 0                     # No labyrinths.
      scattered_walls:
         count: ${uniform:1,6,1}
      blocks:
         count: ${uniform:25,35,1}
      
      hearts_count: ${uniform:80,100,1}
      clumpiness: ${uniform:0,1,1}

  objects:
    altar:
      cooldown: ${uniform:50,150,1}
      initial_items: 1