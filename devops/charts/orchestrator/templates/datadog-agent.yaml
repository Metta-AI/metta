{{- if .Values.datadog.enabled }}
apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
spec:
  global:
    clusterName: {{ index .Values "datadog-operator" "clusterName" }}
    site: {{ .Values.datadog-operator.site }}
    credentials:
      apiSecret:
        secretName: {{ .Values.secrets.datadog }}
        keyName: api-key
  features:
    apm:
      enabled: true
      hostPortConfig:
        enabled: true
        hostPort: 8126
    logCollection:
      enabled: true
      containerCollectAll: true
    processDiscovery:
      enabled: true
    orchestratorExplorer:
      enabled: true
    kubeStateMetricsCore:
      enabled: true
  override:
    nodeAgent:
      env:
        - name: DD_KUBERNETES_KUBELET_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{{- end }}
