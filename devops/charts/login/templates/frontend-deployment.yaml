apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
        - name: nextjs
          image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ required "image.tag" .Values.image.tag }}"
          imagePullPolicy: Always
          command: ["pnpm", "run", "start"]
          env:
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: NEXTAUTH_URL
              value: https://{{ required "host" .Values.host }}
          envFrom:
          - secretRef:
              name: {{ .Values.frontend.secret_name }}
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "4Gi"
