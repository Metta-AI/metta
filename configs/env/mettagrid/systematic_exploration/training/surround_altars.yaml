defaults:
  - /env/mettagrid/systematic_exploration/training/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.surround_altars.SurroundAltarsTerrain
    width: ${int:${uniform:80,120}}
    height: ${int:${uniform:80,120}}
    agents: ${..num_agents}
    seed: ${int:${uniform:0,100000}}

    num_altars: ${int:${uniform:20,35}}
    wall_size: ${int:${uniform:1,3}}  # Ring size: 1=3x3, 2=5x5, 3=7x7
    wall_gap_probability: 0.2  # Chance for any wall to become empty space
    objects:
      altar: 0  # Override defaults to remove freely scattered altars

  objects:
    altar:
      cooldown: 255
      initial_resource_count: 1
