apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      imagePullSecrets:
      - name: dockerconfig
      containers:
        - name: server
          image: "{{ .Values.frontend.image.registry }}/{{ .Values.frontend.image.name }}:{{ required "tag is required" .Values.frontend.image.tag }}"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "1Gi"
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
---

apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-frontend
spec:
  selector:
    app: {{ $.Release.Name }}-frontend
  ports:
    - port: 80
      targetPort: 80
