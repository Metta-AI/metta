
defaults:
  - /env/mettagrid-base/mettagrid@

game:
  num_agents: 20

  map_builder:
    _target_: mettagrid.config.room.room_scene.RoomScene
    border_width: 6

    layout: [
      [ "resources", "wild", "converters" ],
      [ "wild", "spawn", "wild" ],
      [ "converters", "wild", "resources" ],
    ]

    rooms:
      spawn:
        _target_: mettagrid.config.room.random.Random
        width: ${sampling:10,100,25}
        height: ${sampling:10,100,25}
        border_width: 0

        agents: ${....num_agents}
        objects:
          altar: ${sampling:1,5,3}
          wall: ${sampling:0,90,40}

      wild:
        _target_: mettagrid.config.room.random.Random
        width: ${sampling:10,100,25}
        height: ${sampling:10,100,25}
        border_width: 0

        objects:
          wall: ${sampling:10,100,40}

      resources:
        _target_: mettagrid.config.room.random.Random
        width: ${sampling:10,100,25}
        height: ${sampling:10,100,25}
        border_width: 0

        objects:
          generator: ${sampling:1,20,10}
          wall: ${sampling:10,60,10}

      converters:
        _target_: mettagrid.config.room.random.Random
        width: ${sampling:10,100,25}
        height: ${sampling:10,100,25}
        border_width: 0

        objects:
          converter: ${sampling:1,15,5}
          wall: ${sampling:10,60,10}

