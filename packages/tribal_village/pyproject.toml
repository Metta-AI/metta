[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "tribal-village"
version = "0.1.0"
description = "Tribal Village - Multi-agent RL environment built with Nim"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Metta AI", email = "info@metta.ai" }]
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.20.0",
  "gymnasium>=0.29.0",
  "pufferlib-core>=3.0.0",
  "typer>=0.19.2",
  "rich>=13.7.0",
]

[project.scripts]
tribal-village = "tribal_village_env.cli:app"

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/Metta-AI/tribal-village"
Repository = "https://github.com/Metta-AI/tribal-village.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["tribal_village_env*"]

[tool.setuptools.package-data]
tribal_village_env = ["*.so", "*.dylib", "*.dll", "libtribal_village.*"]

[tool.uv]
cache-keys = [
  { file = "tribal_village.nim" },
  { file = "tribal_village.nimble" },
  { file = "src/**/*.nim" },
  { file = "tribal_village_env/libtribal_village.*" },
]
