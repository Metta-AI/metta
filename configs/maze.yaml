defaults:
  - mettagrid

game:
  num_agents: 6
  max_steps: 250

  groups:
    mazer:
      id: 0
      sprite: 10
      props: {}

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 2
    room:
      _target_: mettagrid.config.room.maze.MazeKruskal
      width: ${uniform:10,40,20}
      height: ${uniform:10,40,20}
      start_pos: [1, 0]
      end_pos:
        - ${sub:${..width},2}
        - ${sub:${..height},2}
      branching: ${uniform:0.1,0.95,0.7}

  objects:
    altar:
      cooldown: 250

  actions:
    move:
      cost: 0
    attack:
      cost: 255
      # enabled: false
    shield:
      cost: 255
      # enabled: false
