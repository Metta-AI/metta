defaults:
  - common
  - wandb: metta_research
  - agent: robust_cross
  - sim: all
  - trainer: puffer
  - _self_

cmd: sweep
sweep_name: ???
sweep_params: "sweep/full"
sweep_params_override: {}
sweep: ???

metric: reward
num_random_samples: 10

trainer:
  evaluate_interval: 600
  env_overrides:
    game:
      use_observation_tokens: true

sim:
  num_episodes: 1

sweep_job:
  evals: ${sim}

sweep_dir: "${.data_dir}/sweep/${.sweep_name}"
runs_dir: "${.sweep_dir}/runs"
