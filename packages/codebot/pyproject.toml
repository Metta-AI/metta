[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "codebot"
version = "0.1.0"
description = "Codebot tools for AI development"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["typer>=0.9.0", "tiktoken>=0.9.0", "gitta>=0.1.0"]

[project.scripts]
codeclip = "codebot.codeclip.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
include = ["codebot", "codebot.*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]

[tool.coverage.run]
source = ["codebot"]

[tool.uv.sources]
gitta = { workspace = true }
