defaults:
  - /env/mettagrid/mettagrid@env_overrides
  - _self_

_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_overrides:
  game:
    num_agents: 4
    max_steps: 1000
    actions:
      attack:
        enabled: false
      swap:
        enabled: false
      change_color:
        enabled: false
      put_items:
        enabled: false
    map_builder:
      _target_: metta.mettagrid.room.multi_room.MultiRoom
      num_rooms: ${..num_agents}
      border_width: 6
      room:
        _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
        border_width: 3
        agents: 1
        objects:
          altar: -1 # needs to be overridden by buckets
    objects:
      altar:
        cooldown: 1000
        initial_resource_count: 1

buckets:
  game.map_builder.room.dir:
    values:
      - varied_terrain/cylinder-world_large
      - varied_terrain/cylinder-world_medium
      - varied_terrain/cylinder-world_small
  game.map_builder.room.objects.altar:
    range: [3, 50]
