_target_: mettagrid.mapgen.mapgen.MapGen

width: 40
height: 40

root:
  type: mettagrid.mapgen.scenes.room_grid.RoomGrid
  params:
    rows: 2
    columns: 2

  children:
    - scene:
        type: mettagrid.mapgen.scenes.maze.Maze

        children:
          - where:
              tags:
                - top-left
            scene:
              type: mettagrid.mapgen.scenes.inline_ascii.InlineAscii
              params:
                data: "@"
          - where:
              tags:
                - bottom-right
            scene:
              type: mettagrid.mapgen.scenes.inline_ascii.InlineAscii
              params:
                data: _
