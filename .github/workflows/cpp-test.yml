name: cpp-test

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [main]
    paths:
      - 'deps/mettagrid/**'
  workflow_dispatch: {}

jobs:
  cpp-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup C++
        uses: ./.github/actions/cpp-setup

      - name: Build and run tests
        run: |
          cd deps/mettagrid
          make test
