name: "GDY-MettaGrid"
_target_: mettagrid.mettagrid_env.MettaGridEnv

report_stats_interval: 100
normalize_rewards: false
flatten_actions: true
compact_obs: false

sampling: 0

hidden_features:
  grid_obs: [
    "agent:energy",
    "agent:hp",
  ]

game:
  num_agents: ???
  obs_width: 11
  obs_height: 11
  max_steps: 1000
  tile_size: 16
  no_energy_steps: 500

  objects:
    agent:
      initial_energy: ${uniform:0, 250, 250}
      max_energy: ${uniform:0, 250, 250}
      max_inventory: ${uniform:0, 10, 5}
      freeze_duration: ${uniform:0, 200, 10}
      energy_reward: 0.0
      hp: 10
      mortal: False
      upkeep.time: ${uniform:0, 3, 0}
      upkeep.shield: ${uniform:0, 3, 1}
      use_cost: 0

    altar:
      hp: 30
      cooldown: ${uniform:1, 10, 2}
      use_cost: ${uniform:20, 100, 100}

    converter:
      hp: 30
      cooldown: ${uniform:1, 20, 5}
      energy_output.r1: ${uniform:10, 250, 100}
      energy_output.r2: ${uniform:10, 100, 10}
      energy_output.r3: ${uniform:1, 10, 1}

    generator:
      hp: 30
      cooldown: ${uniform:0, 100, 20}
      initial_resources: ${uniform:1, 30, 5}
      use_cost: 0

    wall:
      hp: ${uniform:1, 20, 10}

  actions:
    noop:
      enabled: true
      cost: 0
    move:
      enabled: true
      cost: 0
    rotate:
      enabled: true
      cost: 0
    jump:
      enabled: false
      cost: 3
    shield:
      enabled: true
      cost: 1
    transfer:
      enabled: false
      cost: 0
    use:
      enabled: true
      cost: 0
    attack:
      enabled: true
      cost: ${uniform:1, 100, 10}
      damage: ${uniform:1, 100, 10}
    gift:
      enabled: false
      cost: 0
    swap:
      enabled: true
      cost: 0

  kinship:
    enabled: false
    observed: false
    team_size: 1
    team_reward: 0

track_last_action: false
