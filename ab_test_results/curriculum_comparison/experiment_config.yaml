experiment:
  name: curriculum_comparison
  description: Learning Progress vs Prioritized Regressed Curriculum
  date: '2025-08-11'
  runs_per_variant: 5
  wandb_project: ab_test_curriculum_comparison_2025-08-11
  wandb_entity: metta-research
  variants:
    learning_progress:
      description: Learning progress curriculum for navigation tasks
      overrides:
        trainer__curriculum: /env/mettagrid/curriculum/navigation/learning_progress
        run: curriculum_lp
      tags: []
    prioritized_regressed:
      description: Bucketed curriculum for navigation tasks (compatible action space)
      overrides:
        trainer__curriculum: /env/mettagrid/curriculum/navigation/bucketed
        run: curriculum_bucketed
      tags: []
  base_config:
    defaults:
    - /common
    - /agent/fast
    - /trainer/trainer
    - /sim/all
    trainer__total_timesteps: 1000000000
    trainer__num_workers: 4
    trainer__simulation__evaluate_interval: 100
    trainer__checkpoint__wandb_checkpoint_interval: 100
