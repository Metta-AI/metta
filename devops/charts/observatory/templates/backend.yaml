apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      imagePullSecrets:
      - name: dockerconfig
      containers:
        - name: server
          image: "{{ .Values.backend.image.registry }}/{{ .Values.backend.image.name }}:{{ required "tag is required" .Values.backend.image.tag }}"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: {{ .Values.backend.secret_name }}
          resources:
            requests:
              memory: "1Gi"
            limits:
              memory: "4Gi"
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /dashboard/suites # TODO: change to /health
              port: 8000
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /dashboard/suites
              port: 8000
            timeoutSeconds: 3
            periodSeconds: 1
---

apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-backend
spec:
  selector:
    app: {{ $.Release.Name }}-backend
  ports:
    - port: 8000
      targetPort: 8000
