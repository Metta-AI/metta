defaults:
  - /env/mettagrid/navigation_sequence/training/easy_sequence_defaults@
  - _self_

game:
  num_agents: 4
  agent:
    ore.red_max: ${sampling:3,8,6}
    battery_max: ${sampling:3,8,6}
    rewards:
      action_failure_penalty: 0
      ore.red: 0.00001
      battery.red: 0.00001
      heart: 1
      heart_max: 1000
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6
    room:
      _target_: mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:8,25,12}
      height: ${sampling:8,25,12}
      border_width: 6
      agents: 1
      style: all-sparse
      objects:
        mine.red: 1
        generator.red: 1
        altar: 1

  objects:
    altar:
      input_battery.red: 1
      initial_items: 0
      cooldown: ${sampling:8,18,12}
    generator.red:
      initial_items: 0
      cooldown: ${sampling:8,18,12}
    mine.red:
      cooldown: ${sampling:8,18,12}
