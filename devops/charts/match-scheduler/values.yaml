replicaCount: 1

image:
  registry: 751442549699.dkr.ecr.us-east-1.amazonaws.com
  name: metta-policy-evaluator
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  # Reuse the orchestrator service account/RBAC to keep permissions aligned.
  create: false
  name: orchestrator-orchestrator

env:
  BACKEND_URL: "https://api.observatory.softmax-research.net"
  POLL_INTERVAL: "300"
  DD_TRACE_ENABLED: "true"

secrets:
  wandb: "wandb-api-secret"
  machineToken: "machine-token-secret"

resources:
  requests:
    cpu: 500m
    memory: 2Gi
  limits:
    cpu: 1000m
    memory: 4Gi

datadog:
  enabled: true
  env: "production"

rbac:
  create: false
