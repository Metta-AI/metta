name: Build mettascope2 (Nim)

on:
  pull_request:
    paths:
      - "mettascope2/**"
      - ".github/workflows/build-mettascope2.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build mettascope2
        uses: ./.github/actions/build-mettascope2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: mettascope2
          path: |
            packages/mettagrid/nim/mettascope/mettascope
            packages/mettagrid/nim/mettascope/data/
            packages/mettagrid/nim/mettascope/replays
          if-no-files-found: error

      - name: Upload browser build
        uses: actions/upload-artifact@v4
        with:
          name: mettascope2-dist
          path: packages/mettagrid/nim/mettascope//dist
          if-no-files-found: error
