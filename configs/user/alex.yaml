# @package __global__

seed: null

defaults:
  - override /env/mettagrid@env: prog_2
  - override /agent: simple
  - override /sweep: fast
  - override /eval: eval_suite
  - override /analyzer: train_analyzer

policy_uri: wandb://run/b.alex.progress.011
# policy_uri: wandb://run/mettabox_cogeval_defaults_lowent_initialized0005:v100
npc_policy_uri: null
eval_db_uri: null

env:
  game:
    max_steps: 1000

trainer:
  evaluate_interval: 2

eval:
  policy_uri: ${..policy_uri}
  npc_policy_uri: ${..npc_policy_uri}
  eval_db_uri: ${..eval_db_uri}
  num_envs: 10
  num_episodes: 10
  max_time_s: 60

analyzer:
  analysis:
    metrics:
    - metric: "action.use.altar.agent"

sweep:
  metric: "action.use.altar.agent"

wandb:
  enabled: true
  track: true
  checkpoint_interval: 1

cmd: ???
run: ${oc.env:USER}.local.${cmd}.14
