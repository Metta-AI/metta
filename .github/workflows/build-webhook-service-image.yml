name: "Build Webhook Service Docker Image"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "webhook_service/**"
      - ".github/workflows/build-webhook-service-image.yml"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from (defaults to current branch)"
        required: false
        type: string
        default: ""

jobs:
  build-and-push-image:
    runs-on: ubuntu-4core
    timeout-minutes: 20
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build Docker image
        id: build-image
        uses: ./.github/actions/docker-build
        with:
          image_name: metta-webhook-service
          dockerfile: ./webhook_service/Dockerfile
          aws_role: ${{ vars.AWS_ROLE }}

      - name: Configure EKS
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/eks-configure

      - name: Deploy with Helm
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/helm-deploy
        with:
          namespace: observatory
          release: webhook-service
          chart: ./devops/charts/webhook-service
          image_tag: ${{ steps.build-image.outputs.tag }}

