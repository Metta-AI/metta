apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "match-scheduler.fullname" . }}
  labels:
    {{- include "match-scheduler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "match-scheduler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "match-scheduler.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "match-scheduler.serviceAccountName" .) }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["uv", "run", "python", "-m", "metta.app_backend.leaderboard_match_scheduler"]
        env:
        - name: BACKEND_URL
          value: {{ .Values.env.BACKEND_URL | quote }}
        - name: POLL_INTERVAL
          value: {{ .Values.env.POLL_INTERVAL | quote }}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_SERVICE_ACCOUNT
          value: {{ include "match-scheduler.serviceAccountName" . }}
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.wandb }}
              key: api-key
        - name: MACHINE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.machineToken }}
              key: token
        {{- if .Values.datadog.enabled }}
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_TRACE_ENABLED
          value: {{ .Values.env.DD_TRACE_ENABLED | quote }}
        - name: DD_ENV
          value: {{ .Values.datadog.env | quote }}
        - name: DD_SERVICE
          value: "leaderboard-match-scheduler"
        - name: DD_VERSION
          value: {{ .Values.image.tag | quote }}
        - name: DD_TAGS
          value: "kube_pod_name:$(KUBERNETES_POD_NAME)"
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
