metric: reward
goal: maximize
method: bayes
max_observations_to_load: 250

protein:
  num_random_samples: 20
  max_suggestion_cost: 3600
  resample_frequency: 3
  global_search_scale: 1.0
  random_suggestions: 15
  suggestions_per_pareto: 32
  expansion_rate: 0.15
  seed_with_search_center: true

parameters:
  trainer:
    total_timesteps:
      distribution: int_uniform
      min: 100000000
      max: 2000000000
      mean: 250000000
      scale: auto

    batch_size:
      distribution: uniform_pow2
      min: 262144
      max: 2097152
      mean: 524288
      scale: auto

    minibatch_size:
      distribution: uniform_pow2
      min: 2048
      max: 32768
      mean: 8192
      scale: auto

    bptt_horizon:
      distribution: uniform_pow2
      min: 8
      max: 32
      mean: 16
      scale: auto

    ppo:
      gamma:
        distribution: logit_normal
        min: 0.95
        max: 0.999
        mean: 0.99
        scale: auto

      gae_lambda:
        distribution: logit_normal
        min: 0.9
        max: 0.99
        mean: 0.95
        scale: auto

      clip_coef:
        distribution: logit_normal
        min: 0.1
        max: 0.3
        mean: 0.2
        scale: auto

      vf_coef:
        distribution: logit_normal
        min: 0.3
        max: 0.8
        mean: 0.5
        scale: auto

      vf_clip_coef:
        distribution: log_normal
        min: 5.0
        max: 20.0
        mean: 10.0
        scale: auto

      ent_coef:
        distribution: log_normal
        min: 5e-4
        max: 5e-3
        mean: 1e-3
        scale: auto

    update_epochs:
      distribution: int_uniform
      min: 1
      max: 6
      mean: 3
      scale: auto

    optimizer:
      learning_rate:
        distribution: log_normal
        min: 1e-4
        max: 1e-2
        mean: 3e-4
        scale: auto

      beta1:
        distribution: logit_normal
        min: 0.8
        max: 0.95
        mean: 0.9
        scale: auto

      beta2:
        distribution: logit_normal
        min: 0.99
        max: 0.999
        mean: 0.999
        scale: auto

      eps:
        distribution: log_normal
        min: 1e-9
        max: 1e-7
        mean: 1e-8
        scale: auto
