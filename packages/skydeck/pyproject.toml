[project]
name = "skydeck"
version = "0.1.0"
description = "Web-based dashboard for managing SkyPilot experiments"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.109.0",
  "uvicorn[standard]>=0.27.0",
  "aiosqlite>=0.19.0",
  "pydantic>=2.5.0",
  "skypilot>=0.6.0",
]

[project.scripts]
skydeck = "skydeck.run:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-playwright>=0.4.4",
  "playwright>=1.40.0",
  "httpx>=0.26.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = ["ui: UI tests using Playwright"]
