# Latent linear network - uses linear projections instead of attention
# Converts tokenized observations to box format first for compatibility
_target_: metta.agent.metta_agent.MettaAgent

observations:
  obs_key: grid_obs

clip_range: 0 # set to 0 to disable clipping
analyze_weights_interval: 300
l2_init_weight_update_interval: 0

components:
  #necessary layers: _core_, _action_embeds_, _action_, _value_
  #necessary input_source: _obs_

  _obs_:
    _target_: metta.agent.lib.obs_token_to_box_shaper.ObsTokenToBoxShaper
    sources:
      null

  obs_normalizer:
    _target_: metta.agent.lib.observation_normalizer.ObservationNormalizer
    sources:
      - name: _obs_

  # Flatten the grid observations to a vector
  obs_flatten:
    _target_: metta.agent.lib.nn_layer_library.Flatten
    sources:
      - name: obs_normalizer

  # First linear projection layer
  obs_linear_1:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: obs_flatten
    nn_params:
      out_features: 512
    nonlinearity: nn.ReLU

  # Second linear projection layer
  obs_linear_2:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: obs_linear_1
    nn_params:
      out_features: 256
    nonlinearity: nn.ReLU

  # Final projection to LSTM input size
  obs_projection:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: obs_linear_2
    nn_params:
      out_features: 128
    nonlinearity: nn.ReLU

  _core_:
    _target_: metta.agent.lib.lstm.LSTM
    sources:
      - name: obs_projection
    output_size: 128
    nn_params:
      num_layers: 2

  critic_1:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: _core_
    nn_params:
      out_features: 1024
    nonlinearity: nn.Tanh
    effective_rank: true

  _value_:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: critic_1
    nn_params:
      out_features: 1
    nonlinearity: null

  actor_1:
    _target_: metta.agent.lib.nn_layer_library.Linear
    sources:
      - name: _core_
    nn_params:
      out_features: 512

  _action_embeds_:
    _target_: metta.agent.lib.action.ActionEmbedding
    sources:
      null
    nn_params:
      num_embeddings: 100
      embedding_dim: 16

  _action_:
    _target_: metta.agent.lib.actor.MettaActorSingleHead
    sources:
      - name: actor_1
      - name: _action_embeds_
