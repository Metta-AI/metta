defaults:
  - spiral_altar_base
  - _self_

sampling: 1  # Enable sampling for variable altar count

game:
  max_steps: 500  # Increased for variable complexity
  map_builder:
    width: 80
    height: 80
    root:
      params:
        objects:
          altar:
            range: [5, 10]  # 5-10 altars randomly each episode
            want_int: true
        # Adjust spacing slightly for variable density
        spacing:
          range: [12, 18]  # Variable spacing for different altar counts
          want_int: true
