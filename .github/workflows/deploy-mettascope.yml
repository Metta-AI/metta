name: "Deploy to GitHub Pages"
on:
  push:
    branches:
      - main
    paths:
      - "mettascope/**"
      - "observatory/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configure concurrency to always run
concurrency:
  group: pages-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: false

jobs:
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history to ensure we don't hit caching issues

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          install-mode: "minimal"

      - name: Install Mettascope
        run: |
          ./mettascope/install.sh

      - name: Build Observatory
        run: |
          cd observatory
          pnpm install
          pnpm run build

      - name: Debug Output
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== UV Environment ==="
          which uv
          uv --version

          echo "=== Directory Structure ==="
          echo "Current directory: $(pwd)"
          ls -la

          echo "=== Player Directory ==="
          cd mettascope
          echo "Player directory: $(pwd)"
          ls -la

      - name: Generate Atlas
        run: |
          cd mettascope
          uv run tools/gen_atlas.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p deploy/observatory
          cp -r mettascope/* deploy/
          cp -r observatory/dist/* deploy/observatory/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
