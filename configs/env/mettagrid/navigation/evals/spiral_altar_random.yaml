defaults:
  - /env/mettagrid/navigation/evals/defaults@
  - _self_

sampling: 1  # Enable parameter sampling

game:
  num_agents: 1
  # Random max steps between 400-1000
  max_steps: ${sampling:400, 1000, 700}

  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false

  agent:
    rewards:
      heart: 1.0

  map_builder:
    _target_: metta.map.mapgen.MapGen
    # Random map size 80-120
    width: ${sampling:80, 120, 100}
    height: ${sampling:80, 120, 100}
    border_width: 1

    root:
      type: metta.map.scenes.spiral.Spiral
      params:
        objects:
          altar: ${sampling:4, 12, 8}  # Random 4-12 altars
        agents: 1
        spacing: ${sampling:12, 21, 16}  # Random spacing 12-21
        start_radius: 0
        radius_increment: ${sampling:2.0, 3.0, 2.5}  # Random spiral tightness
        angle_increment: 0.3
        randomize_position: ${sampling:0, 4, 2}  # Random position variation
        place_at_center: true
