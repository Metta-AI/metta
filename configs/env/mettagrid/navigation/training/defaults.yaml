defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1
game:
  num_agents: 4
  max_steps: 1000
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6
    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      objects:
        altar: ${sampling:10, 50, 30}
  objects:
    altar:
      initial_resource_count: 1
      # This makes it so the altar is always "full", and will never produce new resources.
      # Note that they shouldn't produce any resources anyways, since none of the training
      # maps have the necessary inputs.
      max_output: 0
