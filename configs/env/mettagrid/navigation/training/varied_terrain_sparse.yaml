defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 4
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6

    room:
      _target_: metta.mettagrid.room.terrain_from_numpy.TerrainFromNumpy
      border_width: 3
      agents: 1
      dir: ${choose:varied_terrain/sparse_large,varied_terrain/sparse_medium,varied_terrain/sparse_small}
      objects:
        altar: 15
  objects:
    altar:
      cooldown: 1000
      input_battery.red: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      initial_items: 1
