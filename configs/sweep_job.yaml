defaults:
  - common
  - wandb: metta_research
  - agent: simple
  - sim: sweep_eval
  - trainer: puffer
  - _self_

cmd: sweep
sweep_name: ???

# Sweep metadata section
sweep:
  metric: reward
  num_random_samples: 10

# Configuration overrides for training jobs
sweep_job:
  agent:
    # Example: could override things here
  trainer:
    evaluate_interval: 300
  sim:
    num_episodes: 5
  evals: ${sim}

# Specify which parameter file to load
sweep_params: full
sweep_params_override: {}

sweep_dir: "${.data_dir}/sweep/${.sweep_name}"
runs_dir: "${.sweep_dir}/runs"
