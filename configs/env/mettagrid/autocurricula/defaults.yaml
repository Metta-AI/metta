defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 4
  max_steps: 500
  agent:
    initial_inventory:
      battery_blue: 1
    rewards:
      inventory:
        heart: 1.0
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    place_box:
      enabled: true
    move:
      enabled: false
    move_8way:
      enabled: true
    move_cardinal:
      enabled: false
    rotate:
      enabled: false
    put_items:
      enabled: false
  map_builder:
    _target_: metta.map.mapgen.MapGen
    width: 5
    height: 5
    border_width: 1
    root:
      type: metta.map.scenes.room_grid.RoomGrid
      params:
        rows: 1
        columns: 1
        border_width: 6
        border_object: "wall"
      children:
        - where:
            tags: ["room"]
          scene:
            type: metta.map.scenes.random.Random
            params:
              agents: 4
              objects:
                altar: 0
  objects:
    altar:
      cooldown: 1000
      initial_resource_count: 1
      type_id: 2
    box:
      type_id: 12
      resources_to_create:
        battery_blue: 1
