replicaCount: 1

image:
  registry: 751442549699.dkr.ecr.us-east-1.amazonaws.com
  name: metta-policy-evaluator
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: # Fill this in with the role ARN from orchestrator_irsa_role_arn once Terraform is applied

env:
  BACKEND_URL: "https://api.observatory.softmax-research.net"
  CONTAINER_RUNTIME: "k8s"
  POLL_INTERVAL: "5"
  WORKER_IDLE_TIMEOUT: "1200"
  DD_TRACE_ENABLED: "true"

secrets:
  wandb: "wandb-api-secret"
  machineToken: "machine-token-secret"
  datadog: "datadog-secret"

resources:
  requests:
    cpu: 100m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 4Gi

datadog:
  enabled: true
  env: "production"
  datadog:
    apiKeyExistingSecret: datadog-secret
    clusterName: "main"
    site: datadoghq.com
    apm:
      portEnabled: true
      port: 8126
    logs:
      enabled: true
      containerCollectAll: true
    processAgent:
      enabled: true
      processCollection: true
    orchestratorExplorer:
      enabled: true
    tags:
      - "env:production"
  agents:
    enabled: true
    useHostNetwork: true
