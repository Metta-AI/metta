#This config is the defaults for training environments focused on
#learning the sequence and remembering where objects are located.
#So, rooms are small, and there are a very few number of each object.
#Currently objects are only altars, mines, and generators, of single color.

defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

labels:
  - sequence

game:
  num_agents: 4
  agent:
    ore.red_max: ${sampling:1,2,3}
    ore.blue_max: ${sampling:1,2,3}
    ore.green_max: ${sampling:1,2,3}
    battery.red_max: ${sampling:1,2,3}
    battery.blue_max: ${sampling:1,2,3}
    battery.green_max: ${sampling:1,2,3}
    rewards:
      action_failure_penalty: 0
      ore.red: ${sampling:0.005,0.05, 0.01}
      battery.red: ${sampling:0.01,0.3, 0.1}
      heart: 2
      heart_max: 1000
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6
    room:
      _target_: mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:50,100,60}
      height: ${sampling:50,100,60}
      border_width: 6
      agents: 1
      style: ???
      objects:
        mine.red: ${sampling:5,10,15}
        generator.red: ${sampling:5,10,15}
        altar: ${sampling:4,9,6}
  objects:
    altar:
      input_battery.red: 1
      initial_items: 0
      cooldown: 255
    generator.red:
      initial_items: 0
      cooldown: 255
    mine.red:
      cooldown: 255
