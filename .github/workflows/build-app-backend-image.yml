name: "Build Observatory Backend Docker Image"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "app_backend/**"
      - ".github/workflows/build-app-backend-image.yml"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from (defaults to current branch)"
        required: false
        type: string
        default: ""

jobs:
  build-and-deploy:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/build-and-deploy-docker-image.yml
    with:
      image_name: metta-app-backend
      dockerfile: ./app_backend/Dockerfile
      helm_release: observatory-backend
      helm_namespace: observatory
      helm_chart: ./devops/charts/observatory-backend
