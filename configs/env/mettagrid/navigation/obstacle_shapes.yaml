defaults:
  - navigation_defaults

game:
  num_agents: 4
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.obstacle_shapes.ObstacleShapes
      width: ${uniform:25,60,30}
      height: ${uniform:25,60,30}
      border_width: ${uniform:1,6,3}
      agents: 1
      objects:
        mine: 30 # ${uniform:10,35,30}
        generator: 30  #${uniform:10,35,30}
        altar: 30 # ${uniform:10,35,30}
        wall: 20 #${uniform:5,15,30} # walls are obstacles in this env
 

  objects:
    mine.red:
      max_output: 1
      cooldown: 1000
    generator.red:
      max_output: 1
      cooldown: 1000
    altar.red:
      max_output: 1
      cooldown: 1000