defaults:
   - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
   - _self_game:
game:
  map_builder:
    root:
      params:
        objects:
          generator_red: 1
          mine_blue: 1
          generator_green: 1
          mine_green: 1
          factory: 1
  objects:
    generator_red:
      output_resources:
        ore_blue: 1
    mine_blue:
      input_resources:
        ore_blue: 1
      output_resources:
        ore_green: 1
    generator_green:
      input_resources:
        ore_blue: 1
    mine_green:
      input_resources:
        ore_green: 1
      output_resources:
        ore_red: 1
    factory:
      input_resources:
        ore_red: 1
      output_resources:
        heart: 1
  agent:
    initial_inventory:
      ore_red: 1
