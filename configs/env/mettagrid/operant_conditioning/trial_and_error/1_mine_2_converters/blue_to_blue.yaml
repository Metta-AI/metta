defaults:
  - /env/mettagrid/operant_conditioning/defaults@
  - _self_

game:
  map_builder:
    root:
      params:
        uri: "configs/env/mettagrid/maps/operant_conditioning/minimal_single_blue_mine.map"
  objects:
    generator_red:
      cooldown: 1
      input_resources:
        ore_blue: 1
        ore_red: 0
      output_resources:
        battery_red: 0
    generator_blue:
      cooldown: 1
      output_resources:
        battery_blue: 0
        heart: 1
