# Config: choose any style, including the new "cylinder_world"
defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 4
  map_builder:
    _target_: metta.mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6

    room:
      _target_: metta.mettagrid.room.navigation.cylinder_world.CylinderWorld
      width: ${sampling:75,120,60}
      height: ${sampling:75,120,60}
      border_width: 1
      agents: 1

  objects:
    altar:
      cooldown: 255
