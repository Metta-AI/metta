program: python
method: protein
project: metta
entity: metta-research

# Basic Protein sweep - 4 key hyperparameters
parameters:
  trainer.learning_rate:
    min: 0.0001
    max: 0.01
  trainer.batch_size:
    values: [32, 64, 128, 256]
  trainer.gamma:
    min: 0.95
    max: 0.999
  trainer.clip_param:
    min: 0.1
    max: 0.3

command:
  - python
  - -m
  - metta.rl.pufferlib.train
  - config/user/protein_demo.yaml
  - ++wandb_enabled=True
  - ++wandb_resume=True
