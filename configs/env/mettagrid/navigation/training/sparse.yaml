defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

sampling: 1

game:
  num_agents: 4
  agent:
    default_resource_limit: 5
  # Add actions configuration to match other navigation training environments
  actions:
    noop:
      enabled: true
    move:
      enabled: true
    rotate:
      enabled: true
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
    put_items:
      enabled: false
    get_items:
      enabled: true  # Explicitly enable to ensure consistency
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    width: ${sampling:60, 120, 70}
    height: ${sampling:60, 120, 70}
    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 1
        objects:
          altar: ${sampling:1, 10, 5}
  objects:
    altar:
      initial_resource_count: 1
      cooldown: 255
