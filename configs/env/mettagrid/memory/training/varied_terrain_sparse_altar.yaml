defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 4

  agent:
    ore.red_max: 255
    battery.red_max: 255
    heart_max: 255
    rewards:
      heart: 1

  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.room.navigation.varied_terrain.VariedTerrain
      width: ${sampling:50,100,75}
      height: ${sampling:50,100,75}
      border_width: ${sampling:1,6,3}
      agents: 1
      style: all-sparse
      objects:
        altar: ${sampling:10,50,30}
        generator.red: 0
        mine.red: 0
  objects:
    altar:
      cooldown: 255
      input_battery: 0
      output_heart: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 1
