defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 1
  max_steps: 200

  agent:
    rewards:
      heart: 0.333

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 1
    room:
      _target_: mettagrid.config.room.cognitive_evals.radial_maze.RadialMaze
      width: 20
      height: 20
      radial_params:
        num_arms: 4
        arm_length: 8
        center_radius: 3
      onlyhearts: true
      border_width: 1

  objects:
    altar:
      cooldown: 255
