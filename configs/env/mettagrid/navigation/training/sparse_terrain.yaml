defaults:
  - /env/mettagrid/mettagrid_deterministic@
  - _self_

sampling: 1

game:
  num_agents: 4
  max_steps: 1000
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: ${..num_agents}
    border_width: 6

    room:
      _target_: mettagrid.room.random.Random
      width: 60
      height: 60
      border_width: 1
      agents: 1
      objects:
        altar: 15

  objects:
    altar:
      cooldown: 1000
      input_battery.red: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      initial_items: 1
