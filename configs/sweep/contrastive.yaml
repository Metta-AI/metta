metric: reward
goal: maximize
method: bayes
max_observations_to_load: 250

protein:
  num_random_samples: 20
  max_suggestion_cost: 3600
  resample_frequency: 3
  global_search_scale: 1.0
  random_suggestions: 15
  suggestions_per_pareto: 32
  expansion_rate: 0.15
  seed_with_search_center: true

parameters:
  trainer:
    ppo:
      gamma:
        distribution: logit_normal
        min: 0.95
        max: 0.999
        mean: 0.99
        scale: auto

      gae_lambda:
        distribution: logit_normal
        min: 0.9
        max: 0.99
        mean: 0.95
        scale: auto

      clip_coef:
        distribution: logit_normal
        min: 0.1
        max: 0.3
        mean: 0.2
        scale: auto

      vf_coef:
        distribution: logit_normal
        min: 0.3
        max: 0.8
        mean: 0.5
        scale: auto

    update_epochs:
      distribution: int_uniform
      min: 1
      max: 3
      mean: 2
      scale: auto

    optimizer:
      learning_rate:
        distribution: log_normal
        min: 1e-4
        max: 1e-2
        mean: 3e-4
        scale: auto

      eps:
        distribution: log_normal
        min: 1e-9
        max: 1e-7
        mean: 1e-8
        scale: auto
