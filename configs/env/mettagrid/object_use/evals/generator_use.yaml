
defaults:
  - /env/mettagrid-base/mettagrid@

game:
  num_agents: 20
  max_steps: 100

  objects:
    generator.red:
      initial_items: 0
      cooldown: 255
    mine:
      cooldown: 255

  agent:
    rewards:
      battery: 3
      ore.red: 0
      ore.blue: 0
      ore.green: 0

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    border_width: 3

    room:
      _target_: mettagrid.config.room.mean_distance.MeanDistance
      width: 15
      height: 15
      mean_distance: 6
      border_width: 3

      agents: 1

      objects:
        generator: 1
        mine: 1
