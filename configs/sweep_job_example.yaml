# Example sweep_job configuration with new structure
defaults:
  - sweep_job  # Inherit from base sweep_job config
  - _self_

# Sweep name and parameters file
sweep_name: my_example_sweep
sweep_params: "sweep/example_new_structure"  # Points to our example sweep config

# Configuration overrides that apply to ALL jobs in this sweep
# These are NOT swept parameters - they're fixed for all runs
sweep_job:
  # Training configuration overrides
  trainer:
    evaluate_interval: 300      # Evaluate every 300 steps
    checkpoint_interval: 1000   # Save checkpoints every 1000 steps

  # Agent configuration overrides
  agent:
    clip_range: 0.2            # Fixed PPO clip range

  # Simulation/evaluation configuration
  sim:
    num_episodes: 10           # Number of episodes for evaluation
    num_envs: 4                # Number of parallel environments

  # Evaluation configuration (referenced by evals: ${sim})
  evals: ${sim}
