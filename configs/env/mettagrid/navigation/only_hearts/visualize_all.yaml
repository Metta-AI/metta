defaults:
  - navigation_defaults

game:
  num_agents: 14



  map_builder:
    _target_: mettagrid.config.room.multi_room.RoomList
    rooms:
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:10,15,25}
        height: ${uniform:10,15,25}
        mean_distance: ${uniform:1,6,10}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
         # Set the corridor width to 4 blocks.
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:20,30,25}
        height: ${uniform:20,30,25}
        mean_distance: ${uniform:11,20,10}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:40,60,50}
        height: ${uniform:40,60,50}
        mean_distance: ${uniform:20,40,30}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:10,15,25}
        height: ${uniform:10,15,25}
        mean_distance: ${uniform:1,6,10}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
          wall: ${uniform:1,5,5}
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:20,30,25}
        height: ${uniform:20,30,25}
        mean_distance: ${uniform:11,20,10}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
          wall: ${uniform:10,15,12}
      - _target_: mettagrid.config.room.mean_distance.MeanDistance
        width: ${uniform:40,60,50}
        height: ${uniform:40,60,50}
        mean_distance: ${uniform:20,40,30}
        border_width: 3
        agents: 1
        objects:
          mine: 1
          generator: 1
          altar: 1
          wall: ${uniform:15,20,12}
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/cylinder.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/obstacles0.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/obstacles1.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/obstacles2.map"
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/obstacles3.map"
      - _target_: mettagrid.config.room.cognitive_evals.radial_maze.RadialMaze
        width: ${uniform:18,22,21}
        height: ${uniform:18,22,21}
        radial_params:
          num_arms: ${uniform:4,8,6}
          arm_length: ${uniform:7,10,7}
          center_radius: ${uniform:2,4,3}
        onlyhearts: true
      - _target_: mettagrid.config.room.ascii.Ascii
        border_width: 1
        uri: "configs/env/mettagrid/maps/onlyhearts/corridors.map"
      - _target_: mettagrid.config.room.cognitive_evals.labyrinth.LabyrinthMaze
        width: ${uniform:30,40,20}
        height: ${uniform:30,40,20}
        corridor_width: 3
