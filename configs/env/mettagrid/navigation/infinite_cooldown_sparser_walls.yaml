
defaults:
  - navigation_defaults

game:

  num_agents: 4

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.random.Random
      width: ${uniform:25,60,30}
      height: ${uniform:25,60,30}
      border_width: ${uniform:1,6,3}

      agents: 1

      objects:
        mine: ${uniform:10,35,30}
        generator: ${uniform:10,35,30}
        altar: ${uniform:10,35,30}
        wall: 55 #${uniform:5,70,30}


  objects:
    mine.red:
      max_output: 1
      cooldown: 1000
    generator.red:
      max_output: 1
      cooldown: 1000
    altar.red:
      max_output: 1
      cooldown: 1000
