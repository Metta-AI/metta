defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - _self_

sampling: 1

game:
  num_agents: 32
  agent:
    rewards:
      ore_red: ${sampling:0.005,0.1, 0.01}
      ore_red_max: 3
      battery_red: ${sampling:0.01,0.5, 0.1}
      battery_red_max: 5
      heart: 1
      heart_max: null
  map_builder:
    _target_: ???
    width: ${sampling:50,100,90}
    height: ${sampling:50,100,90}
    border_width: 2
    agents: 32
    objects: ???
  objects:
    altar:
      input_resources:
        battery_red: 1
      initial_resource_count: ${choose:0,0,0,1}
      cooldown: ${sampling:5, 20, 10}
    generator_red:
      initial_resource_count: ${choose:0,0,0,1}
      cooldown: ${sampling:5, 20, 10}
    mine_red:
      cooldown: ${sampling:15, 50, 10}
