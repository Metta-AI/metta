defaults:
  - /env/mettagrid/systematic_exploration/eval/defaults@
  - _self_

sampling: 1

game:
  map_builder:
    _target_: metta.mettagrid.room.systematic_exploration.wallfollow_sparse.WallFollowSparseTerrain

    # Arena size
    width: 40
    height: 40
    agents: ${..num_agents}
    seed: ${int:${uniform:0,100000}}

    # Task objects
    objects:
      altar: 15          # fixed count for standardized evaluation

  objects:
    altar:
      cooldown: 255
      initial_resource_count: 1
