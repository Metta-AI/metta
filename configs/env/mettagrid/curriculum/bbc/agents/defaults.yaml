# BBC Learning Progress Curriculum

_target_: metta.mettagrid.curriculum.learning_progress.LearningProgressCurriculum

# Enable reward observation tracking
use_reward_observations: true
reward_types: ["ore_red", "battery_red", "heart", "laser", "armor", "blueprint"]
reward_aggregation: "mean"  # How to aggregate learning progress across reward types

# Learning progress parameters
ema_timescale: 0.001
progress_smoothing: 0.05
num_active_tasks: 6
rand_task_rate: 0.25
sample_threshold: 10
memory: 25

env_overrides:
  game:
    actions:
      attack: { consumed_resources: { blueprint: 1 } }
      change_color: { enabled: false }
      swap: { enabled: false }

    map_builder:
      instances: 24
      instance_border_width: 6
      root:
        params:
          agents: 1
          objects:
            mine_red: 3
            generator_red: 3
            altar: 3

    agent:
      rewards:
        ore_red_max: 1
        battery_red_max: 1
        laser_max: 1
        armor_max: 1
        blueprint_max: 1

tasks:
  /env/mettagrid/curriculum/bbc/tasks/basic: 1
  /env/mettagrid/curriculum/bbc/tasks/altar: 1
  /env/mettagrid/curriculum/bbc/tasks/laser: 1
  /env/mettagrid/curriculum/bbc/tasks/armor: 1
  /env/mettagrid/curriculum/bbc/tasks/combat: 1
  /env/mettagrid/curriculum/bbc/tasks/tag: 1
