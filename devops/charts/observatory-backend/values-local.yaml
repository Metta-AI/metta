# Local development values for Kind deployment
host: localhost

image:
  registry: docker.io
  name: metta-app-backend
  tag: local
  pullPolicy: Never

# Local development doesn't need cert-manager
cert_manager_issuer: ""

# Using ConfigMap instead of secret for local development
useConfigMap: true

service:
  type: NodePort
  nodePort: 30080

env:
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "8000"
  - name: WANDB_API_KEY
    valueFrom:
      configMapKeyRef:
        name: app-backend-config
        key: wandb_api_key
        optional: true
  - name: DATABASE_URL
    valueFrom:
      configMapKeyRef:
        name: app-backend-config
        key: database_url
        optional: true
  - name: METTA_API_KEY
    valueFrom:
      configMapKeyRef:
        name: app-backend-config
        key: metta_api_key
        optional: true