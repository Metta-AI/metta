# @package __global__

defaults:
  - /common
  - /agent/fast
  - /trainer/trainer
  - /sim/coop_rewardsharing@sim # Changed to use your 5-map eval suite
  - _self_

run: krishnakanth.coop_rewardsharing_buckets.${now:%m%d_%H%M}
cmd: train

data_dir: ${oc.env:DATA_DIR,./train_dir}
run_dir: ${data_dir}/${run}

trainer:
  curriculum: /env/mettagrid/curriculum/coop_rewardsharing/rewardsharing_buckets # Your 4-map bucketed curriculum
  num_workers: 4
  simulation:
    evaluate_interval: 100
    skip_git_check: true
    evaluate_remote: false
  checkpoint:
    wandb_checkpoint_interval: 100
  total_timesteps: 10_000_000_000

wandb:
  enabled: true
  project: metta
  entity: metta-research
  group: ${run}
  name: ${run}
  run_id: ${run}
  data_dir: ${run_dir}
  job_type: ${cmd}
