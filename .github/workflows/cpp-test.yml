name: cpp-test
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.run_id }}
  cancel-in-progress: ${{ github.event_name != 'workflow_call' }}
on:
  workflow_dispatch: {}
  workflow_call:
    inputs:
      ref:
        required: false
        type: string


jobs:
  cpp-test:
    if: >-
      github.event.pull_request.draft == false || 
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'workflow_call'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
        
      # Skip file change check if triggered from cpp-checks workflow
      - name: Check for C++ and Cython file changes
        id: cpp_test_check_files
        if: github.event_name != 'workflow_call'
        uses: ./.github/actions/file-changes
        with:
          patterns: 'deps/mettagrid/,*.cpp,*.cxx,*.cc,*.h,*.hpp,*.pyx,*.pxd'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set early exit flag
        id: set_early_exit
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # If called from a manual workflow, don't skip anything
            echo "EARLY_EXIT=false" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" != "workflow_call" && "${{ steps.cpp_test_check_files.outputs.has_relevant_changes }}" == "false" ]]; then
            # If we looked for changed files and found no relevant changes, exit early
            echo "EARLY_EXIT=true" >> $GITHUB_ENV
          else
            # In all other cases, don't exit early
            echo "EARLY_EXIT=false" >> $GITHUB_ENV
          fi
      
      - name: Setup C++
        if: env.EARLY_EXIT == 'false'
        uses: ./.github/actions/cpp-setup
        
      - name: Build and run tests
        if: env.EARLY_EXIT == 'false'
        run: |
          cd deps/mettagrid
          make test
          
      - name: Skip tests (no relevant changes)
        if: env.EARLY_EXIT == 'true'
        run: |
          echo "No C++ files in deps/mettagrid were changed. Skipping tests."
          echo "This check passes automatically when no relevant C++ files are changed."