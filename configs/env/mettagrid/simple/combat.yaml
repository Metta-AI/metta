defaults:
  - simple
  - /env/mettagrid/game/objects@game.objects:
      - combat
  - _self_

game:
  num_agents: 24
  map_builder:
    _target_: metta.map.mapgen.MapGen

    width: 25
    height: 25
    instances: 4
    instance_border_width: 0

    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 6

        objects:
          mine_red: 10
          generator_red: 5
          altar: 5
          lasery: 1
          armory: 1

          block: 20
          wall: 20
