defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  max_steps: 128
  map_builder:
    root:
      params:
        objects:
          mine_green: 1
          mine_blue: 1
  objects:
    mine_green:
      output_resources:
        ore_red: 1
      cooldown: 10
    mine_blue:
      input_resources:
        ore_red: 1
      output_resources:
        heart: 1
      cooldown: 10
