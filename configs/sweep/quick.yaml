protein:
  num_random_samples: 5  # First 5 runs are Protein GP optimization (not random)
  max_suggestion_cost: 3600  # Increased max cost for longer training (1 hour)
  resample_frequency: 0
  global_search_scale: 1
  random_suggestions: 1024
  suggestions_per_pareto: 256

metric: overview/reward
goal: maximize
method: bayes

parameters:
  trainer:
    contrastive:
      coef:            {distribution: log_normal,  min: 0.01,   max: 0.5,   mean: 0.1,  scale: auto}
      num_negatives:   {distribution: int_uniform, min: 8,      max: 128,   mean: 32,   scale: auto}
      temperature:     {distribution: log_normal,  min: 0.02,   max: 0.3,   mean: 0.07, scale: auto}
      gamma:           {distribution: logit_normal, min: 0.90,  max: 0.999, mean: 0.98, scale: auto}
      logsumexp_coef:  {distribution: log_normal,  min: 1.0e-5, max: 0.1,   mean: 0.01, scale: auto}
      var_reg_coef:    {distribution: log_normal,  min: 1.0e-3, max: 2.0,   mean: 1.0,  scale: auto}
      var_reg_target:  {distribution: uniform,     min: 0.5,    max: 1.5,   mean: 1.0,  scale: auto}
