defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - /env/mettagrid/game/objects/combat@game.objects
  - /env/mettagrid/game/objects/advanced@game.objects
  - _self_

game:
  num_agents: 24
  max_steps: 500
  actions:
    attack:
      enabled: false
    swap:
      enabled: false
    change_color:
      enabled: false
  agent:
    default_resource_limit: 1
    rewards:
      inventory:
        heart: 1.0
  map_builder:
    _target_: metta.map.mapgen.MapGen
    instances: ${..num_agents}
    width: 6
    height: 6

    root:
      type: metta.map.scenes.random.Random
      params:
        agents: 1
        objects: ??

objects:
  altar:
    cooldown: 255
    initial_resource_count: 0
    input_resources:
      battery_red: 1
    output_resources:
      heart: 1
  generator_red:
    cooldown: 255
    initial_resource_count: 0
    input_resources:
      ore_red: 1
    output_resources:
      battery_red: 1
  mine_red:
    cooldown: 255
    initial_resource_count: 0
    input_resources:
      ore_green: 1
    output_resources:
      ore_red: 1
  mine_green:
    cooldown: 255
    initial_resource_count: 0
    input_resources:
      ore_blue: 1
    output_resources:
      ore_green: 1
  battery_blue:
    cooldown: 255
    initial_resource_count: 0
    input_resources:
      battery_blue: 1
      ore_blue: 0
    output_resources:
      ore_blue: 1
