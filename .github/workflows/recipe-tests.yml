name: Recipe Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'recipes/**'
      - 'configs/trainer/**'
      - 'configs/env/mettagrid/curriculum/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'recipes/**'
      - 'configs/trainer/**'
      - 'configs/env/mettagrid/curriculum/**'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      recipe:
        description: 'Recipe to test (leave empty for all)'
        required: false
        default: ''

jobs:
  test-recipes:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        recipe: [navigation, object_use]
        # nav_memory_sequence is experimental and takes longer, so run separately
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Validate recipe configuration
      run: |
        python recipes/run_recipe.py ${{ matrix.recipe }} --dry-run

    - name: Run recipe test (short version)
      if: github.event_name == 'pull_request'
      run: |
        # For PRs, run a shorter test to validate configuration
        python recipes/run_recipe.py ${{ matrix.recipe }} --timeout-hours 2
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

    - name: Run full recipe test
      if: github.event_name == 'push' || github.event_name == 'schedule'
      run: |
        python recipes/run_recipe.py ${{ matrix.recipe }}
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

  test-experimental-recipes:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Run experimental recipe tests
      run: |
        python recipes/run_recipe.py nav_memory_sequence --timeout-hours 48
      env:
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

  recipe-validation:
    runs-on: ubuntu-latest
    needs: [test-recipes]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate all recipes
      run: |
        python recipes/run_recipe.py --list
        for recipe in navigation object_use; do
          echo "Validating $recipe..."
          python recipes/run_recipe.py $recipe --dry-run
        done
