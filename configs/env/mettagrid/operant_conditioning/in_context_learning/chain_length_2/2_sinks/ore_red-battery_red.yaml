defaults:
  - /env/mettagrid/operant_conditioning/in_context_learning/defaults@
  - _self_
game:
  map_builder:
    root:
      params:
        objects:
          mine_red: 1
          generator_red: 1
          generator_green: 1
          lab: 1
          mine_green: 1
  objects:
    mine_red:
      output_resources:
        ore_red: 1
    generator_red:
      input_resources:
        ore_red: 1
      output_resources:
        battery_red: 1
    generator_green:
      input_resources:
        battery_red: 1
      output_resources:
        heart: 1
    lab:
      input_resources:
        ore_red: 1
        battery_red: 1
    mine_green:
      input_resources:
        ore_red: 1
        battery_red: 1
