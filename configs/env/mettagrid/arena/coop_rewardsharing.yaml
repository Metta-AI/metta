defaults:
  - /env/mettagrid/mettagrid@
  - /env/mettagrid/game/objects/basic@game.objects
  - /env/mettagrid/game/objects/mines@game.objects
  - /env/mettagrid/game/objects/generators@game.objects
  - override /env/mettagrid/game/groups@game.groups: teams
  - _self_

game:
  # Adjust as needed for your map/agents
  num_agents: 18
  max_steps: 300

  # Configure team reward sharing
  groups:
    team_1:
      group_reward_pct: 1.0 # 100% reward sharing within team

  map_builder:
    _target_: metta.map.mapgen.MapGen
    # Width/height removed - will be auto-detected from ASCII map files
    border_width: 0
    instances: ${div:${..num_agents},2}
    instance_border_width: 1

    root:
      type: metta.map.scenes.ascii.Ascii
      params:
        uri: "configs/env/mettagrid/maps/simple/train1.map" # Default map - bucketed curriculum will override this
