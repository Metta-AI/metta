schedule: "*/15 * * * *"  # Run every 15 minutes

image:
  registry: 751442549699.dkr.ecr.us-east-1.amazonaws.com
  name: softmax-dashboard
  pullPolicy: Always
  tag: "latest"

# Command to run - can be overridden for different collectors
# Uses the new modular collector architecture
# Path is relative to /workspace/metta/softmax (container working directory)
command: ["uv", "run", "python", "../devops/datadog/run_collector.py", "github", "--push"]

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::751442549699:role/dashboard-cronjob

resources:
  requests:
    cpu: 100m
    memory: 2Gi
  limits:
    cpu: 500m
    memory: 2Gi

# Datadog metric tagging (for organizing metrics in Datadog)
datadog:
  env: "production"
  service: "github-collector"
  site: "datadoghq.com"

# CronJob configuration
successfulJobsHistoryLimit: 3
failedJobsHistoryLimit: 3
concurrencyPolicy: Forbid  # Don't allow concurrent executions
restartPolicy: OnFailure
backoffLimit: 3
