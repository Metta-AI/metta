name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.7'

    - name: Run setup.py
      run: |
        python setup.py build_ext --inplace
        pip install -e .

    - name: Run tests
      run: |
        python tests/test_metagrid.py
