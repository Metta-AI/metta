{{- if .Values.evalScheduler.enabled }}
{{- $msEnv := (.Values.evalScheduler.env | default dict) }}
{{- $msResources := (.Values.evalScheduler.resources | default dict) }}
{{- $msDatadog := (.Values.evalScheduler.datadog | default dict) }}
{{- $msName := "leaderboard-eval-scheduler"}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $msName }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/name: eval-scheduler
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: eval-scheduler
spec:
  replicas: {{ default 1 .Values.evalScheduler.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: eval-scheduler
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: eval-scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eval-scheduler
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: eval-scheduler
    spec:
      serviceAccountName: {{ include "orchestrator.serviceAccountName" . }}
      containers:
      - name: eval-scheduler
        image: "{{ if .Values.image.registry }}{{ .Values.image.registry }}/{{ end }}{{ .Values.image.name }}:{{ required "tag is required" .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["uv", "run", "--no-sync", "python", "-m", "metta.app_backend.leaderboard_eval_scheduler"]
        env:
        - name: BACKEND_URL
          value: {{ default .Values.env.BACKEND_URL $msEnv.BACKEND_URL | quote }}
        - name: EVAL_GIT_HASH
          value: {{ default .Values.env.EVAL_GIT_HASH $msEnv.EVAL_GIT_HASH | quote }}
        - name: POLL_INTERVAL
          value: {{ default .Values.env.POLL_INTERVAL $msEnv.POLL_INTERVAL | quote }}
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_SERVICE_ACCOUNT
          value: {{ include "orchestrator.serviceAccountName" . }}
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.wandb }}
              key: api-key
        - name: MACHINE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.machineToken }}
              key: token
        {{- $datadogEnabled := ternary $msDatadog.enabled .Values.datadog.enabled (hasKey $msDatadog "enabled") }}
        {{- if $datadogEnabled }}
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_TRACE_ENABLED
          value: {{ default .Values.env.DD_TRACE_ENABLED $msEnv.DD_TRACE_ENABLED | quote }}
        - name: DD_ENV
          value: {{ default .Values.datadog.env $msDatadog.env | quote }}
        - name: DD_SERVICE
          value: {{ default "leaderboard-eval-scheduler" $msDatadog.service | quote }}
        - name: DD_VERSION
          value: {{ .Values.image.tag | quote }}
        - name: DD_TAGS
          value: "kube_pod_name:$(KUBERNETES_POD_NAME)"
        {{- end }}
        resources:
          {{- toYaml (default .Values.resources $msResources) | nindent 10 }}
{{- end }}
