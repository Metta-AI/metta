name: py-lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [main]
  workflow_dispatch: {}

jobs:
  py-lint:
    if: github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        id: check_files
        uses: actions/github-script@v6
        with:
          script: |
            const { data: changedFiles } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const hasRelevantChanges = changedFiles.some(file => {
              return file.filename.endsWith('.py') || file.filename === 'requirements.txt';
            });
            
            core.setOutput('has_relevant_changes', hasRelevantChanges);

      - name: Setup Python
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/py-setup

      - name: Install Ruff
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          source venv/bin/activate
          pip install ruff==0.11.5

      - name: Run Ruff linter
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          source venv/bin/activate
          ruff format --check .

      - name: Run Ruff formatting
        if: steps.check_files.outputs.has_relevant_changes == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          source venv/bin/activate
          ruff check --respect-gitignore --exit-non-zero-on-fix .

      - name: Skip linting (no relevant changes)
        if: steps.check_files.outputs.has_relevant_changes != 'true' && github.event_name != 'workflow_dispatch'
        run: |
          echo "No Python files or requirements.txt were changed. Skipping linting."
          echo "This check passes automatically when no Python files are changed."