# @package __global__
defaults:
  - /sim/smoke_test@smoke_test_eval
  - _self_

run: github_test
device: cpu
vectorization: serial

trainer:
  num_workers: 1
  update_epochs: 1
  batch_size: 1024
  minibatch_size: 1024
  forward_pass_minibatch_target_size: 2
  async_factor: 1
  checkpoint_interval: 1
  bptt_horizon: 8
  num_steps: 32
  total_timesteps: 2
  evaluate_interval: 1
  replay_interval: 1
  replay_dir: ${run_dir}/replays/
  env_overrides:
    game:
      # This impacts the replay size.
      max_steps: 2

train_job:
  map_preview_uri: null
  evals: ${smoke_test_eval}

replay_job:
  policy_uri: ${run_dir}/checkpoints/
  replay_dir: ${run_dir}/replays/
