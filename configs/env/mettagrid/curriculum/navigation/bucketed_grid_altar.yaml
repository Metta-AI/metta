_target_: metta.mettagrid.curriculum.bucketed.BucketedCurriculum

env_cfg_template_path: /env/mettagrid/navigation/training/variants/grid/grid_multiroom

buckets:
  # Vary the map size
  game.map_builder.width: [50, 60, 70]

  game.map_builder.height: [50, 60, 70]

  # Vary the number of altars (grid size)
  game.map_builder.root.params.grid_rows: [3, 4, 5, 6]  # 3x3 to 6x6 grids

  game.map_builder.root.params.grid_cols: [3, 4, 5, 6]  # 3x3 to 6x6 grids

  # Vary spacing between grid points
  game.map_builder.root.params.min_spacing: [3, 4, 5, 6]

  # Vary margin from edges
  game.map_builder.root.params.margin: [4, 6, 8]

  # Vary max steps based on complexity
  game.max_steps: [600, 800, 1000, 1200]

env_overrides:
  sampling: 1
  game:
    num_agents: 4
